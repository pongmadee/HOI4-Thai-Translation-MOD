 BM_HISTORY_TITLE:0 "ประวัติย่อ"
 GATHERING_STORM_NAME:0 "การก่อตัวของพายุ"
 GATHERING_STORM_DESC:0 "ยุคมืดกำลังจะมา ในยุโรปฮิตเลอร์ได้รวมกำลังของเขาเข้าด้วยกันและเพิ่มขึ้นเรื่อยๆจนเกินขอบเขตของเยอรมนี อิตาลีของมุสโสลินียังคงดำเนินการทางทหารอย่างอหังการในขณะที่จักรวรรดิญี่ปุ่นกำลังโจมตีจีนในเอเชีย    เกือบยี่สิบปีผ่านไปตั้งแต่สิ้นสุดสงครามครั้งยิ่งใหญ่และโลกได้ถูกราดด้วยน้ำมันอีกครั้ง ประกายไฟเพียงนิดเดียวอาจทำให้ทุกอย่างสูญสิ้น"
 HITTING_FAN_NAME:0 "The Hitting of the Fan"
 HITTING_FAN_DESC:0 "ได้, นั่นแหละ! จะใช้ร่มที่เก็บสะสมไว้เพื่อการนี้ได้ประโยชน์จริงๆ"
 ENG_GATHERING_STORM_DESC:0 "แม้ว่าสหราชอาณาจักรจะได้รับชัยชนะจากสงครามครั้งใหญ่,แต่รากฐานของจักรวรรดิอันยิ่งใหญ่ก็ถูกสั่นคลอน,ประชากรที่ดีที่สุดของประเทศได้สูญเสียไปในสนามเพลาะของฟลานเดอร์และฝรั่งเศสตอนเหนือ ในขณะที่ความไม่สงบแพร่กระจายไปทั่วเครือจักรภพและหนี้จำนวนมหาศาลที่เกิดขึ้น  \n ด้วยบาดแผลจากสงครามครั้งสุดท้ายยังคงอยู่ในความทรงจำ,โอกาสของผู้อื่นเริ่มชัดเจนมากขึ้นเรื่อยๆว่าจะไม่มีเวลาสันติภาพสำหรับเรา"
 FRA_GATHERING_STORM_DESC:0 "ถึงแม้จะมีการเสียหายจากจากการทำลายล้างหลังจากมหาสงคราม ฝรั่งเศษก็ยังอยู่บนเส้นทางของการฟื้นตัว ต้องขอบคุณเศรษฐกิจที่แข็งแกร่ง อย่างไรก็ตามพายุยังคงอยู่และเยอรมันระบบใหม่ไม่ใส่ใจที่จะจ่ายค่าปฏิกรรมสงครามตามที่กำหนดใว้ในสนธิสัญญาแวร์ซายส์  \n เมื่อได้มีการลงนามในสนธิสัญญา นายพลชื่อดังของฝรั่งเศษได้ตั้งข้อสังเกตว่า นี่ไม่ใช่การสันติภาพ แต่มันเป็นเพียงการพับรบยี่สิบปีและการพักรบยี่สิบปีนั้นเวลาได้หมดลงแล้ว"
 GER_GATHERING_STORM_DESC:0 "เยอรมนีใหม่ได้ปรากฏขึ้น สามปีที่ผ่านมาตั้งแต่สาธารณรัฐไวมาร์ถูกรื้อถอนและแทนที่ด้วยไรช์ที่สามของฮิตเลอร์ เสถียรภาพทางเศรษฐกิจกลับมาอีกครั้งหลังจากหลายปีของภาวะเศรษฐกิจตกต่ำครั้งใหญ่และการว่างงานจำนวนมากได้รับการจัดการ \n ข้อจำกัดทางทหารที่กำหนดโดยสนธิสัญญาแวร์ซายนั้นถูกลืมและกองทัพได้เติบโตแข็งแกร่งขึ้นทุกวัน"
 ITA_GATHERING_STORM_DESC:0 "ด้วยการเติบโตของลัทธิฟาสซิสต์ อิตาลีได้เขัาสู่ยุครุ่งโรจน์ครั้งใหม่ ซึ่งกำลังอยู่ในการขยายอาณาเขตในเอธิโอเปียให้แก่จักรวรรดิอาณานิคมที่เติบโตของอิตาลี แต่ความทะเยอทะยานของของมุสโสลินีมีไม่หยุด  \n อำนาจเหนือทะเลเมดิเตอร์เรเนียนของอิตาลีขึ้นอยู่กับโชคชะตา เมื่อคลื่นยักษ์แห่งเปลี่ยนแปลงมาถึง อิตาลีจะต้องขึ้นไปอยู่สุดยอดหรือเสี่ยงที่จะถูกกระแสน้ำกวาดออกไป"
 JAP_GATHERING_STORM_DESC:0 "จักรวรรดิญี่ปุ่นได้เดินมาถึงทางแยก แผนการโฮคุชินรอน ถนนสายเหนือในแผนขยายอาณาเขตได้รับการสนับสนุนจากกองทัพและเรียกร้องให้รุกคืบเข้าไปในไซบีเรีย ในส่วนของนานชินรอน แผนการที่จะรุกเข้าไปทางใต้ทางทะเลที่มีอาณานิคมที่ร่ำรวยของยุโรปในเอเชียตะวันออกเฉียงใต้และแปซิฟิกคือเป้าหมาย  ใช่แล้ว.. และแน่นอน ประเทศจีนอยู่ที่นั่นเสมอมา ญี่ปุ่นได้ทำการรุกคืบทางทหารอย่างก้าวร้าว แต่ทว่าด้วยอุตสาหกรรมที่ขาดแคลนทรัพยากรและเวลาที่กำลังจะหมดลง ทางไหนล่ะที่ควรจะเลือก"
 SOV_GATHERING_STORM_DESC:0 "ภายในเมื่อหลังม่านฝุ่นสงครามกลางเมืองรัสเซีย สภาพโซเวียตได้ขึ้นปกครองมาอย่างไม่มีปัญหาที่เคยเกิดขึ้นสมัยจักรวรรดิรัสเซีย การเติบโตของอุตสาหกรรมอย่างรวดเร็วและระบบกรรมสิทธิ์ร่วมกัน มักจะแลกกับชีวิตมนุษย์  \n ตอนนี้สภาพโซเวียตได้ภัยคุกคามใหม่จากการฟื้นตัวของเยอรมนีทางทิศตะวันตก และสงครามของญี่ปุ่นในภาคตะวันออก นอกจากนั้นภัยคุกคามจากการแย่งชิงอำนาจของภายในพรรคคอมมิวนิสต์..."
 USA_GATHERING_STORM_DESC:0 "สหรัฐอเมริกาถอยกลับเมื่อสิ้นสุดสงครามครั้งสุดท้ายและมีความสุขในช่วงเวลาของความมั่งคั่งทางเศรษฐกิจในช่วงยุคบูมของเศรษฐกิจและตลาดการเงินนี่เป็นจุดสิ้นสุดเมื่อประเทศตกอยู่ในภาวะตกต่ำครั้งใหญ่  \n นโยบายการไม่แทรกแซงของอเมริกาในสงครามต่างประเทศมีความมั่นคง 'ความเป็นกลางที่ยิ่งใหญ่' อาจพบว่าตัวเองถูกดึงเข้ามาในห้วงความขัดแย้งไม่ว่าจะต้องการหรือไม่ก็ตาม"
 OTHER_GATHERING_STORM_DESC:0 "นานาชาติของโลกทั้งยิ่งใหญ่และเล็กย่อย ไม่ได้ยินดีที่จะกลั้นหายใจรอการประทุของความขัดแย้งระดับโลกอีกครั้ง จากมหาอำนาจบนขอบของสงครามกลางเมือง สู่นานาประเทศได้ก่อตั้งและเปลี่ยนแปลงจากมหาสงคราม โดยทั้งหมดจะต้องทำการตัดสินใจอย่างยากลำบากและสร้างความสมดุลของอุดมการณ์ในทางปฏิบัติเพื่อมีผลกระทบต่ออนาคตของโลก"
 POL_GATHERING_STORM_DESC:1 "หลังจากหลายศตวรรษที่ประเทศโปแลนด์ถูกแบ่งแยกระหว่างสามอาณาจักรตอนนี้โปแลนด์ก็มีความเป็นอิสระอีกครั้ง แต่ไม่ใช่เรื่องง่ายนัก\n\nทางตะวันออกสหภาพโซเวียตยังไม่ลืมความพ่ายแพ้อันน่าอับอายในสงครามโปแลนด์-โซเวียต\n\nทางตะวันตกเยอรมัน ฟือเรอร์อดอล์ฟฮิตเลอร์ ก็ไม่ปิดบังความความปรารถนา"พื้นที่อยู่อาศัย"ที่มากขึ้น - และในอดีตพื้นที่ของเยอรมันตอนนี้อยู่ภายใต้การควบคุมของโปแลนด์จะเป็นขั้นตอนแรกในการบรรลุเป้าหมาย"
 CAN_GATHERING_STORM_DESC:0 "แคนาดาเข้าสู่สงครามโลกครั้งที่หนึ่งในฐานะอาณานิคมเพียงแห่งเดียว จากสมรภูมิรบพาสเชนเดล ขณะนี้แคนาดาเริ่มขั้นตอนที่ไม่แน่นอนเป็นครั้งแรกในเวทีโลก\n\nการดำเนินเป็นไปอย่างไม่ราบรื่นเนื่องมาจากความตกต่ำและความไม่ลงรอยกันระหว่างประเทศที่ใช้ภาษาอังกฤษเป็นหลักและประเทศที่ใช้ภาษาฝรั่งเศสเป็นหลัก อนาคตของชาติใหม่นี้มองบางสิ่งแต่ปลอดภัย"
 AST_GATHERING_STORM_DESC:0 "ชาวออสเตรเลียได้รับที่ในหนังสือประวัติศาสตร์แห่งสงครามครั้งที่หนึ่ง การเสียสละที่เกิดขึ้นในการทัพกัลลิโพลีนั้นยังไม่ได้ถูกลืม - และไม่มีใครเป็นผู้สั่ง\n\nตอนนี้ออสเตรเลียอยู่ที่ทางแยก: ควรจะอยู่กับหัวหน้าอาณานิคมที่กำลังจะถูกดึงเข้าสู่ความขัดแย้งในยุโรปที่อยู่ห่างไกล หรือ ควรมุ่งเน้นที่ภัยคุกคามที่ปรากฏใกล้บ้าน?"
 SAF_GATHERING_STORM_DESC:0 "เมื่อสงครามโลกครั้งที่หนึ่งเริ่มขึ้นหลายคนในแอฟริกาใต้ปฏิเสธที่จะไปช่วยอังกฤษ กองทัพแอฟริกาใต้ใช้เวลาส่วนใหญ่ในการสงครามกับกองกำลังเยอรมันในอาณานิคมแอฟริกันโดยไม่ประสบความสำเร็จ\n\nตอนนี้สงครามใหม่ปรากฏบนขอบฟ้า ตอนนี้มีบางอย่างในแอฟริกาใต้ที่คิดว่าประเทศไม่ควรต่อสู้กับพวกเยอรมันเลย บางคนถึงกับเชื่อว่าถึงเวลาแล้วที่ลูกหลานของชาวบัวร์จะยอมสู้เพื่ออิสรภาพที่ถูกปฏิเสธกับบรรพบุรุษของพวกเขา"
 NZL_GATHERING_STORM_DESC:0 "ประเทศเล็กๆในมหาสมุทรแปซิฟิกใต้ได้ต่อสู้อย่างกล้าหาญในมหาสงครามโดยได้รับบาดเจ็บจำนวนมากในการต่อสู้นองเลือดที่กัลลิโพลีในแนวรบตะวันตก เกือบครึ่งหนึ่งในช่วงสงครามต่อสู้ในต่างประเทศและหลายคนไม่ได้กลับมา\n\nยี่สิบปีหลังจากสิ้นสุดสงครามโลกครั้งที่สองผู้คนในนิวซีแลนด์มองอย่างหวาดกลัวในเวทีโลกในเวลานี้ภัยคุกคามจากสงครามดูเหมือนว่าจะเข้าใกล้บ้านของตนเองมากขึ้น..."
 RAJ_GATHERING_STORM_DESC:0 "มงกุฎเพชรแห่งจักรวรรดิอังกฤษราชาแห่งอินเดียเป็นการผสมผสานที่น่าทึ่งของพลังของจักรพรรดิและความไร้อำนาจของจักรวรรดิ พวกผู้ดีชั้นสูงของอังกฤษจำนวนน้อยปกครองเหนือชมพูทวีปที่เต็มไปด้วยอาสาสมัครหลายร้อยล้านคน พวกเขารับสมัครกองทัพอินเดียซึ่งต่อสู้อย่างกล้าหาญในมหาสงคราม  ผู้นำอินเดียหวังว่าการเสียสละในสงครามครั้งสุดท้ายจะช่วยให้อินเดียได้รับอิสรภาพจากอังกฤษ แต่จนถึงตอนนี้ความหวังนั้นก็ยังไม่เป็นจริง เมื่อมีสงครามใหม่เกิดขึ้นหลายคนเชื่อว่าเป็นเวลาที่จะได้มาซึ่งอิสรภาพ - ไม่ว่าจะด้วยวิธีใดก็ตาม"
 BLITZKRIEG_NAME:0 "บลิทซ์ครีก"
 BLITZKRIEG_DESC:0 "ในช่วงไม่กี่ปีที่ผ่านมาโลกได้เห็นสงครามใหม่ๆเกิดขึ้นในยุโรปและเอเชีย ขณะนี้สเปนอยู่ภายใต้การควบคุมของชาตินิยมและญี่ปุ่นได้ต่อสู้ทั้งสหภาพโซเวียตและจีนเพื่อเข้ายึดครองดินแดนซึ่งภายหลังเป็นการต่อสู้ที่ประสบความสำเร็จมากกว่าสำหรับญี่ปุ่น ข้อตกลงการไม่รุกรานใหม่ระหว่างสหภาพโซเวียตกับเยอรมนีอาจเป็นข่าวร้าย  สำหรับยุโรป"
 ENG_BLITZKRIEG_DESC:0 "แม้ว่าสหราชอาณาจักรจะได้รับชัยชนะจากสงครามครั้งใหญ่,แต่รากฐานของจักรวรรดิอันยิ่งใหญ่ก็ถูกสั่นคลอน,ประชากรที่ดีที่สุดของประเทศได้สูญเสียไปในสนามเพลาะของฟลานเดอร์และฝรั่งเศสตอนเหนือ ในขณะที่ความไม่สงบแพร่กระจายไปทั่วเครือจักรภพและหนี้จำนวนมหาศาลที่เกิดขึ้น  \n ด้วยบาดแผลจากสงครามครั้งสุดท้ายยังคงอยู่ในความทรงจำ,โอกาสของผู้อื่นเริ่มชัดเจนมากขึ้นเรื่อยๆว่าจะไม่มีเวลาสันติภาพสำหรับเรา"
 FRA_BLITZKRIEG_DESC:0 "สงครามครั้งใหญ่ยังคงอยู่ในความทรงจำ ฝรั่งเศสเผชิญกับความขัดแย้งครั้งใหม่หลังจากเยอรมนีไม่มีความตั้งใจที่จะรักษาสันติภาพ การเสริมสร้างการป้องกันชายแดนและการเลือกพันธมิตรอย่างชาญฉลาดอาจเป็นหนทางสำหรับฝรั่งเศสในการหลีกเลี่ยงสงครามที่ร้ายแรง\n\n ฝรั่งเศสได้รับชัยชนะมาครั้งหนึ่งแล้ว คราวนี้ก็คงไม่ต่างกัน!"
 GER_BLITZKRIEG_DESC:0 "หลังจากการบุกเข้ายึดครองไรน์ลันท์แล้ว ฝรั่งเศสและอังกฤษเริ่มสงสัยในความตั้งใจของเยอรมนีมากขึ้นเรื่อยๆ ข้อตกลงมิวนิคให้สิทธิ์แก่ประเทศเยอรมนีในการยึดซูเดเทินลันท์เพื่อประโยชน์ของชาวเยอรมัน  สนธิสัญญาโมโลตอฟ-ริบเบนทรอพ รับประกันการไม่รุกรานระหว่างเยอรมนีและสหภาพโซเวียต แต่ยังระบุถึงการแบ่งแยกโปแลนด์ระหว่างสองประเทศ\n\nเยอรมนีรอมานานเกินไปแล้ว ได้เวลาลงมือซะที!"
 JAP_BLITZKRIEG_DESC:0 "สงครามกำลังโหมกระหน่ำในตะวันออกเฉียงใต้ แม้ว่าญี่ปุ่นจะประสบกับความสูญเสียในช่วงต้นปี '39 แต่พื้นที่ส่วนใหญ่ของจีนอยู่ภายใต้การควบคุมของญี่ปุ่น  ความตึงเครียดกำลังเพิ่มขึ้นในยุโรปและในขณะที่สหภาพโซเวียตกำลังให้ความสนใจกับเรื่องเหล่านั้นพวกเขาไม่ควรเข้าไปยุ่งเกี่ยวกับสงครามในเอเชีย\n\nเมื่อทรัพยากรของจีนอยู่ในมือของญี่ปุ่นโซเวียตจะต่อรองได้ง่ายขึ้น"
 ITA_BLITZKRIEG_DESC:0 "มุสโสลินีผู้นำเผด็จการของอิตาลีได้รับชื่อเสียงในฐานะผู้รักษาสันติภาพสำหรับเขาในข้อตกลงมิวนิกเมื่อปีที่แล้ว อย่างไรก็ตามการขยายดินแดนของเยอรมันทำให้อิตาลีเห็นว่ามีพื้นที่มากขึ้นที่จะเรียกร้องหากสามารถทำความเข้าใจกับเยอรมันได้ \n\nได้รับชัยชนะแอลเบเนียเพียงเพื่อลิ้มรสความสามารถทางทหารของอิตาลีและประเทศอื่นในโลกต่างกังวลในเรื่องนี้"
 SOV_BLITZKRIEG_DESC:0 "การสนับสนุนมานูเอลอาซาน่าและ 'สาธารณรัฐสเปนที่สอง' ในช่วงสงครามกลางเมืองสเปนได้แสดงให้เห็นอย่างชัดเจนว่าสหภาพโซเวียตยืนอยู่ในความสัมพันธ์กับอิตาลีและเยอรมนี ชัยชนะเหนือกองทัพญี่ปุ่นในความขัดแย้งชายแดนหลายครั้งล่าสุดสหภาพโซเวียตในปัจจุบันดูเหมือนว่ามีพลังเกินกว่าที่ประเทศใดประเทศหนึ่งจะต่อต้าน\n\nคำมั่นสัญญาที่เยอรมนีทำขึ้นเพื่อแบ่งประเทศแถบบอลติกและโปแลนด์จะต้องตอบรับในเวลานี้"
 USA_BLITZKRIEG_DESC:0 "ความตึงเครียดที่เพิ่มขึ้นในยุโรปกำลังเป็นกังวล แม้ว่าจะยังไม่ได้มีความกังวลอย่างแท้จริงต่อสหรัฐอเมริกา แต่ในไม่ช้าความรุนแรงที่เกิดขึ้นโดยเยอรมนีก็จะปรากฏขึ้นทั่วโลก ในขณะที่สิ่งต่างๆค่อนข้างสงบทางทิศตะวันตกการเตรียมการทางทหารอาจไม่ใช่ความคิดที่เลวร้าย\n\nหากสหรัฐอเมริกาเข้าสู่สงครามอีกครั้งพวกเขาจะเป็นคนสุดท้ายที่จบมัน"
 OTHER_BLITZKRIEG_DESC:0 "นานาชาติของโลกทั้งยิ่งใหญ่และเล็กย่อย ไม่ได้ยินดีที่จะกลั้นหายใจรอการประทุของความขัดแย้งระดับโลกอีกครั้ง จากมหาอำนาจบนขอบของสงครามกลางเมือง สู่นานาประเทศได้ก่อตั้งและเปลี่ยนแปลงจากมหาสงคราม โดยทั้งหมดจะต้องทำการตัดสินใจอย่างยากลำบากและสร้างความสมดุลของอุดมการณ์ในทางปฏิบัติเพื่อมีผลกระทบต่ออนาคตของโลก"
 POL_BLITZKRIEG_DESC:0 "หลังจากหลายศตวรรษที่ประเทศโปแลนด์ถูกแบ่งแยกระหว่างสามอาณาจักรตอนนี้โปแลนด์ก็มีความเป็นอิสระอีกครั้ง แต่ไม่ใช่เรื่องง่ายนัก\n\nทางตะวันออกสหภาพโซเวียตยังไม่ลืมความพ่ายแพ้อันน่าอับอายในสงครามโปแลนด์-โซเวียต\n\nทางตะวันตกเยอรมัน ฟือเรอร์อดอล์ฟฮิตเลอร์ ก็ไม่ปิดบังความความปรารถนา"พื้นที่อยู่อาศัย"ที่มากขึ้น - และในอดีตพื้นที่ของเยอรมันตอนนี้อยู่ภายใต้การควบคุมของโปแลนด์จะเป็นขั้นตอนแรกในการบรรลุเป้าหมาย"
 CAN_BLITZKRIEG_DESC:0 "แคนาดาเข้าสู่สงครามโลกครั้งที่หนึ่งในฐานะอาณานิคมเพียงแห่งเดียว จากสมรภูมิรบพาสเชนเดล ขณะนี้แคนาดาเริ่มขั้นตอนที่ไม่แน่นอนเป็นครั้งแรกในเวทีโลก\n\nการดำเนินเป็นไปอย่างไม่ราบรื่นเนื่องมาจากความตกต่ำและความไม่ลงรอยกันระหว่างประเทศที่ใช้ภาษาอังกฤษเป็นหลักและประเทศที่ใช้ภาษาฝรั่งเศสเป็นหลัก อนาคตของชาติใหม่นี้มองบางสิ่งแต่ปลอดภัย"
 AST_BLITZKRIEG_DESC:0 "ชาวออสเตรเลียได้รับที่ในหนังสือประวัติศาสตร์แห่งสงครามครั้งที่หนึ่ง การเสียสละที่เกิดขึ้นในการทัพกัลลิโพลีนั้นยังไม่ได้ถูกลืม - และไม่มีใครเป็นผู้สั่ง\n\nตอนนี้ออสเตรเลียอยู่ที่ทางแยก: ควรจะอยู่กับหัวหน้าอาณานิคมที่กำลังจะถูกดึงเข้าสู่ความขัดแย้งในยุโรปที่อยู่ห่างไกล หรือ ควรมุ่งเน้นที่ภัยคุกคามที่ปรากฏใกล้บ้าน?"
 SAF_BLITZKRIEG_DESC:0 "เมื่อสงครามโลกครั้งที่หนึ่งเริ่มขึ้นหลายคนในแอฟริกาใต้ปฏิเสธที่จะไปช่วยอังกฤษ กองทัพแอฟริกาใต้ใช้เวลาส่วนใหญ่ในการสงครามกับกองกำลังเยอรมันในอาณานิคมแอฟริกันโดยไม่ประสบความสำเร็จ\n\nตอนนี้สงครามใหม่ปรากฏบนขอบฟ้า ตอนนี้มีบางอย่างในแอฟริกาใต้ที่คิดว่าประเทศไม่ควรต่อสู้กับพวกเยอรมันเลย บางคนถึงกับเชื่อว่าถึงเวลาแล้วที่ลูกหลานของชาวบัวร์จะยอมสู้เพื่ออิสรภาพที่ถูกปฏิเสธกับบรรพบุรุษของพวกเขา"
 NZL_BLITZKRIEG_DESC:0 "ประเทศเล็กๆในมหาสมุทรแปซิฟิกใต้ได้ต่อสู้อย่างกล้าหาญในมหาสงครามโดยได้รับบาดเจ็บจำนวนมากในการต่อสู้นองเลือดที่กัลลิโพลีในแนวรบตะวันตก เกือบครึ่งหนึ่งในช่วงสงครามต่อสู้ในต่างประเทศและหลายคนไม่ได้กลับมา\n\nยี่สิบปีหลังจากสิ้นสุดสงครามโลกครั้งที่สองผู้คนในนิวซีแลนด์มองอย่างหวาดกลัวในเวทีโลกในเวลานี้ภัยคุกคามจากสงครามดูเหมือนว่าจะเข้าใกล้บ้านของตนเองมากขึ้น..."
 RAJ_BLITZKRIEG_DESC:0 "มงกุฎเพชรแห่งจักรวรรดิอังกฤษราชาแห่งอินเดียเป็นการผสมผสานที่น่าทึ่งของพลังของจักรพรรดิและความไร้อำนาจของจักรวรรดิ พวกผู้ดีชั้นสูงของอังกฤษจำนวนน้อยปกครองเหนือชมพูทวีปที่เต็มไปด้วยอาสาสมัครหลายร้อยล้านคน พวกเขารับสมัครกองทัพอินเดียซึ่งต่อสู้อย่างกล้าหาญในมหาสงคราม  ผู้นำอินเดียหวังว่าการเสียสละในสงครามครั้งสุดท้ายจะช่วยให้อินเดียได้รับอิสรภาพจากอังกฤษ แต่จนถึงตอนนี้ความหวังนั้นก็ยังไม่เป็นจริง เมื่อมีสงครามใหม่เกิดขึ้นหลายคนเชื่อว่าเป็นเวลาที่จะได้มาซึ่งอิสรภาพ - ไม่ว่าจะด้วยวิธีใดก็ตาม"
 CZE_GATHERING_STORM_DESC:0 "ในช่วงสงครามครั้งก่อนกองทัพชาวเช็กต่อสู้เคียงข้างกองกำลังฝ่ายสัมพันธมิตรทั่วยุโรปเพื่อพยายามรับรองความเป็นประเทศของตน ความพยายามของพวกเขาประสบความสำเร็จและเชโกสโลวะเกียสร้างขึ้นจากเถ้าถ่านของจักรวรรดิออสโตร-ฮังการี เชโกสโลวะเกียได้รวมตัวเป็นพันธมิตรเล็กๆกับยูโกสลาเวียและโรมาเนียโดยมีจุดประสงค์ในการระงับความพยายามของฮังการีในการฟื้นฟูจักรวรรดิออสโตร-ฮังการีแม้ในขณะที่การฟื้นคืนอำนาจของชาวเยอรมันทำให้ภูมิทัศน์ทางการเมืองของยุโรปเปลี่ยนแปลงไปอย่างรวดเร็ว"
 HUN_GATHERING_STORM_DESC:0 "ครึ่งหนึ่งของจักรวรรดิออสโตร-ฮังการีตอนปลาย ฮังการีได้รับการปฏิบัติในฐานะผู้พ่ายแพ้ โดยฝ่ายสัมพันธมิตรที่ได้รับชัยชนะหลังสงครามครั้งนั้น ในสนธิสัญญาไทรอานอน ประเทศนั้นสูญเสียอาณาเขตไปเกือบสองในสาม ชาวฮังกาเรียนหลายล้านคนพบว่าตัวเองอาศัยอยู่นอกเขตแดนและเศรษฐกิจก็ถูกทิ้งให้อยู่ในซากปรักหักพัง ข้อจำกัดที่เข้มงวดในการติดอาวุธใหม่ควรทำให้แน่ใจว่าฮังการีจะไม่คุกคามความสงบสุขในยุโรปอีกครั้ง  แต่ด้วยบรรยากาศทางการเมืองในยุโรปที่เปลี่ยนไป เวลานั้นอาจมาถึง ที่จะแก้ไขความผิดพลาดในอดีตและฟื้นความรุ่งเรืองของประเทศ"
 ROM_GATHERING_STORM_DESC:0 "โรมาเนียพบว่าตัวเองอยู่ในฝั่งที่ชนะในสงครามครั้งก่อนและทำให้ดินแดนและผู้คนใหม่ๆเพิ่มขึ้นซึ่งไม่ใช่ชาวโรมันทั้งหมด เพื่อป้องกันความต้องการรวมตัวทางการเมืองเพื่อคืนดินแดนที่สูญหายประเทศที่ถูกบังคับให้สละดินแดนโรมาเนียได้สร้างเครือข่ายของพันธมิตรทั้งหมดทั่วคาบสมุทรบอลข่าน อย่างไรก็ตามในช่วงไม่กี่ปีที่ผ่านมาประเทศได้ให้ความสำคัญกับเรื่องภายในประเทศเป็นส่วนใหญ่และรัฐบาลของกษัตริย์แครอลที่2 ได้อนุญาตให้พันธมิตรเหล่านี้ผ่านเลยไปได้  เมื่อสถานการณ์ทางการเมืองในยุโรปเปลี่ยนไปโรมาเนียอาจพบว่าตัวเองยืนอยู่โดดเดี่ยวและอ่อนแอ"
