 WARLORDS_GATHERING_STORM_DESC:0 "ความอ่อนแอของรัฐบาลกลางอาจเปิดโอกาสให้คนที่มีความทะเยอทะยานเพียงพอที่จะขึ้นสู่อำนาจ ที่รอบนอกของประเทศผู้นำท้องถิ่นได้ดูแลเล็กน้อยตามคำสั่งของรัฐบาลกลาง\n\nสงครามอยู่บนขอบฟ้าและแต่ละขุนศึกเหล่านี้เผชิญกับทางเลือกที่ยาก: ร่วมมือกับรัฐบาลกลางหรือเป็นพันธมิตรกับคอมมิวนิสต์? แต่มีความเป็นไปได้ที่สาม - คือนำประเทศจีนทั้งหมดมาเป็นของตัวเอง"
 WARLORDS_BLITZKRIEG_DESC:1 "สงครามกับญี่ปุ่นได้บังคับให้ขุนศึกจีนต้องเลือกข้าง แต่ก็ไม่ต้องสงสัยเลยว่าพันธมิตรนี้อาศัยอยู่ในเวลาที่ยืมมาชั่วคราว วันนั้นจะมาถึงเมื่อใดที่มีผลประโยชน์มากกว่าและในวันนั้นเกมจะเปิดอีกครั้งสำหรับคนที่มีความทะเยอทะยานและไร้ความปรานีมากพอที่จะเล่นบทของผู้ปกครองจีน"
 MEXICO_GATHERING_STORM_DESC:0 "เม็กซิโกต้องเผชิญกับสงครามกลางเมืองมาสองทศวรรษหลังจากการโค่นอำนาจของเผด็จการพอร์ฟิริโอดิอัส\n\nรัฐบาลฆราวาสนิยมยืนยันว่าจะชนะการต่อสู้เหล่านี้ แต่มันก็นั่งอยู่บนบัลลังก์ของเศษซาก หลังจากเม็กซิโกถูกสร้างขึ้นมาใหม่ บางทีผู้ชนะคนอื่นจะเกิดขึ้น"
 MEXICO_BLITZKRIEG_DESC:0 "รัฐบาลลาซาโร-การ์เดนัสแสดงให้เห็นว่าตัวเองเป็นกำลังสำคัญสำหรับการเปลี่ยนแปลงทางสังคมในเชิงบวกมากกว่าประธานาธิบดี Plutarco Calles ผู้ถูกเนรเทศไปอเมริกา ด้วยสถานการณ์ทางเศรษฐกิจที่มั่นคงและบริษัทน้ำมันต่างชาติเข้ามาอยู่ภายใต้การปกครองของรัฐ ทำให้รัฐบาลเม็กซิโกเริ่มมองออกไปข้างนอก อเมริกาเผชิญกับศัตรูในหลาย ๆ ด้านและมีแนวโน้มที่จะยกโทษให้สแตนดาร์ดออยล์ แต่ศัตรูเหล่านั้นอาจมีกำไรมากกว่าในการตีสนิท..."
 NETHERLANDS_GATHERING_STORM_DESC:0 "รัฐบาลเนเธอร์แลนด์จับตาความตึงเครียดทั่วโลกที่เพิ่มขึ้นด้วยความกังวล ระหว่างเศรษฐกิจที่ไม่มั่นคง การเคลื่อนไหวเพื่อสันติที่ทรงพลังและความเชื่อมั่นอย่างแน่วแน่ในความเป็นกลาง จนถึงจุดที่จะขับไล่พันธมิตรที่มีศักยภาพออกไป พวกเขาไม่สามารถเตรียมการป้องกันได้อย่างเหมาะสม  ในเวลาเดียวกันความสำคัญของเนเธอร์แลนด์ในฐานะประตูการค้าสู่ทวีปหมายความว่าทั้งอังกฤษและเยอรมันต้องการให้ชาวดัตช์ 'ร่วมมือ' ขัดขวางคนอื่นและอาจปฏิเสธเหตุผลที่เป็นปรปักษ์ต่อกัน บางทีการถอนตัวสู่อาณานิคมเป็นวิธีเดียวที่เป็นไปได้ในการต่อต้านการรุกราน..."
 NETHERLANDS_BLITZKRIEG_DESC:0 "War between Germany and the other European major powers seems inevitable, and though the Netherlands has put its faith once again in its neutrality, its leaders are contemplating making secret staff plans with their southern neighbors in preparation for possible hostilities.\n\nThe army has been mobilized, and work on the Dutch defensive lines is increasing in pace in an attempt to get the country as ready as possible to defend against any infringement of its sovereignty. Should this fail, there are always the colonies..."
 SPAIN_GATHERING_STORM_DESC:0 "In the first five years of its existence, the fledgling Second Spanish Republic has already had to deal with strikes, a military coup attempt, and a major revolutionary uprising. Though it has survived these challenges, Spanish society continues to be marred by political polarization and violence between anarchists, communists, and falangists.\n\nBoth sides look towards the upcoming 1936 general election with hopeful eyes, but it is unlikely that the victory of either side will bring a return to stability. And as the violence continues, the military waits and plots..."
 SPAIN_BLITZKRIEG_DESC:0 "The civil war that has devastated the country for the past three years has finally concluded. Under the guidance of Franco, the victors must now see to Spain's recovery, the elimination of remaining pockets of resistance, and the mending of the divides created by the war.\n\nTime is not unlimited, however, as the world at large continues its inexorable march towards what will undoubtedly be a far larger and still more bloody war. If Spain is to stand its ground, let alone reap the fruits of opportunity presented by this coming conflict, it must ready its industry and its military without delay."
 PORTUGAL_GATHERING_STORM_DESC:0 "Since Salazar's rise to power in 1932, Portugal has been gradually distancing herself from the unstable period of the First Republic. Fiscal Autonomy and Political Independence from the major powers led to the creation of the Estado Novo, laying the foundations for the development of the Portuguese industry and the modernization of the army. \n\nNow, Portugal must decide the way forward as political and social instability increases in neighboring Spain and international tensions are hopelessly worsening..."
 PORTUGAL_BLITZKRIEG_DESC:0 "The conservative government of Salazar allowed Portugal to remain neutral during the Spanish Civil War while actively supporting the Nationalists, thus ensuring the defeat of the Communists and the Anarchists. \n\nNow that the Iberian Peninsula has finally found stability, it is time to look abroad for potential allies and consider the role that Portugal will play on the seemingly inevitable world conflict."
 BUL_GATHERING_STORM_DESC:0 "Since the Liberation War of 1878 and the rejection of the San Stefano Treaty by Western democracies, Bulgaria has lived through a long history of conflict and betrayal in the Balkans. As a defeated member of the Central Powers in the Great War, Bulgaria suffered heavy territorial losses and the Treaty of Neuilly-sur-Seine imposed harsh economic sanctions and severe military restrictions. \n\nBut with the major political and social changes taking place in Europe, it is time for Bulgaria to choose its own path and find its rightful place in the Balkans."
 BUL_BLITZKRIEG_DESC:0 "For the past few years, Tsar Boris has consolidated his power, dissolving the conspiratorial organization of Zveno and reorienting Bulgarian international politics towards Germany. Recent negotiations with the Balkan neighbors saw the UK lift the military restrictions imposed on the country after the Great War, in the hope of preventing Bulgaria from aligning with the Axis powers. \nNow the Tsar seeks to retrieve the territories lost in the past without dragging the country into a new conflict, but with international tension growing in Europe, it remains to be seen what the future holds for Bulgaria..."
 GRE_GATHERING_STORM_DESC:0 "Greece is a nation in crisis. Royalists and republicans have perpetuated a fervent struggle for the nation's soul which resulted in the abolition of the Second Hellenic Republic in 1935. The king, an autocratic foreigner, remains a highly divisive figure with an uncertain future. \n\nDistracted by petty domestic politics, a malignant and revanchist Bulgaria has been allowed to fester in the north, while Greece’s long-time nemesis and new-found ally Turkey undergoes a political metamorphosis to the east, and that is to say nothing of the stirring monster on the other side of the Adriatic..."
 GRE_BLITZKRIEG_DESC:0 "Under the strong hand of dictator Ioannis Metaxas, stability has been restored to Greece. The Four Year Plan has allowed Greece’s industrial base to grow immensely over the last few years, and the country’s debt - while still inordinately high - appears to be somewhat manageable. \n\nUnfortunately, strong government and sensible economic policy might avail this imperiled nation for naught. A great and terrible war looms on the horizon, and despite Metaxas’ firm insistence that Greece shall maintain its neutrality throughout any possible future conflict, the decision might ultimately not be his to make..."
 TUR_GATHERING_STORM_DESC:0 "From the ashes of the Ottoman Empire, the Republic of Turkey was born. Turkish independence was won with blood and bullets in the National Campaign of 1923, and while the struggle was righteous the cost continues to weigh heavily upon the Turkish people. \n\nReligious conservatives plague the hinterlands and resist nation-wide modernization efforts in the strongest terms, while Kurdish nationalists wreak havoc in the east of the country. Lionized president Mustafa Kemal Atatürk must unite the country or pass the torch to a leader who can, and they must do it soon as trouble stirs in Europe..."
 TUR_BLITZKRIEG_DESC:0 "The Father of the Turks, Mustafa Kemal Atatürk, has passed away. Turkey is a nation in mourning, led now by esteemed statesman İsmet İnönü. İnönü inherits a fractured country whose divisions have been made all the more apparent by the death of its guiding light. \n\nDomestic concerns aside, İnönü also faces the prospect of a war in Europe that threatens to surpass even the Great War in terms of devastation. Atatürk often touted the mantra, “Peace at Home, Peace in the World.” Can İnönü hope to keep the peace during these turbulent times?"
