 YUG_GATHERING_STORM_DESC:0 "ยูโกสลาเวียเกิดขึ้นหลังจากอาณาจักรใหม่ของชาวเซอร์เบีย โครเอเชียและสโลวีเนียรวมกับอดีตราชอาณาจักรเซอร์เบียในปี 1922  ในขั้นต้นยูโกสลาเวียเข้าร่วมทั้งอนุสัญญาน้อยและสนธิสัญญาบอลข่านเพื่อรักษาความเป็นอิสระของพวกเขา แต่เมื่อไม่นานมานี้การลอบสังหารกษัตริย์อเล็กซานเดอร์เมื่อรวมกับแรงกดดันภายในที่เพิ่มขึ้นจากชาตินิยมและแรงกดดันจากภายนอกจากอิตาลีและเยอรมนีทำให้เกิดการเปลี่ยนแปลงอย่างรุนแรงและการเปลี่ยนแปลงทางการเมือง"
 YUG_BLITZKRIEG_DESC:0 "ยูโกสลาเวียเกิดขึ้นหลังจากอาณาจักรใหม่ของชาวเซอร์เบีย โครเอเชียและสโลวีเนียรวมกับอดีตราชอาณาจักรเซอร์เบียในปี 1922  ในขั้นต้นยูโกสลาเวียเข้าร่วมทั้งอนุสัญญาน้อยและสนธิสัญญาบอลข่านเพื่อรักษาความเป็นอิสระของพวกเขา แต่เมื่อเร็วๆนี้การเพิ่มแรงกดดันภายในจากชาตินิยมและแรงกดดันจากภายนอกจากอิตาลีและเยอรมนีทำให้เกิดการเปลี่ยนแปลงครั้งใหญ่และการประเมินสถานะทางการเมืองและยุทธศาสตร์ของตนใหม่"
 CHI_GATHERING_STORM_DESC:0 "หลังจากการปฏิวัติที่ขับไล่จักรพรรดิชิงองค์สุดท้าย สาธารณรัฐจีนที่พึ่งก่อตั้งต้องดิ้นรนเพื่อเอาชีวิตรอด ขุนศึกต่างปกครองดินแดนส่วนใหญ่ในบริเวณรอบๆ ในใจกลางของประเทศ คอมมิวนิสต์ได้ตั้งฐานในหุบเขาภูเขาที่ห่างไกล ญี่ปุ่นได้ตั้งรัฐบาลหุ่นเชิดภายใต้จักรพรรดิจีนองค์สุดท้ายนี้และจะพยายามรวมประเทศภายใต้การปกครองของเขา  ด้วยศัตรูที่คุกคามหลายพวก รัฐบาลของเจียงไคเชกจะต้องตัดสินใจอย่างหนักหากต้องการอยู่รอดและปกครองประเทศจีน"
 PRC_GATHERING_STORM_DESC:0 "เมื่อสองปีก่อนพรรคคอมมิวนิสต์จีนต้องเผชิญกับการทำลายล้าง เพื่อความอยู่รอดในการเดินทางครั้งยิ่งใหญ่ที่จะกลายเป็นที่รู้จักชื่อ 'การเดินทัพทางไกล'  มีเพียงเศษเสี้ยวของกองทัพที่รอดพ้นจากความยากลำบากของการเดินทางและอุตสาหกรรมเล็กๆ โอกาสของชัยชนะในสงครามกลางเมืองจีนนั้นมีน้อย\n\nแต่ในเวลาต่อมาประชาชนอาจโอนเอียงไปสู่ลัทธิคอมมิวนิสต์ มีการสร้างกองทัพใหม่ ฐานทัพใหม่ที่จัดตั้งขึ้นและเมื่อเวลานั้นมาถึงการต่อสู้ปฏิวัติ จะได้รับการฟื้นฟูขึ้นมาอีกครั้งจนกว่าจะถึงชัยชนะครั้งสุดท้าย"
 CHI_BLITZKRIEG_DESC:0 "หลังจากทำสงครามกับญี่ปุ่นมาสองปีแล้ว กองทัพของเชียงไกเชคพยายามหยุดการโจมตี ศัตรูได้บุกเข้ามาในพื้นที่ที่ร่ำรวยที่สุดของประเทศ การสนับสนุนเล็กๆน้อยๆได้รับการเตรียมพร้อมจากระบอบประชาธิปไตยตะวันตกและพรรคคอมมิวนิสต์ดูเหมือนจะไม่เต็มใจที่จะโจมตีศัตรูในการสู้รบแบบเปิด  เมื่อสงครามแพร่กระจายยิ่งไปกว่านั้นปรากฏว่าสิ่งที่เลวร้ายที่สุดยังคงเกิดขึ้น แต่เมื่อการโจมตีของญี่ปุ่นช้าลงโดยความกว้างใหญ่ของประเทศ พวกเขาอาจหันไปมองในทิศทางอื่นและพันธมิตรใหม่อาจเปลี่ยนกระแส..."
 PRC_BLITZKRIEG_DESC:0 "ต้องเผชิญกับการโจมตีของญี่ปุ่นอย่างเต็มที่ชาตินิยมและคอมมิวนิสต์ได้เข้าปะทะไม่ง่ายที่จะสงบศึก ทั้งสองฝ่ายต่างตระหนักดีว่าแนวร่วมนี้ไม่สามารถอยู่ได้นาน ตอนนี้พื้นที่ฐานคอมมิวนิสต์ในหยานอันกลายเป็นแนวหน้าในการทำสงครามต่อต้านญี่ปุ่น\n\nคอมมิวนิสต์จะต้องใช้ทรัพยากรอย่างระมัดระวังหากพวกเขาต้องการที่จะอยู่รอด  ความสูญเสียใดๆที่ได้รับจากการต่อสู้กับญี่ปุ่น จะรู้สึกเป็นสองเท่าเมื่อถึงเวลาที่ต้องต่อสู้กับพวกชาตินิยมและนี่อาจเป็นสิ่งที่รัฐบาลเจียงไคเชกกำลังพิจารณาอยู่..."
 MAN_GATHERING_STORM_DESC:0 "ผู่อี๋(ปูยี)ถูกขับไล่จากบัลลังก์มังกรตอนอายุหกขวบ จักรพรรดิจีนองค์สุดท้ายได้สละบัลลังก์ของเขา ในขณะที่ดินแดนเก่าของเขาฉีกออกจากกันในสงครามกลางเมืองจีน ปูยีพบพันธมิตรใหม่ในญี่ปุ่น\n\nสำหรับปูยีการก่อตั้งจักรวรรดิแมนจูกุในปี 1932 เป็นเพียงก้าวแรกในการแสวงหาสิทธิกำเนิดของบรรพชนของเขา ในขณะนี้เขาขึ้นอยู่กับกองทัพญี่ปุ่นในการรักษากฎของเขา แต่ในเวลานี้โอกาสอาจเกิดขึ้นจากการปลดพันธนาการแห่งความเป็นทาสและกลายเป็นสิ่งที่เขาเกิดมาเพื่อเป็น..."
