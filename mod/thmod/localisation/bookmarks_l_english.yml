 WARLORDS_GATHERING_STORM_DESC:0 "The weakness of the Central Government may yet provide the opportunity for a sufficiently ambitious man to rise to power. At the periphery of the country, local leaders have carved out their own little fiefdoms, caring little for the orders of the Central Government. \n\nWar is on the horizon, and each of these Warlords faces a difficult choice: Collaboration with the Central Government or an alliance with the Communists? Either option promises a chance for a seat at the table, but there is a third possibility - to take China all for themselves."
 WARLORDS_BLITZKRIEG_DESC:1 "The war with Japan has forced the Chinese Warlords to pick a side, but there can be no doubt that this alliance is living on borrowed time. The day will come when it has outlived its usefullness, and on that day the game is once again open for every man ambitious and ruthless enough to make a play for the title of Ruler of China."
 MEXICO_GATHERING_STORM_DESC:0 "Mexico faced two decades of civil wars after the overthrow of the tyrant Porfirio Díaz. Centralizers fought regionalists, peasants and socialists rallied against hacienda landlords, and battles over the role of state versus religion came out of the annals of the Enlightenment to terrorize Mexico.\n\nThe secularist government insists that it won these battles, but it is seated on a throne of debris. After Mexico is rebuilt, perhaps a different victor will have emerged."
 MEXICO_BLITZKRIEG_DESC:0 "The government of Lázaro Cárdenas has shown itself to be a bigger force for positive social change than that of his predecessor President Plutarco Calles, who has now been exiled to America. With the economic situation stabilized and the foreign oil firms brought under the custodianship of the state, the Mexican government can begin to look outwards. America faces enemies on many fronts and will likely forgive the nationalization of Standard Oil, but those enemies may be even more lucrative to befriend..."
 NETHERLANDS_GATHERING_STORM_DESC:0 "The Dutch government eyes the mounting global tensions with concern. Between an ailing economy, a powerful pacifist movement, and a firm belief in neutrality to the point of driving potential allies away, they are unable to properly prepare their defenses.\n\nAt the same time, the importance of the Netherlands as a gateway of trade into the continent means that both the British and the Germans desire Dutch 'cooperation' to thwart the other, and may take rejection as a reason for hostility. Perhaps withdrawal to the colonies is the only possible means to resist such an invasion..."
 NETHERLANDS_BLITZKRIEG_DESC:0 "War between Germany and the other European major powers seems inevitable, and though the Netherlands has put its faith once again in its neutrality, its leaders are contemplating making secret staff plans with their southern neighbours in preperation for possible hostilities.\n\nThe army has been mobilized, and work on the Dutch defensive lines is increasing in pace in an attempt to get the country as ready as possible to defend against any infringement of its sovereignty. Should this fail, there are always the colonies..."
