l_english:
 LOADING_TIP_0:0 "มันน่าละอายที่จะอยู่กับมือของเราที่ไม่ทำอะไรในขณะที่คนอื่นเขียนประวัติ มันสำคัญที่ว่าใครคือผู้ชนะ\n- เบนิโต มุสโสลินี"
 LOADING_TIP_1:0 "ในการทำให้คนเก่งจะต้องส่งพวกเขาไปรบแม้ว่าพวกเขาจะเหลือเพียงกางเกงในก็ตาม นั่นคือสิ่งที่ผมจะทำ\n- เบนิโต มุสโสลินี"
 LOADING_TIP_2:0 "ทหารทุกคนจะต้องรู้ก่อนที่เขาจะเข้าสู่สนามรบในการต่อสู้เล็ก ก่อนที่เขาต้องต่อสู้เพื่อให้เข้ากับภาพสงครามที่ใหญ่ขึ้น\n- เบอร์นาร์ด มอนต์โกเมอรี"
 LOADING_TIP_3:0 "หากเราแพ้สงครามในอากาศ เราแพ้จะสงครามและจะแพ้อย่างรวดเร็ว\n- เบอร์นาร์ด มอนต์โกเมอรี"
 LOADING_TIP_4:0 "เป็นการดีที่จะเชื่อใจผู้อื่น แต่การไม่ทำเช่นนั้นดีกว่ามาก\n- เบนิโต มุสโสลินี"
 LOADING_TIP_5:0 "จากมุมมองปรัชญาและหลักการของผม ผมไม่เชื่อในความสงบสุขตลอดกาล\n- เบนิโต มุสโสลินี"
 LOADING_TIP_6:0 "ยีราฟเป็นสัตว์ที่ไม่มีหัวใจ"
 LOADING_TIP_7:0 "ตราบใดที่ยังมีราชันที่มีพลังอันยิ่งใหญ่ สงครามย่อมหนีไม่พ้น\n- อัลเบิร์ต ไอน์สไตน์"
 LOADING_TIP_8:0 "คนที่ลงคะแนนตัดสินใจอะไรไป แต่ผู้ที่นับคะแนนจะเป็นผู้ตัดสินใจทุกอย่าง\n- โจเซฟ สตาลิน"
 LOADING_TIP_9:0 "ประวัติศาสตร์แสดงให้เห็นว่าไม่มีกองทัพอยู่ยงคงกระพันและไม่เคยมีมาก่อน\n- โจเซฟ สตาลิน"
 LOADING_TIP_10:0 "พระสันตะปาปาเหรอ! เขามีทหารกี่กองพลล่ะ?\n- โจเซฟ สตาลิน"
 LOADING_TIP_11:0 "ความสนุกสนานเป็นคุณลักษณะที่โดดเด่นที่สุดของสหภาพโซเวียต\n- โจเซฟ สตาลิน"
 LOADING_TIP_12:0 "อำนาจที่แท้จริงออกมาจากปืนไรเฟิลเท่านั้น\n- โจเซฟ สตาลิน"
 LOADING_TIP_13:0 "พันธมิตรใดที่วัตถุประสงค์ไม่ใช่ความตั้งใจที่จะทำสงครามนั้นไร้สติและไร้ประโยชน์\n- อดอล์ฟ ฮิตเลอร์"
 LOADING_TIP_14:0 "จอมโกหกก็เป็นยอดผู้วิเศษเช่นกัน\n- อดอล์ฟ ฮิตเลอร์"
 LOADING_TIP_15:0 "ถ้าวันนี้ฉันยืนอยู่ที่นี่ในฐานะนักปฏิวัติ มันเป็นการปฏิวัติต่อการปฏิวัติ\n- อดอล์ฟ ฮิตเลอร์"
 LOADING_TIP_16:0 "หากท่านพูดโกหกที่ใหญ่พอและพูดอยู่เป็นนิจ มันจะเป็นเรื่องที่คนต้องเชื่อไปในที่สุด\n- อดอล์ฟ ฮิตเลอร์"
 LOADING_TIP_17:0 "เยอรมนีจะเป็นมหาอำนาจโลกหรือจะไม่เป็นเช่นนั้น\n- อดอล์ฟ ฮิตเลอร์"
 LOADING_TIP_18:0 "ความสำเร็จคือการก้าวจากความล้มเหลวหนึ่งไปสู่อีกความล้มเหลวหนึ่งโดยที่ไม่สูญสิ้นศรัทธา\n- วินสตัน เชอร์ชิล"
 LOADING_TIP_19:0 "หากคุณกำลังจะผ่านนรก ให้คุณเดินต่อไป\n- วินสตัน เชอร์ชิล"
 LOADING_TIP_20:0 "ข้อโต้แย้งที่ดีที่สุดต่อประชาธิปไตยคือการสนทนาห้านาทีกับผู้มีสิทธิเลือกตั้งโดยเฉลี่ย\n- วินสตัน เชอร์ชิล"
 LOADING_TIP_21:0 "เมื่อใดก็ตามที่สงครามในอนาคตมีการสู้รบ กองทหารยานเกราะจะมีบทบาทชี้ขาด\n- ไฮนซ์ กูเดเรียน"
 LOADING_TIP_22:0 "เยอรมันแพนเธอร์และไทเกอร์ใหม่ สามารถใช้งานได้จนกว่ามันจะพังโดยไม่ต้องพยายามซ่อม พวกเขามีเครื่องยนต์ที่ไม่ดี การส่ง และการหยุดชะงัก\n- กรมอาวุธของกองทัพแดง"
 LOADING_TIP_23:0 "เป้าหมายของสงครามมิใช่เพื่อปกป้องประเทศชาติ แต่เพื่อทำให้ไอ้สารเลวนั่นตายเพื่อชาติของมันต่างหาก\n- จอร์จ เอส. แพตตัน"
 LOADING_TIP_24:0 "แผนที่ดีที่ดำเนินการตอนนี้ ดีกว่าแผนที่สมบูรณ์แบบที่ดำเนินการในสัปดาห์หน้า\n- จอร์จ เอส. แพตตัน"
 LOADING_TIP_25:0 "นำข้าพเจ้า ตามข้าพเจ้าไป หรือออกไปให้พ้นทาง\n- จอร์จ เอส. แพตตัน"
 LOADING_TIP_26:0 "ไม่มีใครป้องกันทุกสิ่งได้สำเร็จ มีเพียงการโจมตีและการโจมตีและการโจมตีเพิ่มมากยิ่งขึ้นไปอีก\n- จอร์จ เอส. แพตตัน"
 LOADING_TIP_27:0 "สงครามอาจต่อสู้ด้วยอาวุธ แต่พวกเขาชนะโดยคน มันเป็นจิตวิญญาณของคนที่ติดตามและของคนที่นำไปสู่ที่ได้รับชัยชนะ\n- จอร์จ เอส. แพตตัน"
 LOADING_TIP_28:0 "ครั้งแรกที่ผมเห็นเครื่องบินไอพ่น ผมยิงมันตก\n- ชัค เยเกอร์ (กองทัพอากาศสหรัฐ)"
 LOADING_TIP_29:0 "พระเจ้า ไฮน์ริชอยู่ที่นี่ เพิ่งยิงเครื่องบินทิ้งระเบิดตกไปสองลำ ไม่มีกระสุนเหลืออีกต่อไป ผมกำลังจะชน ลาก่อน แล้วพบกันที่วัลฮัลลา!\n- Heinrich Ehrler, ลุฟท์วัฟเฟอ"
 LOADING_TIP_30:0 "ความเป็นผู้นำประกอบด้วยการเลือกคนดีและช่วยให้พวกเขาทำอย่างดีมให้มากที่สุด\n- เชสเตอร์ ดับเบิลยู. นิมิตซ์"
 LOADING_TIP_31:0 "การดำเนินงานภารกิจที่จะประสบความสำเร็จหรือไม่?มันอยู่ในขอบเขตของความสามารถในการปฏิบัติจริงในแง่ของวัสดุและจำนวนที่มีอยู่?\n- เชสเตอร์ ดับเบิลยู. นิมิตซ์"
 LOADING_TIP_32:0 "ในการเตรียมพร้อมสำหรับการต่อสู้ฉันพบเสมอว่าแผนไม่มีประโยชน์ แต่การวางแผนเป็นสิ่งที่ขาดไม่ได้\n- ดไวต์ ดี. ไอเซนฮาวร์"
 LOADING_TIP_33:0 "สิ่งที่นับไม่จำเป็นต้องเป็นขนาดของสุนัขในการต่อสู้ - มันคือขนาดของการต่อสู้ในสุนัข\n- ดไวต์ ดี. ไอเซนฮาวร์"
 LOADING_TIP_34:0 "เป็นความจริงโดยไม่ต้อพูดว่า การเอาตัวรอดถูกคุกคาม การต่อสู้ปะทุระหว่างผู้คนและความโชคร้ายของผลของสงครามระหว่างประเทศ\n- ฮิเดกิ โทโจ"
 LOADING_TIP_35:0 "ในการต่อสู้แบบมนุษย์ต่อมนุษย์ผู้ชนะคือผู้ที่มีชื่ออีกรอบในนิตยสารของเขา\n- แอร์วีน ร็อมเมิล"
 LOADING_TIP_36:0 "ผมอยากจะเป็นค้อนมากกว่าเป็นทั่ง\n- แอร์วีน ร็อมเมิล"
 LOADING_TIP_37:0 "เหงื่อช่วยเลือด เลือดช่วยชีวิต แต่สมองช่วยทั้งสองสิ่ง\n- แอร์วีน ร็อมเมิล"
 LOADING_TIP_38:0 "แย่ที่เนวิลล์แชมเบอร์เลนเชื่อว่าเขาจะไว้ใจฮิตเลอร์ได้ เขาผิด แต่ฉันไม่คิดว่าฉันเข้าใจผิดเกี่ยวกับสตาลิน\n- วินสตัน เชอร์ชิลล์ (หลังจากยัลตา)"
 LOADING_TIP_39:0 "ฉันเชื่อว่ามันเป็นความสงบสุขสำหรับเวลาของเรา\n- เนวิล เชมเบอร์ลิน, 1938 หลังจากข้อตกลงมิวนิก"
 LOADING_TIP_40:0 "เครื่องบินทิ้งระเบิดของศัตรูไม่สามารถเข้าถึงรูห์รได้ ถ้าใครมาถึงรูห์ร ชื่อผมชื่อไม่ใช่เกอริง คุณอาจเรียกผมว่าเมเยอร์\n- แฮร์มันน์ เมเยอร์"
 LOADING_TIP_41:0 "เราต้องเตะประตูเท่านั้นและโครงสร้างที่เน่าเสียทั้งหมดจะพังทลายลง\n- อดอล์ฟ ฮิตเลอร์ (ในสหภาพโซเวียต)"
 LOADING_TIP_42:0 "ฉันสามารถวิ่งได้ในช่วงหกถึงสิบสองเดือนแรกของการทำสงครามกับสหรัฐอเมริกาและสหราชอาณาจักร หลังจากนั้นฉันก็ไม่ได้คาดหวังความสำเร็จ\n- อิโซโรกุ ยามาโมโตะ"
 LOADING_TIP_43:0 "ถ้าเรามาถึงเขตที่วางทุ่นระเบิดทหารราบของเราจะโจมตีเหมือนกับว่ามันไม่อยู่ที่นั่น\n- เกออร์กี จูคอฟ"
 LOADING_TIP_44:0 "เราประเมินยักษ์ใหญ่รัสเซียต่ำเกินไป... ทุกครั้งที่ฝ่ายนั้นถูกทำลายรัสเซียจะเข้ามาแทนที่พวกเขาอีกเรื่อยๆ\n- ฟรันทซ์ ฮัลเดอร์"
 LOADING_TIP_45:0 "ถึงผู้บัญชาการเยอรมัน: ประสาท!\nผู้บัญชาการทหารอเมริกัน\n- แอนโทนี แมคออลีฟฟ์ (ตอบสนองต่อความต้องการของเยอรมันที่ให้ยอมแพ้)"
 LOADING_TIP_46:0 "วันนี้เป็นคราวของเรา วันหน้าจะเป็นคราวของท่าน\n- เฮลี เซลาสซีที่ 1,1936"
 LOADING_TIP_47:0 "ห้ามถอยแม้แต่ก้าวเดียว!\n- โซเวียต คำสั่งที่ 227"
 LOADING_TIP_48:0 "โตรา! โตรา! โตร่า!\n- มิตซูโอะ ฟูจิดะ, 7 ธันวาคม 1941"
 LOADING_TIP_49:0 "ไม่ทราบชื่อของท่าน แต่สิ่งที่ท่านทำไม่มีวันตาย\n- สุสานทหารนิรนาม (มอสโก)"
 LOADING_TIP_50:0 "อยู่ไหน, ย้ำ, กองเรือภารกิจที่สามสิบสี่อยู่ที่ไหน? เหลือเชื่อ\n- CINCPAC, ยุทธนาวีที่อ่าวเลย์เต"
 LOADING_TIP_51:0 "สภาวการณ์สงครามไม่ได้พัฒนาเพื่อความได้เปรียบของญี่ปุ่นเท่านั้น\n- จักรพรรดิฮิโระฮิโตะ, 1945"
 LOADING_TIP_52:0 "เราควรรู้ดีขึ้นหลังสงครามครั้งแรก\n- แกร์ท ฟ็อน รุนท์ชเต็ท"
 LOADING_TIP_53:0 "ความกว้างใหญ่ของรัสเซียกลืนกินเรา\n- แกร์ท ฟ็อน รุนท์ชเต็ท"
 LOADING_TIP_54:0 "ผมถามคุณ คุณต้องการสงครามทั้งหมดหรือไม่? ถ้าจำเป็น คุณต้องการสงครามทั้งหมดและรุนแรงกว่าสิ่งใดที่เราสามารถจินตนาการได้หรือไม่?\n- โยเซ็ฟ เกิบเบิลส์"
 LOADING_TIP_55:0 "ระเบิดหนึ่งลูกจากกองทัพเยอรมันและอีกหนึ่งจากกองทัพโซเวียตยุติผลผลิตอัปลักษณ์ของแวร์ซาย\n- วยาเชสลาฟ โมโลตอฟ (หลังจากการล่มสลายของโปแลนด์)"
 LOADING_TIP_56:0 "Scratch one flattop! ดิกสันบินกลับเรือบรรทุกเครื่องบิน: scratch one flattop!\n- โรเบิร์ต อี. ดิกสัน, ยุทธนาวีทะเลคอรัล"
 LOADING_TIP_57:0 "มันไม่น่ากลัวใช่ไหม? ที่นี่เราคือเจ้าหน้าที่เยอรมันสองคนที่พูดคุยถึงวิธีการสังหารผู้บัญชาการทหารสูงสุดของเรา\n- เฮนนิง ฟอน เทรสคอว์"
 LOADING_TIP_58:0 "ฮิตเลอร์เป็นนักเต้นเดอร์วิช เขาจะต้องถูกยิง\n- เฮนนิง ฟอน เทรสคอว์"
 LOADING_TIP_59:0 "พวกนาซีเข้าสู่สงครามครั้งนี้ภายใต้ภาพลวงตาที่ค่อนข้างไร้สาระที่พวกเขากำลังจะทิ้งระเบิดให้คนอื่นแต่ไม่มีใครที่จะทิ้งระเบิดใส่พวกเขาเลย\n-  'เครื่องบินทิ้งระเบิด' อาร์เธอร์ แฮร์ริส"
 LOADING_TIP_60:0 "ถ้าฮิตเลอร์บุกเข้านรก ผมจะอ้างถึงปีศาจในสภา\n- วินสตัน เชอร์ชิล, 21 มิถุนายน 1941"
 LOADING_TIP_61:0 "ไอ้สารเลวนั่นตายแล้ว? น่าเสียดายที่เราไม่ได้จับตอนที่เขามีชีวิตอยู่!\n- โจเซฟ สตาลิน (เมื่อได้ยินการฆ่าตัวตายของฮิตเลอร์)"
 LOADING_TIP_62:0 "เราพ่ายแพ้แล้ว เราพ่ายแพ้ เราแพ้การต่อสู้\n- พอล เรย์โนด์, 15 พฤษภาคม 1940"
 LOADING_TIP_63:0 "ฉันต้องการคนตายสักสองสามพันคนเพื่อที่ฉันจะได้นั่งประชุมสันติภาพในฐานะคนที่ต่อสู้\n- เบนิโต มุสโสลินี"
 LOADING_TIP_64:0 "ชาวฝรั่งเศสกล่าวเท็จต่อชาวโปแลนด์ว่าพวกเขาจะโจมตี  แต่พวกเขาไม่มีความคิดเช่นนั้น\n- เอ็ดมันด์ ไอรอนไซด์"
 LOADING_TIP_65:0 "ทำไมต้องตายเพื่อดานซิก?\n- สโลแกนต่อต้านสงครามของฝรั่งเศส, 1939"
 LOADING_TIP_66:0 "มีบางอย่างที่ปลอมเกี่ยวกับสงครามนี้\n- วุฒิสมาชิก วิลเลียม บราห์, 1939"
 LOADING_TIP_67:0 "สวิตเซอร์แลนด์มีคนที่น่ารังเกียจและน่าสังเวชที่สุดรวมถึงระบบการเมือง ชาวสวิสเป็นศัตรูของเยอรมนีใหม่\n- อดอล์ฟ ฮิตเลอร์"
 LOADING_TIP_68:0 "ผลไม้ชัยชนะกลิ้งเข้าไปในปากของเราเร็วเกินไป\n- จักรพรรดิฮิโระฮิโตะ "
 LOADING_TIP_69:0 "คุณจะขัดรองเท้าให้พวกเยอรมัน!\n- อิตาโล บัลโบ"
 LOADING_TIP_70:0 "จม เผา ยึด ทำลาย อย่าปล่อยให้อะไรผ่านไป\n- แอนดรู คันนิงแฮม, ศึกตูนิเซีย"
 LOADING_TIP_71:0 "ผมคิดว่าเราอาจเลยไปสะพานนึง\n- เฟรเดอริก บราวนิง (ปฏิบัติการมาร์เก็ตการ์เดน)"
 LOADING_TIP_72:0 "ขอบคุณพระเจ้าสำหรับกองทัพฝรั่งเศส\n- วินสตัน เชอร์ชิล,1933"
 LOADING_TIP_73:0 "เมื่อคุณเห็นงูหางกระดิ่งทรงตัวพร้อมที่จะโจมตีคุณไม่ต้องรอจนกว่าเขาจะโจมตี\n- แฟรงกลิน ดี. โรสเวลต์"
 LOADING_TIP_74:0 "กฎระเบียบไม่จำเป็นต้องศักดิ์สิทธิ์ หลักการต่างหาก\n- แฟรงกลิน ดี. โรสเวลต์"
 LOADING_TIP_75:0 "ผู้คนที่หิวกระหายและไม่มีงานทำคือสิ่งที่ระบบเผด็จการสร้างขึ้น\n- แฟรงกลิน ดี. โรสเวลต์"
 LOADING_TIP_76:0 "เขาต้องตื่นตัวตลอดเวลาหากหวังว่าจะมีลมหายใจต่อไป ถ้าไม่ได้ พวกเยอรมันจะแอบเข้าไปข้างหลังเขาและทุบตีเขาจนตายด้วยถุงเท้าที่เต็มไปด้วยอึ\n- จอร์จ เอส. แพตตัน"
 LOADING_TIP_77:0 "ป้อมปราการ ปืนใหญ่ การช่วยเหลือจากต่างประเทศ - จะไม่มีค่า เว้นแต่ทหารธรรมดาจะรู้ว่าเขากำลังปกป้องประเทศของเขา\n- คาร์ล กุสตาฟ เอมิล มันเนอร์เฮม"
 LOADING_TIP_78:0 "ผ่านโคลนและเลือดไปยังทุ่งสีเขียวที่เหลือ\n- คำขวัญกองกำลังติดอาวุธแคนาดา"
 LOADING_TIP_79:0 "มีนายพลในกองเรืออังกฤษมีความอยากรู้อยากเห็นเพื่อค้นหาว่าชาวอิตาเลียนมีระดับขึ้นไปถึงระดับที่พวกเขาอยู่ในสงครามครั้งสุดท้ายหรือไม่หรือว่าพวกเขาตกลงไปในทุกครั้งหรือไม่\n- วินสตัน เชอร์ชิล (ในการประกาศสงครามของอิตาลี)"
 LOADING_TIP_80:0 "และเราจะสู้กับพวกมันด้วยปลายขวดเบียร์ที่แตกเพราะมันเป็นความกระหายเลือดที่เรามี!\n - วินสตัน เชอร์ชิล (ทันทีหลังจากสัญญาว่าจะต่อสู้บนท้องทุ่งและท้องถนน)"
 LOADING_TIP_81:0 "ประสบการณ์ได้แสดงให้เห็นว่าการโจมตีรถถังด้วยอาวุธต่อสู้อย่างใกล้ชิดโดยผู้ตัดสินที่เพียงพอจะประสบความสำเร็จได้\n - คู่มือต่อต้านรถถังของศูนย์รวมหมู่กองทัพเยอรมัน"
 LOADING_TIP_82:0 ""ขอ DC-3 50 ลำ แล้วญี่ปุ่นเอาถนนพม่าไปได้เลย"\n - เจียง ไคเชก"
 LOADING_TIP_83:0 ""การเมืองคือสงครามที่ไม่มีการนองเลือดในขณะที่สงครามคือการเมืองที่มีการนองเลือด"\n - เหมา เจ๋อตง"
 LOADING_TIP_84:0 ""เก็บคนไว้ยอมเสียดินแดน: ดินแดนสามารถสามารถยึดกลับมาได้อีกครั้ง เก็บดินแดนไว้ยอมเสียคน: สูญเสียทั้งคนทั้งดินแดน"\n - เหมา เจ๋อตง"
 LOADING_TIP_85:0 ""ฉันยอมตายในหนองน้ำของโรมาเนียอันกว้างใหญ่ มากกว่าที่จะตายในสวรรค์ของโรมาเนียเล็กๆ"\n - เอียน อันโตเนสคู"
 LOADING_TIP_86:0 ""ผู้คนจะทำอะไรไม่สำคัญ สำคัญที่สิ่งที่พวกเขาเชื่อ"\n - เอียน อันโตเนสคู"
 LOADING_TIP_87:0 ""ในภาวะสงคราม เทพีแห่งความเป็นจริงเป็นหญิงที่มีคุณค่ามากและสมควรได้รับการปกป้องจากเหล่าขุนพลแห่งความโกหก"\n - วินสตัน เชอร์ชิล"
 LOADING_TIP_88:0 ""พ่ายแพ้ในวันนี้ด้วยแรงกล ในอนาคตเราจะสามารถเอาชนะได้ด้วยแรงกลที่เหนือกว่า ชะตากรรมของโลกขึ้นอยู่กับมัน"\n - ชาร์ล เดอ โกล"
 LOADING_TIP_89:0 "เสียงร้องอันไพเราะของฤดูใบไม้ร่วง บรรเทาหัวใจของฉันที่เฉื่อยชา\n - การส่งรหัสไปยังฝ่ายต่อต้านฝรั่งเศส"
 LOADING_TIP_90:0 "รัฐเช่นสวิตเซอร์แลนด์ซึ่งไม่มีอะไรนอกจากเป็นสิวบนใบหน้าของยุโรปไม่ได้รับอนุญาตให้ดำเนินการต่อ\n- อดอล์ฟ ฮิตเลอร์"
