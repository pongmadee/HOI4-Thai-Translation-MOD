 AIR_EXPERIENCE_DESC:0 "-เมื่อเครื่องบินของคุณเข้าร่วมรบกับศัตรูในภารกิจหรือฝึกฝน §Hฝึกหัดนักบิน§!, คุณได้รับประสบการณ์ทางอากาศ ซึ่งหมายความว่าคุณจะได้รับประสบการณ์เมื่อ §Hกองบิน§! ทำการต่อสู้หรือเมื่อคุณ §Hให้ยืม§! ยุทโธปกรณ์ไปช่วยสงครามพันธมิตรของคุณ\n-บาง §Hยุทธศาสตร์ชาติ§! ให้ประสบการณ์เพิ่มเติม และ §Hรัฐมนตรี§! บางคนสามารถเพิ่มประสบการณ์ได้\n\nค่าประสบการณ์กองทัพอากาศ ใช้เพื่อพัฒนาเครื่องบินที่มีอยู่ให้ดีขึ้น"
