 ARMY_EXPERIENCE_DESC:0 "-เมื่อใช้ยุทโธปกรณ์ในการต่อสู้ คุณจะได้รับค่าประสบการณ์กองทัพบก ซึ่งหมายความว่าคุณจะได้รับค่าประสบการณ์กองทัพเมื่อ §Hกองพล§! ของคุณมีส่วนร่วมในการต่อสู้หรือมีการ §Hให้ยืม§! ยุทโธปกรณ์เพื่อใช้ในสงครามของพันธมิตรคุณ\n-คุณยังได้รับประสบการณ์จากการกำกับ §Hการฝึกทหาร§! กับทหารที่มีเลเวลอย่างน้อย $UNIT_TRAINING_LEVEL|Y$ และจากบาง §Hยุทธศาสตร์ชาติ§! §Hรัฐมนตรี§! บางคนสามารถเพิ่มค่าประสบการณ์ได้\n\nกองทัพจำเป็นต้องมีประสบการณ์ในการสร้างและแก้ไข §Hแม่แบบกองพล§! ของคุณ"
