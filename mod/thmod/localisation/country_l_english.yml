 NAVY_EXPERIENCE_DESC:0 "เรือที่ใช้ในการต่อสู้และใน §Hการฝึกทางทะเล§! จะได้รับค่าประสบการณ์กองทัพเรือบาง §Hยุทธศาสตร์ชาติ§! ให้ประสบการณ์เพิ่มเติม และ §Hรัฐมนตรี§! บางคนสามารถเพิ่มประสบการณ์ได้\n\nค่าประสบการณ์กองทัพเรือ ใช้เพื่อพัฒนาเรือที่มีอยู่ให้ดีขึ้น"
