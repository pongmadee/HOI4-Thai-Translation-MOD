 GER_renew_mefos:0 "ต่ออายุพันธบัตรเมโฟ"
 GER_renew_mefos_desc:0 "Reichsbank มีความสำคัญในการสร้างและติดอาวุธในประเทศของเรา เห็นได้ชัดว่าเราได้ทำผิดพลาดในการตัดสินใจที่จะชำระหนี้ของเราและเราควรต่ออายุพันธบัตร MEFO ไปอีกสองสามเดือน"
 GER_cancel_mefos:0 "ยกเลิกพันธบัตรเมโฟ"
 GER_cancel_mefos_desc:0 "เราพึ่งพา Reichsbank เพื่อฟื้นฟูอุตสาหกรรมอาวุธของเรานานเกินไปแล้ว ถึงเวลาแล้วที่เราจะทำสัญญาซื้อขายกับผู้ผลิตอาวุธของเราให้ดีและจบเรื่องของ"พันธบัตร MEFO" นี้"
 GER_case_anton_category:0 "กรณีอันตอน"
 GER_case_anton_category_desc:0 "ความตั้งใจที่อยู่เบื้องหลังการสร้างฝรั่งเศสวีชีมักจะทำให้อาณานิคมของฝรั่งเศสและกองทัพเรือฝรั่งเศสอยู่ในมือของพันธมิตรเสมอ อย่างไรก็ตามมันเป็นข้อตกลงที่เราอาจเลือกที่จะยกเลิกได้ตลอดเวลา เรามีแผนที่วางขึ้นเพื่อบังคับกวาดล้างพื้นที่รวมถึงการแบบสร้างสายฟ้าผ่าสำหรับฐานทัพเรือฝรั่งเศสที่ตูลง"
 GER_case_anton:1 "ดำเนินการกรณีอันตอน"
 GER_case_anton_tt2:1 "ไม่ได้ควบคุมรัฐฝรั่งเศสใดๆในแอฟริกาเหนือ"
 GER_case_anton_desc:0 "Our puppet state in France has outlived its usefulness. We will begin integration into the [Root.GetName] immediately, and, if we move sufficiently swiftly, we may even be able to commandeer the remnants of the French fleet."
 GER_case_anton_tt:0 "ผนวกฝรั่งเศสเขตวีชีใน 7 วันและยึดกองทัพเรือฝรั่งเศส\n\n§Rฝรั่งเศสจะสามารถทำลายเรือรบอย่างรวดเร็วได้ เว้นแต่กองทัพเยอรมันจะเข้าสู่ตูลงได้ใน 2 วัน!§!\n"
