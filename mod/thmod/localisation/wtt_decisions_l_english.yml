 JAP_sue_for_peace_CHI:1 "เสนอเงื่อนไขการยอมจำนนให้กับ [From.GetNameDef]"
 JAP_sue_for_peace_TT:0 "ไม่มีรัฐแกนหลักของ §Yจีนแผ่นดินใหญ่§! หรือ §Yเกาหลี§! ที่ถูกควบคุมโดย §Yญี่ปุ่น§! หรือรัฐที่อยู่ใต้อำนาจอื่นๆ"
 JAP_sue_for_peace_CHI_desc:0 "We have lost our hold on the mainland. The Military thinks it is unlikely that we will be able to recover the lost territories. The civilian government suggests that we should seek terms to at least keep our soverignity over the islands."
 JAP_sue_for_peace_MAN:0 "เสนอเงื่อนไขการยอมจำนนให้กับ [From.GetNameDef]"
 JAP_sue_for_peace_MAN_desc:0 "We have lost our hold on the mainland. The Military thinks it is unlikely that we will be able to recover the lost territories. The civilian government suggests that we should seek terms to at least keep our sovereignity over the islands."
 JAP_sue_for_peace_nuke:0 "เสนอการยอมแพ้แบบไม่มีเงื่อนไข"
 JAP_sue_for_peace_nuke_desc:0 "The enemy has employed a new and most cruel bomb. The war is developing not necessarily to our advantage. We must endure the unendurable."
 JAP_sue_for_peace_nuke_mission:0 "ดำเนินการโจมตีด้วยอาวุธนิวเคลียร์บนแผ่นดินญี่ปุ่น"
 JAP_sue_for_peace_nuke_mission_desc:1 "The recent successful test of a nuclear bomb offers an alternative to a full-scale invasion of the Japanese Home Islands. Intelligence suggests that if we wrest control of Okinawa and Iwo Jima away from the Japanese, and reduce their fleet to a mere 30 ships, striking two places in the Home Islands with nuclear bombs in rapid succession will compel the Japanese government to surrender unconditionally."
 JAP_request_soviet_support:0 "ขอการสนับสนุนจากสหภาพโซเวียต"
 JAP_request_soviet_support_desc:0 "We require assistance in our current civil war, and the closest likely supporters of our cause are the Soviets to our north. Perhaps we could trade the South Sakhalin Peninsula in return for a group of Soviet volunteer divisions."
 JAP_nuke_1:0 "การโจมตีด้วยอาวุธนิวเคลียร์ครั้งแรกในญี่ปุ่นดำเนินการเรียบร้อย"
 JAP_nuke_2:0 "การโจมตีด้วยอาวุธนิวเคลียร์ครั้งที่สองในญี่ปุ่นดำเนินการเรียบร้อย"
