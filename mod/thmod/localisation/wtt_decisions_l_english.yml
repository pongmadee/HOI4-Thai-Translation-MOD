 JAP_break_the_london_naval_treaty:0 "ทำลายสนธิสัญญานาวีลอนดอน"
 JAP_break_the_london_naval_treaty_desc:0 "The outrageous restrictions of the London Naval Treaty is a threat to the security of our nation. We must have the freedom to build a navy that can stand up to any nation that would challenge what is rightfully ours."
 JAP_tora_tora_tora:0 "โตรา! โตรา! โตรา!"
 JAP_tora_tora_tora_desc:0 "The first blow awaits. Afterwards, we must continue swiftly, using the momentum we have gained to cripple our enemies before they know what has happened."
 JAP_war_with_soviet_union:0 "ประกาศสงครามกับสหภาพโซเวียต"
 JAP_war_with_soviet_union_desc:0 "Our allies in Europe have signed a non-aggression pact with the Soviet Union. However, our war cannot wait; we must unilaterally pursue a conflict with the Communists, even if it risks alienating our allies."
 prospect_for_resources:1 "โอกาสสำหรับทรัพยากร"
 prospect_for_resources_desc:0 "นักธรณีวิทยาของเราพบจำนวนของทรัพยากรที่มีแนวโน้มจะเกิดขึ้นภายในอาณาเขตของเรา เราสามารถลงทุนเพื่อพัฒนาทรัพยากรเหล่านี้ ความก้าวหน้าในเทคโนโลยีการสกัดอาจทำให้การได้มาของทรัพยากรมีศักยภาพมากขึ้นสำหรับการใช้ประโยชน์"
