 ignite_the_communist_civil_war:0 "Ignite Civil War"
 ignite_the_communist_civil_war_desc:0 "The time has come to take the plunge. All preparations we deemed necessary have been made. There is no turning back now."
 rebuild_the_nation_communism:0 "Rebuild the Nation"
 rebuild_the_nation_communism_desc:0 "After the civil war, the time has now come to rebuild our ruined nation."
 open_up_political_discourse_communist:0 "Open Up Political Discourse"
 open_up_political_discourse_communist_desc:0 "We must open up the acceptance of diverging viewpoints in the government. Perhaps this will eventually make it possible to affect a peaceful change in the politics of our nation."
 discredit_government_communism:0 "Discredit Government"
 discredit_government_communism_desc:0 "By pointing out our current government's many flaws we can make people think about the ideological causes of these failures."
 hold_the_communist_national_referendum:0 "Hold National Referendum"
 hold_the_communist_national_referendum_desc:0 "With sufficient support, we may now safely hold a referendum to affect a change of government, without bloodshed."
