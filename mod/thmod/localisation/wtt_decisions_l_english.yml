 promises_of_peace:0 "สัญญาสันติภาพ"
 promises_of_peace_desc:1 "History has taught us the horrors of war. We must never let it happen again. It is time for our nation to know peace and prosperity."
 refuse_the_tribute:0 "Refuse to pay tribute"
 refuse_the_tribute_desc:0 "The Soviet demands are bleeding our country dry. We can not allow our so-called "comrades" to exploit us like that."
