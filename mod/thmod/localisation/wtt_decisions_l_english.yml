 GER_mefo_bills_category:0 "พันธบัตรเมโฟ (MEFO)"
 GER_mefo_bills_category_desc:0 "เพื่อให้เงินทุนแก่อุตสาหกรรมทางทหารที่กำลังเติบโตของเราและเพื่อรักษาความลับนี้จากสายตาของอังกฤษและฝรั่งเศสเราจะต้องแก้ปัญหานี้โดยกำหนดเส้นทางการจ่ายเงินไปในรูปของการออกพันธบัตรใช้แทนเงินสด หากเราไม่ใช้การเมืองเพื่อขยายวันที่ครบกำหนดของพันธบัตรเหล่านี้เราจะถูกบังคับให้จ่ายเงินคืนและจะไม่ได้รับผลประโยชน์อีกต่อไป"
 GER_mefo_bills_mission:0 "พันธบัตรเมโฟครบกำหนดจ่าย"
 GER_can_delay_mefo_payment:0 "สามารถชะลอการชำระเงินค่าพันธบัตรเมโฟออกไป"
 GER_mefo_bills_mission_desc:0 "พันธบัตรที่เราออกจะครบกำหนดในไม่ช้า เราต้องตัดสินใจว่าจะขยายเวลาหรือเริ่มการชำระเงินให้เจ้าหนี้(ประชาชน)"
 GER_extend_mefo_bills:0 "พันธบัตรเมโฟ (MEFO)"
 GER_extend_mefo_bills_desc:0 "ขยายเวลาการชำระค่าพันธบัตรเมโฟออกไปอีก 3 เดือนเพื่อให้เราได้รับประโยชน์อย่างต่อเนื่องตลอดระยะเวลา อย่างไรก็ตามมันจะเพิ่มค่าใช้จ่ายในการชำระเงินของเรา"
 GER_extend_mefo_bills_tt:1 "ตัดสินใจว่าจะขยาย '§Yพันธบัตรเมโฟ§!' หรือเริ่มชำระเงินคืนประชาชน\n"
 GER_mefo_bills_mission_tt:1 "ปัญหาส่วนขยายหกเดือนของ '§Yพันธบัตรเมโฟ§!' เพื่อให้มีผลบังคับใช้เมื่อถึงวันครบกำหนดของพันธบัตรเมโฟ ปัจจุบัน\n\nค่าใช้จ่ายของการขยายแต่ละครั้งจะเพิ่มขึ้นอย่างต่อเนื่องจนกระทั่งสงครามเริ่มปะทุ ซึ่งจุดที่เชื่อถือได้ในพันธบัตรเมโฟจะถูกลบออกและการชำระเงินล่าช้าหลังจากสิ้นสุดสงคราม\n\n"
