 cv_nav_bomber_equipment_1_desc:0 "เครื่องบินทิ้งระเบิดทางทะเลยุคแรกถูกดัดแปลงเพื่อปล่อยจากและลงจอดบนเรือบรรทุกเครื่องบิน"
