 suicide_craft_equipment:0 "เครื่องบินพลีชีพ"
 suicide_craft_equipment_desc:0 "ระเบิดระยะสั้นขับเคลื่อนด้วยเครื่องยนต์จรวดเคมี"
 fighter_equipment_0:0 "เครื่องบินขับไล่ ช่วงก่อนสงคราม"
 fighter_equipment_0_short:0 "เครื่องบินขับไล่"
 fighter_equipment_0_desc:0 "ในขณะที่เครื่องบินรบได้รับการเปลี่ยนแปลงมากมายผ่านสงครามโลกครั้งที่หนึ่งและตั้งแต่นั้นมาการออกแบบเครื่องบินสองปีกนั้นล้าสมัยไปแล้ว เราต้องเริ่มแปลงความก้าวหน้าทางเทคโนโลยีของพลเรือนไปสู่การใช้งานทางทหาร"
 fighter_equipment_1:0 "เครื่องบินขับไล่ I"
 fighter_equipment_1_short:0 "เครื่องบินขับไล่ I"
 fighter_equipment_1_desc:0 "เฟรมอากาศแบบเบาได้รับการปฏิวัติด้วยการเปิดตัวของเครื่องยนต์แบบรัศมี การออกแบบปีกเครื่องระนาบเดียวและโครงสร้างผิวโลหะทั้งหมด การออกแบบนี้เป็นความพยายามของเราในการสร้างเครื่องบินรบสมัยใหม่ลำแรกของเรา"
 fighter_equipment_2:0 "เครื่องบินขับไล่ II"
 fighter_equipment_2_short:0 "เครื่องบินขับไล่ II"
 fighter_equipment_2_desc:0 "ความก้าวหน้าของนักสู้นั้นน่าประหลาดใจและดังนั้นเราต้องดำเนินการต่อเพื่อรวมเทคโนโลยีและปรับปรุงแนวคิดที่มีอยู่ การออกแบบเครื่องบินรบใหม่ของเราจะต้องสามารถบินด้วยความเร็วสูงอย่างมีประสิทธิภาพที่ในระดับความสูงและช่วงที่ดีที่สุด นอกจากนี้มันจะต้องมีอาวุธที่ดีมากๆ"
 fighter_equipment_3:0 "เครื่องบินขับไล่ III"
 fighter_equipment_3_short:0 "เครื่องบินขับไล่ III"
 fighter_equipment_3_desc:0 "ในขณะที่เครื่องบินรบรุ่นก่อนหน้าของเราได้รับการพิสูจน์แล้วว่ามีค่าควรได้รับจุดดีจากการออกแบบที่ดีกว่านี้ เครื่องบินลำนี้จะเป็นแพลตฟอร์มสุดยอดของนักสู้ที่ใช้เครื่องยนต์ลูกสูบซึ่งจะมีพลังที่ยอดเยี่ยมความว่องไวสูงอาวุธที่อันตรายและระยะที่ดี"
 heavy_fighter_equipment:0 "เครื่องบินขับไล่หนัก"
 heavy_fighter_equipment_1:0 "เครื่องบินขับไล่หนัก I"
 heavy_fighter_equipment_1_short:0 "เครื่องบินขับไล่หนัก I"
 heavy_fighter_equipment_1_desc:0 "เครื่องบินทิ้งระเบิดของเราต้องการการปกป้องการโจมตีจากเครื่องบินขับไล่ศัตรู เพื่อให้การคุ้มกันนี้เราต้องออกแบบเครื่องบินขับไล่ที่สามารถตามเครื่องบินทิ้งระเบิดได้ในระยะไกล เครื่องบินเหล่านี้มีขนาดใหญ่ขึ้น,ช้าลงและคล่องแคล่วน้อยกว่าเครื่องบินขับไล่แบบเบาแต่เราสามารถติดตั้งอาวุธหนักที่มีพลังทำลายมากกว่าได้"
 heavy_fighter_equipment_2:0 "เครื่องบินขับไล่หนัก II"
 heavy_fighter_equipment_2_short:0 "เครื่องบินขับไล่หนัก II"
 heavy_fighter_equipment_2_desc:0 "สงครามได้สอนเราว่าการออกแบบเครื่องบินขับไล่หนักของเรานั้นมีความเสี่ยงต่อเครื่องบินขับไล่ที่ว่องไวกว่า แต่ค่อนข้างดีในเรื่องการสกัดกั้นเครื่องบินทิ้งระเบิดของข้าศึกเนื่องจากมีอาวุธหนัก การออกแบบครั้งต่อไปนี้จะมุ่งเน้นไปที่ความสามารถในการโจมตีที่เพิ่มขึ้นกับเครื่องบินข้าศึกแม้กระทั่งเป้าหมายภาคพื้นดิน ความเร็วและระยะทำการของมันจะได้รับการปรับปรุงเช่นกัน"
 heavy_fighter_equipment_3:0 "เครื่องบินขับไล่หนัก III"
 heavy_fighter_equipment_3_short:0 "เครื่องบินขับไล่หนัก III"
 heavy_fighter_equipment_3_desc:0 "แม้ว่าเครื่องบินขับไล่หนักของเราจะแสดงความเชี่ยวชาญในบทบาทต่างๆ เราจะต้องพิจารณาการออกแบบใหม่ที่จะเพิ่มความสามารถของมันเมื่อเทียบกับศัตรู รวมทั้งเพิ่มการสกัดกั้น,เพิ่มความเร็วและเพิ่มการป้องกันเครื่องบินทิ้งระเบิดที่ดียิ่งขึ้น"
 strat_bomber_equipment_1:0 "เครื่องบินทิ้งระเบิด ยุทธศาสตร์ I"
 strat_bomber_equipment_1_short:0 "เครื่องบินทิ้งระเบิด ยุทธศาสตร์ I"
 strat_bomber_equipment_1_desc:0 "ประสบการณ์จากสงครามครั้งใหญ่และการศึกษานับ แต่นั้นมาแสดงให้เห็นว่าการทิ้งระเบิดเป้าหมายทางทหารของศัตรูและเมืองใหญ่ๆจะทำให้ชนะสงคราม อย่างน้อยที่สุดเราต้องมีเครื่องบินทิ้งระเบิดที่สามารถทำลายล้างได้ มันจะต้องบินสูงและด้วยความเร็วที่ดีและจะต้องมีน้ำหนักบรรทุกมาก นี้จะต้องมีตัวเครื่องขนาดใหญ่ที่มีเครื่องยนต์หลายตัว มันจะมีความสามารถในการป้องกันที่ดี"
 strat_bomber_equipment_2:0 "เครื่องบินทิ้งระเบิด ยุทธศาสตร์ II"
 strat_bomber_equipment_2_short:0 "เครื่องบินทิ้งระเบิด ยุทธศาสตร์ II"
 strat_bomber_equipment_2_desc:0 "การทิ้งระเบิดได้พิสูจน์แล้วว่ามีประสิทธิภาพในการลดความสามารถของศัตรูในการเข้าร่วมสงคราม อาวุธป้องกันและความเร็วที่เพิ่มขึ้นจะช่วยให้การออกแบบใหม่เพื่อรอดจากการถูกทำลาย ในขณะที่การเพิ่มน้ำหนักบรรทุกและระยะทำการจะทำให้มันมีประสิทธิภาพมากขึ้น"
 strat_bomber_equipment_3:0 "เครื่องบินทิ้งระเบิด ยุทธศาสตร์ III"
 strat_bomber_equipment_3_short:0 "เครื่องบินทิ้งระเบิด ยุทธศาสตร์ III"
 strat_bomber_equipment_3_desc:0 "เพื่อหลีกเลี่ยงความสูญเสียจากเครื่องบินรบศัตรูและการยิงจากภาคพื้นการออกแบบครั้งต่อไปของเราสามารถบินที่ระดับความสูงมากขึ้น,มันจะมีขนาดใหญ่ขึ้นเพื่อรับน้ำหนักบรรทุกมหาศาลและเชื้อเพลิงมากขึ้นเพื่อเพิ่มระยะทำการ"
 jet_strat_bomber_equipment_1:0 "เครื่องบินทิ้งระเบิด ยุทธศาสตร์ไอพ่น I"
 jet_strat_bomber_equipment_1_short:0 "เครื่องบินทิ้งระเบิด ยุทธศาสตร์ไอพ่น I"
 jet_strat_bomber_equipment_1_desc:0 "เครื่องยนต์ไอพ่นหลายตัวช่วยให้การออกแบบใหม่มีความเร็วอย่างที่ไม่เคยมีมาก่อนในขณะที่ยังคงน้ำหนักบรรทุกขนาดใหญ่และยืนระยะทำการ เครื่องบินเหล่านี้สร้างขึ้นเพื่อยุคใหม่ของอาวุธทำลายล้างสูง"
 tac_bomber_equipment:0 "เครื่องบินทิ้งระเบิดยุทธวิธี"
 tac_bomber_equipment_0:0 "เครื่องบินทิ้งระเบิดช่วงก่อนสงคราม"
 tac_bomber_equipment_0_short:0 "ทิ้งระเบิด"
 tac_bomber_equipment_0_desc:0 "เป็นที่เชื่อกันอย่างกว้างขวางว่าสงครามครั้งต่อไปจะได้รับชัยชนะโดยการทิ้งระเบิดศัตรูจนสิ้นซาก มีความจำเป็นที่เราจะต้องเริ่มออกแบบเครื่องบินทิ้งระเบิดของเราเองที่สามารถบรรทุกของหนักได้ด้วยความเร็วที่เพียงพอ"
 tac_bomber_equipment_1:0 "เครื่องบินทิ้งระเบิดยุทธวิธี I"
 tac_bomber_equipment_1_short:0 "เครื่องบินทิ้งระเบิดยุทธวิธี I"
 tac_bomber_equipment_1_desc:0 "เครื่องบินทิ้งระเบิดขนาดกลางต้องมีความหลากหลายและรวดเร็วสามารถตอบสนองความต้องการได้หลากหลาย การออกแบบที่ได้รับการออกแบบด้วยเครื่องยนต์แบบคู่ที่ค่อนข้างเบาและสามารถใช้งานต่อไปได้อีกหลายปี"
 tac_bomber_equipment_2:0 "เครื่องบินทิ้งระเบิดยุทธวิธี II"
 tac_bomber_equipment_2_short:0 "เครื่องบินทิ้งระเบิดยุทธวิธี II"
 tac_bomber_equipment_2_desc:0 "การออกแบบเครื่องทิ้งระเบิดทางยุทธวิธีที่หนักขึ้นสามารถขยายระยะได้ น้ำหนักบรรทุกและความเร็วในขณะที่รักษาความสามารถของเครื่องบินในการปฏิบัติภารกิจที่หลากหลาย"
 tac_bomber_equipment_3:0 "เครื่องบินทิ้งระเบิดยุทธวิธี III"
 tac_bomber_equipment_3_short:0 "เครื่องบินทิ้งระเบิดยุทธวิธี III"
 tac_bomber_equipment_3_desc:0 "เป็นผลจากการพัฒนาเครื่องบินขับไล่ วัสดุและรูปทรงที่แปลกใหม่สามารถทำให้การออกแบบใหม่เป็นหนึ่งในเครื่องยนต์แบบคู่เครื่องยนต์ที่เร็วและมีประสิทธิภาพที่สุดเท่าที่เคยสร้างมา"
 transport_plane_equipment:0 "เครื่องบินลำเลียง"
 transport_plane_equipment_1:0 "เครื่องบินลำเลียง I"
 transport_plane_equipment_1_short:0 "เครื่องบินลำเลียง"
 transport_plane_equipment_1_desc:0 "§Lเครื่องบินที่ใช้ในการขนส่งทหารในภารกิจโดดร่ม§!"
 nav_bomber_equipment:0 "เครื่องบินทิ้งระเบิดทางทะเล"
 cv_nav_bomber_equipment:0 "เครื่องบินทิ้งระเบิดทางทะเล(CV)"
 nav_bomber_equipment_1:0 "เครื่องบินทิ้งระเบิด ทางทะเล I"
 nav_bomber_equipment_1_short:0 "NAV I"
 nav_bomber_equipment_1_desc:0 "การบินทางทะเลจะมีความสำคัญในทศวรรษหน้าเพื่อเผชิญหน้ากับการพัฒนาใหม่ๆในสงครามทางทะเลเช่นความสำคัญที่เพิ่มขึ้นของเรือดำน้ำ เครื่องบินทางทะเลมีความสามารถในการทำงานเป็นเครื่องบินทิ้งระเบิดแบบดำดิ่งและยานพาหนะลาดตระเวนขึ้นอยู่กับการนำมาใช้"
 nav_bomber_equipment_2:0 "เครื่องบินทิ้งระเบิด ทางทะเล II"
 nav_bomber_equipment_2_short:0 "NAV II"
 nav_bomber_equipment_2_desc:0 "เทคโนโลยีเครื่องยนต์ใหม่และการออกแบบตามหลักอากาศพลศาสตร์จะช่วยเพิ่มความเร็วและความสามารถในการโจมตีผิวน้ำของเครื่องบินกองทัพเรืออย่างมีนัยสำคัญ"
 nav_bomber_equipment_3:0 "เครื่องบินทิ้งระเบิด ทางทะเล III"
 nav_bomber_equipment_3_short:0 "NAV III"
 nav_bomber_equipment_3_desc:0 "การออกแบบโลหะและเบรคอัดอากาศทรงพลังช่วยให้การบินของกองทัพเรือมีความซับซ้อนมากขึ้น เครื่องบินในอนาคตจะต้องมีทีมงานขนาดใหญ่ขึ้นเพื่อใช้งานระบบขั้นสูงเหล่านี้"
 CAS_equipment:0 "เครื่องบินสนับสนุนทางอากาศ"
 cv_CAS_equipment:0 "เครื่องบินสนับสนุนทางอากาศ(CV)"
 CAS_equipment_1:0 "เครื่องบินสนับสนุน ทางอากาศ I"
 CAS_equipment_1_short:0 "CAS I"
 CAS_equipment_1_desc:0 "หลักการสนับสนุนทางอากาศของเราต้องการเครื่องบินที่สามารถโจมตีพื้นผิวได้อย่างแม่นยำ ในขณะที่เครื่องบินเหล่านี้มีน้ำหนักบรรทุกที่น้อยกว่าเมื่อเทียบกับเครื่องบินทิ้งระเบิดทางยุทธวิธี,พวกเขามีความสามารถในการโจมตีและทำลายเป้าหมายเล็กและการดำดิ่งทิ้งระเบิด"
 CAS_equipment_2:0 "เครื่องบินสนับสนุน ทางอากาศ II"
 CAS_equipment_2_short:0 "CAS II"
 CAS_equipment_2_desc:0 "ประสบการณ์สงครามก่อนหน้านี้แสดงให้เห็นว่าความเร็วที่เพิ่มขึ้น เกราะและความคล่องแคล่วเป็นสิ่งจำเป็นสำหรับความอยู่รอดของเครื่องบินสนับสนุนทางอากาศกับเครื่องบินรบของข้าศึกและการยิงจากพื้น เครื่องบินโจมตีภาคพื้นดินรุ่นต่อไปนี้จะใช้ระเบิดขนาดใหญ่,ปืนขนาดใหญ่และปืนกลเพื่อสร้างความเสียหายให้กับเป้าหมาย"
 CAS_equipment_3:0 "เครื่องบินสนับสนุน ทางอากาศ III"
 CAS_equipment_3_short:0 "CAS III"
 CAS_equipment_3_desc:0 "ความสามารถที่เพิ่มมากขึ้นของเป้าหมายต่อต้านอากาศยานศัตรูจึงจำเป็นต้องพัฒนาเครื่องบินสนับสนุนทางอากาศ การออกแบบใหม่ประกอบด้วยกำลังเครื่องยนต์ที่เพิ่มขึ้น การปรับปรุงเฟรมเพื่อเพิ่มขีดความสามารถในการทิ้งระเบิดและการป้องกันเช่นเดียวกับที่บรรจุที่ใหญ่กว่า"
 jet_fighter_equipment_1:0 "เครื่องบินขับไล่ไอพ่น I"
 jet_fighter_equipment_1_short:0 "เครื่องบินขับไล่ไอพ่น I"
 jet_fighter_equipment_1_desc:0 "การเพิ่มขึ้นของความเร็วเครื่องบินก่อนหน้านี้เมื่อเปรียบเทียบกับเครื่องบินขับไล่ไอพ่นลำแรก ในขณะที่เรายังไม่ได้เรียนรู้วิธีสร้างเครื่องบินที่ดีที่สุดสำหรับเครื่องยนต์เหล่านี้ แต่เครื่องบินรบปกติก็ยังไม่สามารถไม่สามารถเทียบได้เลย"
 jet_fighter_equipment_2:0 "เครื่องบินขับไล่ไอพ่น II"
 jet_fighter_equipment_2_short:0 "เครื่องบินขับไล่ไอพ่น II"
 jet_fighter_equipment_2_desc:0 "การออกแบบปีกแบบกวาดเป็นปีกทั้งสองถอยหลังและการเลือกใช้วัสดุที่มีน้ำหนักเบาจะช่วยให้เราขยายขอบเขตและความเร็วของเครื่องบินขับไล่ไอพ่นรุ่นใหม่"
 jet_tac_bomber_equipment_1:0 "เครื่องบินทิ้งระเบิด ยุทธวิธีไอพ่น I"
 jet_tac_bomber_equipment_1_short:0 "เครื่องบินทิ้งระเบิด ยุทธวิธีไอพ่น I"
 jet_tac_bomber_equipment_1_desc:0 "การถือกำเนิดของเครื่องบินขับไล่ไอพ่นจำเป็นต้องมีเครื่องทิ้งระเบิดที่สามารถวิ่งเร็วกว่าหรืออย่างน้อยก็เทียบเท่า เครื่องบินทิ้งระเบิดขนาดกลางรุ่นแรกและเครื่องบินทิ้งระเบิดแบบต่อสู้พร้อมกับเครื่องยนต์เจ็ทจะเติมเต็มบทบาทนี้"
 jet_tac_bomber_equipment_2:0 "เครื่องบินทิ้งระเบิด ยุทธวิธีไอพ่น II"
 jet_tac_bomber_equipment_2_short:0 "เครื่องบินทิ้งระเบิด ยุทธวิธีไอพ่น II"
 jet_tac_bomber_equipment_2_desc:0 "ไม่ใช่เรื่องของความเร็วเครื่องบินทิ้งระเบิดเจ็ทในอนาคตจะตั้งค่าระดับความสูงและระยะทำการที่สูง น้ำหนักบรรทุกและปฏิบัติการลาดตระเวนในภารกิจข้ามทวีป"
 cv_nav_bomber_equipment_1:0 "เครื่องบินทิ้งระเบิด ทางทะเล(CV) I"
