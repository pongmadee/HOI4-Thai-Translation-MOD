 scout_plane:0 "เครื่องบินสอดแนม"
 scout_plane_equipment_desc:0 "เครื่องบินที่พัฒนามาเป็นพิเศษสําหรับการลาดตระเวนถ่ายภาพ อาศัยความเร็วและการซ่อนตัวเป็นหลักเพื่อความอยู่รอดและจะแพ้ในการต่อสู้โดยตรง"
 scout_plane_equipment:0 "เครื่องบินสอดแนม"
 scout_plane_equipment_1:0 "เครื่องบินสอดแนม I"
 scout_plane_equipment_1_desc:0 "การรวบรวมข่าวกรองเกี่ยวกับการเคลื่อนไหวของกองทหารของข้าศึกและการรายงานการเคลื่อนกําลังของกองทัพเรือของข้าศึกเป็นภารกิจดั้งเดิมสําหรับเครื่องบินตั้งแต่ที่มีการใช้งานครั้งแรกในมหาสงครามและยังคงเป็นภารกิจที่สําคัญ"
 scout_plane_equipment_2:0 "เครื่องบินสอดแนม II"
 scout_plane_equipment_2_desc:0 "ด้วยการพัฒนาเครื่องบินเฉพาะให้กับการตรวจการณ์ทางอากาศและการลาดตระเวนระยะไกล เรามั่นใจได้ว่าเราจะได้รับภาพที่ถูกต้องของความมุ่งหมายและขีดความสามารถของฝ่ายตรงข้าม"
