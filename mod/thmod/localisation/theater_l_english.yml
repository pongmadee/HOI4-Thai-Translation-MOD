 ORDER_PROV_TOOLTIP_PARADROP_SOURCE:0 "§Gคลิก§! เพื่อเลือก §Yต้นทางการโดดร่ม§!\n§gสถานที่ตั้งจะต้องมีฐานทัพอากาศพร้อมกับเครื่องบินขนส่งอยู่ในนั้นด้วย§!"
 ORDER_PROV_TOOLTIP_PARADROP_TARGET:0 "§Gคลิกขวา§! เพื่อเลือก §Yจุดกระโดดร่ม§!\n§gสถานที่โดดจะต้องอยู่ในระยะเครื่องบินขนส่ง\nยูนิตจะถูกปล่อยเฉพาะในกรณีที่พวกเขามีสิทธิ์ในการเข้าถึงตำแหน่งนั้น§!"
