 ORDER_AREA_DEFENSE_STATE_INVALID:0 "§Rรัฐไม่สามารถเพิ่มคำสั่งการป้องกันพื้นที่ได้§!"
 ORDER_PROV_TOOLTIP_FALLBACK_LINE:0 "- §Gคลิกขวา§! และลากไปรอบๆ เพื่อวาดคำสั่งการป้องกัน\nคำสั่งป้องกันประเภทนี้คือ §Yคำสั่งใช้งานครั้งเดียว§! และมันอาจจะใช้ในการ §Yป้องกันชายฝั่ง§! หรือกำหนด §Yแนวถอย§! สำหรับกองกำลังของคุณ"
 ORDER_PROV_TOOLTIP_DEFENSIVE_LINE:0 "- §Gคลิก§! เพื่อทำ §Yแนวป้องกัน§! แนวชายแดนทั้งหมด\n- §Gคลิกขวา§! และลากเพื่อวาด §Yแนวป้องกัน§! ตามแนวชายแดนนี้"
 ORDER_PROV_TOOLTIP_DEFENSIVE_LINE_ARMY_GROUP:0 " - §Gคลิก§! เพื่อทำ §Yแนวป้องกัน§! แนวชายแดนทั้งหมด\n - §GShift + คลิก§! เพื่อทำ §Yแนวป้องกัน§! บนเส้นขอบทั้งหมดโดยไม่มีกองทัพย่อย\n - §Gคลิกขวา§! และลากเพื่อวาด §Yแนวบ้องกัน§! ตามแนวชายแดนนี้\n - §GShift + คลิกขวา§! และลากเพื่อวาด §Yแนวป้องกัน§! บนเส้นขอบทั้งหมดโดยไม่มีกองทัพย่อย"
 ORDER_PROV_TOOLTIP_DEFENSIVE_LINE_CANT:0 "§Rคุณไม่สามารถวาดแนวหน้าได้ที่นี่§!\nโปรดเลื่อนเมาส์ของคุณไปที่ด้านหน้าที่เน้นไฮไลต์อยู่"
