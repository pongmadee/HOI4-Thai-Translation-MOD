 targeted_sabotage_plant_explosives:0 "ระเบิดโรงงานอุตสาหกรรม"
 targeted_sabotage_plant_explosives_desc:0 "ทำงานร่วมกับสมาชิกฝ่ายต่อต้านในพื้นที่สายลับของเราจะแทรกซึมเข้าไปในโรงงานในตอนกลางคืน วางวัตถุระเบิดไว้ใกล้กับโครงสร้างรับน้ำหนักและทำให้ห้องโถงโรงงานทั้งโรงงานถล่มลงมาทับอุปกรณ์เครื่องมือการผลิต"
 targeted_sabotage_organize_more_meetings:0 "จัดการประชุมเพิ่ม"
 targeted_sabotage_organize_more_meetings_desc:0 "สอบถามคนงานเพื่อแสดงให้เห็นว่าการจัดการประชุมขนาดใหญ่เพื่อหารือกับปัญหาเล็กน้อยมีผลทำให้ประสิทธิผลลดลงอย่างมาก โดยมีค่าใช้จ่ายน้อยที่สุดสำหรับสายลับของเรา"
 targeted_sabotage_destroy_bridge:0 "ทำลายสะพาน"
 targeted_sabotage_destroy_bridge_desc:0 "กลุ่มต่อต้านในพื้นที่ได้ระบุว่าสะพานเป็นตัวเชื่อมการขนส่งยุทธปัจจัยของศัตรูในภูมิภาค สายลับของเราจะทำลายสะพานด้วยระเบิดแรงสูงไม่กี่ปอนด์"
 targeted_sabotage_collapse_tunnel:0 "พังอุโมงค์"
 targeted_sabotage_collapse_tunnel_desc:0 "เส้นทางรถไฟสายหลักในรัฐผ่านอุโมงค์ สายลับของเราได้ระบุจุดอ่อนของโครงสร้างและจะใช้วัตถุระเบิดเพื่อทำลายอุโมงค์"
 targeted_sabotage_remove_roadsigns:0 "ลบเครื่องหมายจราจร"
 targeted_sabotage_remove_roadsigns_desc:0 "สายลับของเราจะล้มป้ายถนนและหันไปอื่น ทำให้การนำทางของกองกำลังยึดครองทำได้ยากขึ้น"
 targeted_sabotage_immobilize_rolling_stock:0 "ทำให้เคลื่อนที่ไม่ได้"
 targeted_sabotage_immobilize_rolling_stock_desc:0 "ทรายจำนวนหนึ่งอาจทำให้รถไฟลื่นตกรางและทำให้หยุดในที่สุดจึงปิดกั้นเส้นทางรถไฟจนกว่าจะสามารถซ่อมแซมได้ แม้แต่รถยนต์ที่เสียเพียงเล็กน้อยก็สามารถล่มสลายทั้งระบบได้"
 targeted_sabotage_burn_storage:0 "เผาที่เก็บของ"
 targeted_sabotage_burn_storage_desc:0 "กลุ่มต่อต้านในพื้นที่ได้ระบุที่เก็บของที่มีวัสดุไวไฟสูง ในยามค่ำคืนสายลับของเราจะจุดไฟเผาห้องเก็บของและถอนตัวในความสับสนที่จะตามมา"
 targeted_sabotage_destroy_mining_equipment:0 "ทำลายอุปกรณ์การทำเหมือง"
 targeted_sabotage_destroy_mining_equipment_desc:0 "กลุ่มต่อต้านในท้องถิ่นได้ชี้ให้เห็นว่าเครื่องจักรกลหนักจำนวนมากที่ใช้ในการขุดที่มีความเสี่ยงสูง สายลับของเราจะใช้วัตถุระเบิดเพื่อจัดการชิ้นส่วนสำคัญเพื่อทำลายการทำเหมืองทั้งหมดให้หยุดชะงัก"
 operation_targeted_sabotage_industry:0 "ก่อวินาศกรรมโรงงานอุตสาหกรรม"
 operation_targeted_sabotage_industry_desc:0 "§Lการต่อต้านในดินแดนของศัตรูได้ขอการสนับสนุนในการปิดการใช้งานโรงงานอุตสาหกรรมท้องถิ่น§!"
 operation_targeted_sabotage_infrastructure:0 "ก่อวินาศกรรมโครงสร้างพื้นฐานการ"
 operation_targeted_sabotage_infrastructure_desc:0 "§Lการต่อต้านในดินแดนของศัตรูเป็นความพยายามที่สำคัญกับโครงสร้างพื้นฐานของศัตรู แต่จนถึงขณะนี้ยังขาดทรัพยากรที่จะสร้างผลกระทบอย่างหนัก§!"
 operation_targeted_sabotage_resources:0 "ก่อวินาศกรรมทรัพยากร"
 operation_targeted_sabotage_resources_desc:0 "§Lกลุ่มต่อต้านในดินแดนของศัตรูได้แจ้งให้เราทราบถึงความพยายามของข้าศึกในการสกัดทรัพยากรในรัฐ§!"
 operation_rescue_operative:0 "ช่วยเหลือสายลับที่ถูกจับตัว"
