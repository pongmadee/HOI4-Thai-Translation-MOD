 collaboration_government_set_up_planning_committees:0 "ตั้งคณะกรรมการวางแผน"
 collaboration_government_set_up_planning_committees_desc:0 "ทีมงานของเราจะพบปะกับนักการเมืองที่มีความคิดเห็นตรงกันเพื่อหารือเกี่ยวกับความเป็นไปได้ของรัฐบาลใหม่ที่จัดตั้งขึ้นเพื่อดูแล [From.GetNameDef] หลังจากที่เรายึดครองและจัดตั้งกลุ่มเล็กๆที่จะทำรายละเอียดในเรื่องต่อๆไป"
 collaboration_government_train_paramilitary_forces:0 "ฝึกกองกำลังกึ่งทหาร"
 collaboration_government_train_paramilitary_forces_desc:0 "ทีมงานของเราจะจัดตั้งและฝึกบางหน่วยเพื่อช่วยเหลือรัฐบาลใหม่ในการรักษากฎหมายและความสงบเรียบร้อย จนกว่าจะมีการจัดตั้งรัฐบาลใหม่ พวกเขาจะช่วยรักษาความปลอดภัยในพื้นที่ด้านหลัง"
 collaboration_government_contact_military_officers:0 "ติดต่อนายทหาร"
 collaboration_government_contact_military_officers_desc:0 "ทีมงานของเราจะติดต่อผู้นำเจ้าหน้าที่ทหารที่เกษียณแล้วบางคนที่ไม่พอใจกับรัฐบาล [From.GetAdjective] และยินดีที่จะช่วยเราสร้างรัฐบาลใหม่หลังจากการยึดครองของเรา"
 operation_collaboration_government:0 "เตรียมรัฐบาลความร่วมมือ"
 operation_collaboration_government_desc:0 "§Lการมีรัฐบาลที่เป็นมิตรซึ่งดูแล [From.GetNameDef] จะช่วยให้เรามีสมาธิกับศัตรูอื่นๆของเราและเพิ่มกองกำลังเพื่อทำตามวัตถุประสงค์อื่น§!"
 fake_intel_decoy_tanks:0 "รถถังล่อ/รถถังจำลอง"
 fake_intel_decoy_tanks_desc:0 "เราได้คิดค้นรถถังจำลองที่ดูเหมือนรถถังจริงจากระยะไกล เราจะวางสิ่งเหล่านี้ในสถานที่ที่สังเกตได้ง่ายและทำให้แน่ใจว่าศัตรูมีเวลาเหลือเฟือที่จะสังเกตเห็นพวกมัน"
 fake_intel_radio_deception:0 "วิทยุหลอกลวง"
 fake_intel_radio_deception_desc:0 "เราจะจัดตั้งหน่วยผู้เชี่ยวชาญวิทยุขนาดเล็กขึ้นโดยทำหน้าที่แกล้งทำรหัสสัญญาณทางทหารจำนวนมาก รวมไปถึงพวกเขาจะใช้การเข้ารหัสรุ่นเก่ากว่าของเราเพื่อให้ศัตรูอ่านข้อความได้ง่ายขึ้น"
 fake_intel_deliberate_leaks:0 "การรั่วไหลโดยเจตนา"
 fake_intel_deliberate_leaks_desc:0 "สายลับของเราบางคนในต่างประเทศจะทำการหาคนที่เหมาะสมที่จะปล่อยข่าว ทำให้แน่ใจว่าศัตรูได้รับข้อมูลที่ต้องการผ่านแหล่งที่เชื่อถือได้"
 fake_intel_press_releases:0 "ปล่อยข่าว"
 fake_intel_press_releases_desc:0 "เราจะเชิญนักข่าวให้เขียนเรื่องราวโดยละเอียดเกี่ยวกับบางสิ่งที่เราต้องการให้ศัตรูรู้"
 fake_intel_utilize_double_agents:0 "ใช้สายลับสองหน้า"
 fake_intel_utilize_double_agents_desc:0 "เราได้เปลี่ยนผู้ให้ข้อมูลข่าวกรองแก่ศัตรูจำนวนหนึ่ง พวกเขาจะได้รับการสนับสนุนให้จัดหาข้อมูลที่เหมาะสมในอีกด้านหนึ่ง"
 fake_intel_plant_evidence:0 "ทิ้งหลักฐาน"
 fake_intel_plant_evidence_desc:0 "เราจะทำการปฏิบัติการเล็กๆในสถานที่ที่ศัตรูควบคุม แต่ที่เราสนใจมากกว่านั้นคือให้แน่ใจว่าเราทิ้งหลักฐานไว้มากพอ"
 fake_intel_release_pow:0 "ปล่อยเชลยศึก"
 fake_intel_release_pow_desc:0 "เจ้าหน้าที่ข้าศึกที่ถูกจับนั้นถูกส่งตัวกลับบ้านด้วยเหตุผลด้านมนุษยธรรม ก่อนที่เขาจะจากไป เราจะตรวจสอบให้แน่ใจว่าเขาไม่ได้เห็นในสิ่งที่ไม่ควรเห็น"
 operation_fake_intel:0 "สร้างข่าวกรองเท็จ"
 operation_fake_intel_desc:0 "§Lเรารู้ว่าหน่วยข่าวกรอง [From.GetAdjective] มีการใช้งานในประเทศของเรา บางครั้งจะเป็นการดีกว่าถ้าให้คนค้นหาข้อมูลในสิ่งที่พวกเขาต้องการจะได้ยิน§!"
 heavy_water_raid:0 "ปฏิบัติการกันเนอร์ไซด์"
 heavy_water_raid_desc:0 "§Lเยอรมันได้เริ่มผลิต น้ำมวลหนัก ในโรงงานแห่งหนึ่งในนอร์เวย์ซึ่งอาจเชื่อมต่อกับโครงการพัฒนาระเบิดปรมาณู แม้ว่าน้ำมวลหนักที่ผลิตได้จะไม่เพียงพอที่จะทำให้พวกเขาสร้างอาวุธได้ แต่ก็จะช่วยพวกเขาในการวิจัยได้มากขึ้น§!"
 heavy_water_infiltration:0 "ทีมจู่โจมทางอากาศ (Airdrop) และยุทธปัจจัย"
 heavy_water_infiltration_desc:0 "เครื่องบินทิ้งระเบิดแบบดัดแปลงจะทิ้งหน่วยคอมมานโดนอร์เวย์ทีมเล็กๆ ลงในพื้นที่เพื่อเชื่อมโยงกับทีมล่วงหน้าและกองกำลังต่อต้านในพื้นที่"
 heavy_water_attack:0 "วินาศกรรมโรงงานน้ำมวลหนัก"
 heavy_water_attack_desc:0 "Security at the plant is reported to be lax. We have a resistance member on the inside who has provided us with patrol schedules. Once inside, our team will plant explosives and leave evidence that this was a regular military operation."
 heavy_water_exfiltration:0 "Exfiltration"
 heavy_water_exfiltration_desc:0 "ทีมจะแยกและเข้าร่วมหน่วยต่อต้านในพื้นที่หรือพยายามกลับไปที่แนวชายแดนของประเทศที่เป็นมิตร"
 bruneval_raid:0 "Operation Biting"
 bruneval_raid_desc:0 "§LIt appears that the enemy is ahead of us in the development of radar. We have identified an enemy radar installation in a vulnerable location that we believe could be taken by a sufficently determined assault by a small force to acquire more intelligence.§!"
 bruneval_infiltration:0 "Paradrop assault force"
 bruneval_infiltration_desc:0 "A company of airborne troops will be assembled, to be dropped at night from low altitude near the objective."
 bruneval_attack:0 "Capture Radar installation"
 bruneval_attack_desc:0 "The assault force will split into four units to capture the installation and clear the evacuation beach. A specialist will disassemble and photograph the radar set. The unit will also attempt to capture an enemy technician for interrogation."
 bruneval_exfiltration:0 "Evacuation via landing craft"
 bruneval_exfiltration_desc:0 "A flottilla of landing craft, carrying troops to cover the evacuation, will land and pick up the assault force. Escort by friendly naval forces will be arranged."
 capture_tito:0 "Unternehmen Rösselsprung"
 capture_tito_desc:0 "§LYugoslav partisans have grown in strength and are making increasingly bold advances. In many areas, they effectively control the countryside, blocking roads and operating with impunity. The key to this is the Partisan leader Tito, who has been coordinating and controlling these operations. To take him out would deal a serious blow to the resistance in these areas.§!"
 capture_tito_infiltration:0 "Land airborne forces"
 capture_tito_infiltration_desc:0 "The first wave of paratroopers will be inserted via glider almost on top of Tito's suspected hideout. Utilizing speed and surprise, they will then overwhelm Tito's guards and either capture or kill Tito himself."
 capture_tito_attack:0 "Main assault"
 capture_tito_attack_desc:0 "A motorized column will advance to link up with the airborne units and in the process destroy all major partisan units that stand and fight."
 capture_tito_exfiltration:0 "Secure the area"
 capture_tito_exfiltration_desc:0 "Once the two assault forces have linked up, they will consolidate and mop up and surviving enemies."
 rescue_mussolini:0 "ช่วยเหลือเบนิโตมุสโสลินี"
 rescue_mussolini_desc:0 "§LAfter being deposed by [ITA.GetLeader], Mussolini has been put under arrest in a small hotel in the Apennine mountains. We have a small window to rescue him and return him to our lines, where he would no doubt help in administering the Italian territories after our victory.§!"
 rescue_mussolini_infiltration:0 "เครื่องร่อนลงใกล้ที่คุมขัง"
 rescue_mussolini_infiltration_desc:0 "A specially selected unit will board gliders and land as close to the place where our intelligence service indicates Mussolini is held."
 rescue_mussolini_attack:0 "โจมตีที่คุมขัง"
 rescue_mussolini_attack_desc:0 "The assault unit will attack and capture the hotel and free Mussolini. Ideally, the garrison will stand down rather than fight it out. Speed and surprise are of the essence."
 rescue_mussolini_exfiltration:0 "ช่วยออกมาด้วยเครื่องบิน"
 rescue_mussolini_exfiltration_desc:0 "A small plane with excellent short field capability will land and pick up Mussolini, then turn around and fly him to a friendly airfield."
 GER_rescued_mussolini:0 "ช่วยเหลือมุสโสลินี"
 infiltration_paradrop_outcome:0 "แม้จะมีปัญหาในการหาจุดโดดในความมืด แต่ลงสู่พื้นอย่างปลอดภัย"
 infiltration_submarine_outcome:0 "ด้วยความพยายามครั้งแรกที่โดนคลื่นสูง ความพยายามครั้งที่สองในวันถัดไปก็ประสบความสำเร็จและส่งทีมไปยังฝั่งอย่างปลอดภัย"
 infiltration_border_outcome:0 "ภายใต้สภาพอากาศที่เลวร้ายทีมของเราพบเส้นทางลาดตระเวนก่อนหน้านี้และเดินทางข้ามชายแดนโดยไม่มีปัญหาเพิ่มเติม"
 infiltration_diplomatic_outcome:0 "ทีมไม่มีปัญหาในการเดินทางเข้ามาในประเทศและหลีกเลี่ยงหน่วยต่อต้านหน่วยสืบราชการลับของศัตรู"
 exfiltration_air_pickup_outcome:0 "เครื่องบินส่งสารขนาดเล็กจัดการเพื่อค้นหาจุดรับตัวที่มีปัญหาเล็กน้อยและส่งทีมกลับมายังเขตของเราอย่างปลอดภัย"
 exfiltration_submarine_pickup_outcome:0 "หลังจากหลายวันที่เครียดจากการเล่นซ่อนหากับหน่วยลาดตระเวนศัตรูในพื้นที่ ทีมของเราสามารถจัดการรับตัวและออกจากพื้นที่โดยไม่ถูกตรวจจับ"
 exfiltration_border_outcome:0 "ทีมหลบหนีโดยการข้ามชายแดนภายในยามคืน ใช้ไกด์ท้องถิ่นเพื่อช่วยให้พวกเขาหาทางออกแนวป้องกันชายแดน"
 exfiltration_go_to_ground_outcome:0 "ทีมของเราได้ผสมผสานกับพลเรือนในพื้นที่และกำลังวางแผนที่จะเดินทางกลับไปยังพื้นที่ของเราหรืออยู่ในพื้นที่ต่อเพื่อทำงานที่ได้รับมอบหมายเพิ่มเติม"
 fake_intel_decoy_tanks_outcome:0 "ในขณะที่ศัตรูดำเนินการสืบข่าวหรือลาดตระเวนในพื้นที่เราไม่สามารถแน่ใจได้ว่าพวกเขาเห็นของที่เราวางล่อเอาไว้และทำให้พวกเขาเชื่อตามที่เราต้องการได้ เรากำลังรอการยืนยันจากแหล่งอื่นๆว่าพวกเขาจะกินเหยื่อ"
 fake_intel_radio_deception_outcome:0 "ผู้ปฏิบัติการวิทยุของเราทำการผลิตการจราจรทางคลื่นวิทยุจำนวนมาก ไม่ว่าศัตรูจะตรวจสอบใดๆ ทำให้ยากที่จะตรวจสอบ"
 fake_intel_deliberate_leaks_outcome:0 "เราตรวจสอบให้แน่ใจว่าสายลับของศัตรูได้รับการรั่วไหลเล็กน้อยจำนวนมากซึ่งมีการวาดรูปที่แตกต่างออกไปโดยสิ้นเชิง"
 fake_intel_press_releases_outcome:0 "กรมข้อมูลสาธารณะของเราได้รับรองว่าการรายงานข่าวในเอกสารที่น่าเชื่อถือและเป็นกลางนั้นเป็นสิ่งที่เราต้องการให้เขารับรู้"
 fake_intel_utilize_double_agents_outcome:0 "สายลับสองหน้าของเราจัดหาข้อมูลอีกด้านหนึ่งด้วยความช่วยเหลือจากข้อมูล - บางอย่างก็ถูกต้องเพื่อให้แน่ใจว่าศัตรูยังคงไว้วางใจพวกเขาต่อไป"
 fake_intel_plant_evidence_outcome:0 "การจู่โจมที่เราทำนั้นประสบความสำเร็จอย่างสมบูรณ์และอีกด้านหนึ่งได้รับหลักฐานมากมายจากการปฏิบัติการของเรา รายงานในช่วงหนึ่งระบุว่ามีการเคลื่อนไหวของกองทหารจำนวนมากในการตอบโต้แล้ว"
 fake_intel_release_pow_outcome:0 "เจ้าหน้าพยายามเข้าใกล้ค่ายทหารหลายแห่งและได้รับอนุญาตให้สังเกตความแตกต่างของหน่วยกองพลที่ไม่มีอยู่จริง"
 targeted_sabotage_plant_explosives_outcome:0 "ทีมฝังระเบิดเสร็จเรียบร้อย ความเสียหายที่เกิดกับเครื่องมือเครื่องจักรนั้นค่อนข้างเบา แต่ก็ต้องใช้เวลาในการสร้างขึ้นมาใหม่"
 targeted_sabotage_organize_more_meetings_outcome:0 "สายลับของเราประสบความสำเร็จในการแทรกซึมผู้บริหารระดับกลางของบริษัทเป้าหมายและมีการปรับโครงสร้างกระบวนการเชิงรุกเพื่อค้นหาการทำงานร่วมกันที่มากขึ้นโดยการผลักดันการมีส่วนร่วมกับผู้มีส่วนได้ส่วนเสียที่สำคัญทำให้ผลผลิตลดลงอย่างมาก"
 targeted_sabotage_destroy_bridge_outcome:0 "ทีมได้ฝังระเบิดและตั้งสายชนวนให้ตรงกับเวลาตอนรถไฟผ่านระหว่างการระเบิดและทำความเสียหายกับรถไฟที่ตกรางทั้งหมดและสิ่งของที่ตกลงไปในแม่น้ำ"
 targeted_sabotage_collapse_tunnel_outcome:0 "หลังจากระบุจุดอ่อนในโครงสร้างแล้ว ทีมวางระเบิดและถอนตัวออกในขณะที่ความเสียหายต่ออุโมงค์นั้นสามารถซ่อมแซมได้ แต่จะใช้เวลานานจนกว่าอุโมงค์จะสามารถใช้งานได้อีกครั้ง"
 targeted_sabotage_remove_roadsigns_outcome:0 "ทีมประสบความสำเร็จในการลบเครื่องหมายจราจรบนทางแยกที่สำคัญหลายแห่งและแทนที่ป้ายบอกทางในสถานที่อื่นๆ ทำให้เกิดความสับสนอย่างมากในหมู่ผู้ขับขี่ที่ไม่คุ้นเคยพื้นที่"
 targeted_sabotage_immobilize_rolling_stock_outcome:0 "ทีมแทรกซึมเข้าไปในสถานีรถไฟและก่อวินาศกรรมยานพาหนะจำนวนมาก ผลที่ได้จะปรากฏหลังจากที่รถวิ่งไปได้สองสามกิโลเมตรเท่านั้น"
 targeted_sabotage_burn_storage_outcome:0 "ทีมประสบความสำเร็จในการจุดไฟเผาที่จัดเก็บในท้องถิ่น ทำลายทรัพยากรที่เก็บไว้หลายร้อยตันและส่งผลกระทบอย่างรุนแรงต่อความสามารถในการเก็บรักษาคลังสินค้า"
 targeted_sabotage_destroy_mining_equipment_outcome:0 "ทีมจัดการก่อวินาศกรรมอุปกรณ์หนักส่วนใหญ่ของการทำเหมือง แม้ว่าความเสียหายบางส่วนอาจเป็นเพียงผิวเผิน แต่ก็ยังคงสร้างคอขวดที่ร้ายแรงในกระบวนการผลิตได้"
 steal_blueprints_bribe_outcome:0 "เราได้ติดต่อกับวิศวกรที่มีปัญหาทางการเงินและโน้มน้าวให้เขานำส่วนหนึ่งกับเอกสารลับบางอย่างเพื่อเป็นการแลกเปลี่ยนกับเงิน"
 steal_blueprints_seduction_outcome:0 "สายลับของเราพบวิศวกรที่ต้องการบริษัทส่วนตัวบางแห่งที่เปิดกว้างเกี่ยวกับงานของเขา"
 steal_blueprints_infiltrate_naval_design_office_outcome:0 "สายลับของเราประสบความสำเร็จในการแทรกซึมผู้จัดหาอุปกรณ์ทางเรือและทำสำเนาของพิมพ์เขียวองค์ประกอบหลักจำนวนหนึ่ง"
 steal_blueprints_steal_prototype_outcome:0 "ต้นแบบได้รับการกู้คืนเรียบร้อยแล้วและบินไปยังสนามบินที่เป็นมิตรกับเรา วิศวกรของเรากำลังแยกชิ้นส่วนของมันออกจากกัน"
 steal_blueprints_middle_manager_outcome:0 "สายลับของเราเป็นผู้จัดการบริษัทขนาดเล็กเพื่อเพิ่มความเข้าใจเกี่ยวกับเศรษฐกิจศัตรู เรายังคงตรวจสอบรายงานผลผลิตในขณะที่สายลับของเราทำงานอยู่ที่นั่น"
 capture_cyphers_bribe_outcome:0 "สายลับของเราได้รับสำเนาหนังสือรหัสเต็มรูปแบบจากแหล่งที่ไม่เปิดเผยเพื่อแลกเปลี่ยนสิ่งของมีค่าบางอย่าง"
 capture_cyphers_raid_outcome:0 "หน่วยคอมมานโดขนาดเล็กประสบความสำเร็จในการบุกโจมตีสถานีวิทยุและได้รับสำเนาของรหัสปัจจุบันก่อนที่มันจะถูกทำลาย"
 capture_cyphers_seduction_outcome:0 "สายลับของเราสามารถโน้มน้าวให้คนในที่ดูแลเรื่องรหัส"
