 free_operative_free_in_transit:0 "ช่วยเหลือตอนเคลื่อนย้าย"
 free_operative_free_in_transit_desc:0 "สายลับของเราถูกเคลื่อนย้ายโดยรถยนต์ ระหว่างทางที่พวกเขาถูกคุมขังในเรือนจำกับสถานที่ที่พวกเขาถูกสอบสวน เรารู้เส้นทางและจะส่งหน่วยเล็กๆ เพื่อซุ่มโจมตีทหารคุ้มกันและปลดปล่อยสายลับของเราให้เป็นอิสระ"
 free_operative_liberate_camp:0 "ปลดปล่อยค่าย"
 free_operative_liberate_camp_desc:0 "ในขณะที่ถูกสอบสวน สายลับของเราถูกขังไว้ในค่ายพร้อมกับนักโทษสำคัญคนอื่นๆ เราจะทำการจู่โจมค่ายด้วยหน่วยเล็กๆ จัดการทหารยามและปลดปล่อยสายลับของเรา"
 free_operative_smuggle_in_escape_gear:0 "ลักลอบนำเข้าอุปกรณ์ที่ใช้หลบหนี"
