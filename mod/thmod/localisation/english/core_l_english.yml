 SUPPLY_FLOW_DELAYED_DESC:5 "§Hยุทธปัจจัยที่คงเหลือ§! จะระบุว่ามียุทธปัจจัยเท่าใดในจังหวัดนี้และประกอบด้วยยุทธปัจจัยของรัฐและศูนย์กลางภายในขอบเขต ช่วงระยะทางจากศูนย์กลางจะได้รับผลกระทบจากสภาพอากาศ สภาพพื้นดิน โครงสร้างพื้นฐาน ระดับทางรถไฟและการใช้เครื่องยนต์ขนส่ง\n\n§Hกองพลต่างๆ§! จะใช้ยุทธปัจจัยของจังหวัดตามน้ำหนักในการใช้ยุทธปัจจัยของแต่ละกองพล §Hยุทธปัจจัยที่มีเก็บไว้§! คือระดับของยุทธปัจจัยที่สูงกว่าอัตราส่วนยุทธปัจจัยในพื้นที่ พวกเขาจะใช้ยุทธปัจจัยของตนจนกว่ายุทธปัจจัยที่เก็บไว้จะอยู่ในระดับเดียวกับยุทธปัจจัยในท้องถิ่น(พื้นที่)\n\nกด §GCtrl§! ค้างไว้เพื่อแสดงแหล่งที่มาของการไหล"
