 UNITS_VIEW_BTN_DRAW_OFFENCE:3 "§Hแนวรุก§!\n§Gคลิกขวาและกดปุ่มเมาส์ค้างไว้§! บนแผนที่เพื่อวาด §Yแนวรุก§!\nเส้นสามารถวาดได้เฉพาะในดินแดนที่คุณกำหนดไว้ §Hแนวหน้า§! หรือ §Hยกพลขึ้นบก§!\n\nกองพลจะถูกมอบหมายให้กับแผนที่มีแนวรุกจะพยายามเข้ายึดดินแดนเพื่อย้ายแนวหน้าของพวกเขา\n\n§Gกดปุ่มเมาส์ค้างไว้§! และ §Gปล่อย§! บนปุ่มพฤติกรรมการทำงานเพื่อเปลี่ยนประเภทการดำเนินการของแผน"
