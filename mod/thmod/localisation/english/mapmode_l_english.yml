 MAPMODE_FACTIONS_DESCRIPTION:0 "แสดงให้เห็นว่าประเทศไหนได้เข้าร่วมฝ่ายใด"
 MAPMODE_DEFAULT_NAME:0 "ค่าเริ่มต้น"
 MAPMODE_DEFAULT:0 "โหมดแผนที่ §Hค่าเริ่มต้น§!"
 MAPMODE_DEFAULT_DESCRIPTION:0 "มุมมองประเทศและการต่อสู้ทางบก\nจังหวัดจะมีสีตามผู้ที่กำลังควบคุมอยู่\nมีประโยชน์สำหรับการติดตามความก้าวหน้าของสงครามและการสร้างและดำเนินการตามแผนสงคราม"
 MAPMODE_STATES_NAME:0 "รัฐ"
 MAPMODE_STATES:0 "โหมดแผนที่ §Hรัฐ§!"
 MAPMODE_STATES_DESCRIPTION:0 "แผนที่รัฐและประเภทของรัฐ"
 MAPMODE_DIPLOMACY_NAME:0 "การทูต"
 MAPMODE_DIPLOMACY:0 "โหมดแผนที่ §Hการทูต§!"
 MAPMODE_DIPLOMACY_DESCRIPTION:0 "แสดงความสัมพันธ์ทางการทูตและทัศนคติที่มีต่อประเทศที่เลือกในปัจจุบัน"
 MAPMODE_SUPPLY_AREAS_NAME:0 "พื้นที่ยุทธปัจจัย"
 MAPMODE_SUPPLY_AREAS:0 "โหมดแผนที่ §Hพื้นที่ยุทธปัจจัย§!"
 MAPMODE_SUPPLY_AREAS_DESCRIPTION:0 "แสดงพื้นที่ยุทธปัจจัยและข้อมูลเกี่ยวกับการไหลของยุทธปัจจัย ช่วยให้คุณสามารถระบุพื้นที่ที่มีปัญหาและคอขวด"
 MAPMODE_SUPPLY_MAP_MODE_NAME:0 "ยุทธปัจจัย"
 MAPMODE_SUPPLY_MAP_MODE:0 "โหมดแผนที่ §Hยุทธปัจจัย§!"
 MAPMODE_SUPPLY_MAP_MODE_DESCRIPTION:1 "Shows the current supply situation. Brighter greenish areas have more access to supply while purple have the least access. Areas where units suffer from bad supply currently go from §Yyellow§! to §Rred§!."
 MAPMODE_STRATEGIC_NAVY_NAME:0 "ยุทธศาสตร์กองทัพเรือ"
 MAPMODE_STRATEGIC_NAVY:0 "โหมดแผนที่ §Hยุทธศาสตร์กองทัพเรือ§!"
 MAPMODE_STRATEGIC_NAVY_DESCRIPTION:0 "แสดงพื้นที่ยุทธศาสตร์และช่วยให้คุณเห็นการปฏิบัติการของกองทัพเรือโดยกองเรือของคุณ \nภูมิภาคที่คุณมีอำนาจครองน่านน้ำจะแสดงด้วย §Gเขียว§!\nพื้นที่ลายทางสี §Rแดง§! อยู่นอกขอบเขตการปฏิบัติภารกิจของกองเรือที่เลือกในปัจจุบัน"
 MAPMODE_STRATEGIC_AIR_NAME:0 "ยุทธศาสตร์กองทัพอากาศ"
 MAPMODE_STRATEGIC_AIR:0 "โหมดแผนที่ §Hยุทธศาสตร์กองทัพอากาศ§!"
 MAPMODE_STRATEGIC_AIR_DESCRIPTION:0 "แสดงพื้นที่ยุทธศาสตร์และช่วยให้คุณเห็นการดำเนินการทางอากาศที่กำลังดำเนินการโดยเครื่องบินของคุณ\n§Gพื้นที่สีเขียว§! มีการครองน่านฟ้าของมิตร §Rพื้นที่สีแดง§! มีการครองน่านฟ้าของศัตรู\nสนามบินที่มีเครื่องบินของคุณซึ่งอยู่ในนั้นจะถูกเน้น"
 MAPMODE_RESOURCES_NAME:0 "ทรัพยากร"
 MAPMODE_RESOURCES:0 "โหมดแผนที่ §Hทรัพยากร§!"
 MAPMODE_RESOURCES_DESCRIPTION:0 "แสดงการผลิตทรัพยากรโดยรัฐ"
 MAPMODE_RESISTANCE_NAME:0 "การต่อต้าน"
 MAPMODE_RESISTANCE:0 "โหมดแผนที่ §Hการต่อต้าน§!"
 MAPMODE_RESISTANCE_DESCRIPTION:1 "แสดงการต่อต้านในพื้นที่ที่ถูกยึดครอง แสดงให้คุณเห็นถึงปัญหาในจุดที่คุณควรพิจารณาเปลี่ยนนโยบายการปกครองของคุณ"
 MAPMODE_COMPLIANCE_NAME:0 "การเชื่อฟัง"
