l_english:
 infrastructure:0 "โครงสร้างพื้นฐาน"
 infrastructure_plural:0 "โครงสร้างพื้นฐาน"
 infrastructure_desc:1 "สิ่งปลูกสร้างนี้ช่วยปรับปรุงโครงสร้างพื้นฐานในรัฐ เพิ่มความสามารถในการขนส่งยุทธปัจจัยในภูมิภาคและเพิ่มความเร็วของกองพล รวมทั้งเพิ่มการสกัดทรัพยากรที่เป็นวัตถุดิบของคุณ"
 arms_factory:0 "โรงงานทหาร"
 arms_factory_plural:0 "โรงงานทหาร"
 arms_factory_desc:0 "สิ่งปลูกสร้างนี้ทำให้รัฐมีอุตสาหกรรมสำหรับการผลิตยุทโธปกรณ์ สามารถดัดแปลงเป็นโรงงานพลเรือนได้"
 dockyard:0 "อู่ต่อเรือ"
 dockyard_plural:0 "อู่ต่อเรือ"
 dockyard_desc:0 "สิ่งปลูกสร้างนี้ทำให้รัฐมีอุตสาหกรรมสำหรับการต่อเรือ"
 dam: "เขื่อน"
 dam_plural: "เขื่อน"
 dam_desc: "เขื่อนให้พลังงานเพิ่มเติมแก่รัฐ ทำให้ผลผลิตทางอุตสาหกรรมและทรัพยากรดีขึ้น"
 dam_mountain: "$dam$"
 dam_mountain_plural: "$dam_plural$"
 dam_mountain_desc: "$dam_desc$"
 canal_kiel: "คลองล็อกคีล"
 canal_kiel_plural: "$canal_kiel$"
 canal_kiel_desc: "จำเป็นต้องมีคลองล็อกคีลเพื่อให้คลองสามารถดำเนินการได้อย่างเต็มประสิทธิภาพและการทำลายคลองล็อกจะขัดขวางการเดินเรือและการเคลื่อนตัวเป็นเวลานาน"
 canal_panama: "คลองล็อกปานามา"
 canal_panama_plural: "$canal_panama$"
 canal_panama_desc: "จำเป็นต้องมีคลองล็อกปานามาเพื่อให้คลองสามารถดำเนินการได้อย่างเต็มประสิทธิภาพและการทำลายคลองล็อกจะขัดขวางการเดินเรือและการเคลื่อนตัวเป็นเวลานาน"
 industrial_complex:0 "โรงงานพลเรือน"
 industrial_complex_plural:0 "โรงงานพลเรือน"
 industrial_complex_desc:0 "สิ่งปลูกสร้างนี้ทำให้รัฐมีอุตสาหกรรมสำหรับผลิตสินค้าพลเรือนหรือการก่อสร้างสิ่งปลูกสร้างใหม่ สามารถดัดแปลงเป็นโรงงานทหารได้"
 air_base:0 "ฐานทัพอากาศ"
 air_base_plural:0 "ฐานทัพอากาศ"
 air_base_desc:0 "สิ่งปลูกสร้างนี้ทำให้รัฐเป็นที่ประจำการกองกำลังทางอากาศ"
 naval_base:0 "ฐานทัพเรือ"
 naval_base_plural:0 "ฐานทัพเรือ"
 naval_base_desc:1 "ขยายระยะและให้บริการซ่อมบำรุงกองเรือ ทำให้สามารถนำเข้าส่งออกทรัพยากรกับต่างประเทศ ระดับที่สูงขึ้นจะเพิ่มปริมาณการส่งยุทธปัจจัย"
 bunker:0 "ป้อมปราการ"
 bunker_plural:0 "ป้อมปราการ"
 bunker_desc:0 "สิ่งปลูกสร้างนี้มีผลต่อการโจมตี โดยแต่ละระดับจะช่วยลดค่าโจมตีของผู้จู่โจม $VALUE|+%0$ การโจมตีจากหลายทิศทางจะลดผลของป้อม"
 coastal_bunker:0 "ป้อมชายฝั่ง"
 coastal_bunker_plural:0 "ป้อมชายฝั่ง"
 coastal_bunker_desc:0 "สิ่งปลูกสร้างนี้มีผลต่อการโจมตี โดยแต่ละระดับจะช่วยลดค่าโจมตีจากการยกพลขึ้นบกและเรือ $VALUE|+%0$"
 anti_air_building:0 "ต้านอากาศยาน"
 anti_air_building_plural:0 "ต้านอากาศยาน"
 anti_air_building_desc:0 "สิ่งปลูกสร้างนี้ทำให้รัฐสามารถป้องกันการโจมตีจากเครื่องบินทิ้งระเบิดและยิงใส่เครื่องบินจู่โจมของศัตรู"
 synthetic_refinery:0 "โรงกลั่นน้ำมันสังเคราะห์"
 synthetic_refinery_plural:0 "โรงกลั่นน้ำมันสังเคราะห์"
 synthetic_refinery_desc:0 "สิ่งปลูกสร้างนี้ทำให้รัฐมี"
