 HINT_AIR_BASE_TEXT:3 "The world is divided up into pre-defined §YAir Regions§!. An §YAir Wing§! is a group of aircraft of the same type (e.g. Fighters or Bombers) and they can be assigned to a region.\n\nWhen you click an §YAir Base§! on the map it will open that Air Base and automatically select all Air Wings in that base.\n\nTo assign a selected Air Wing to a region or to rebase it to another Air Base, §Gright-click§! the Air Region or Air-Base.\n\nYou can also attach Air Wings to Armies, by selecting an Air Wing and §Gright-click§! on the Army at the bottom of the screen."
 HINT_CONSTRUCTIONS:0 "คำแนะนำ: การก่อสร้าง"
 HINT_CONSTRUCTIONS_TEXT:2 "This is the §YConstructions§! screen and it is used to improve your States and Provinces by constructing buildings. In the beginning of the game, it is suggested that you build £GFX_civ_factory §YCivilian Factories§! for a couple of years before starting to build £GFX_mil_factory §YMilitary Factories§! or more specialized structures. By building Civilian Factories you will be able to construct more buildings in the long-term.\n\nAll free Civilian Factories will be constructing new buildings according to their order in the Construction queue. The higher the £GFX_infrastructure_texticon §G80%§! §YState Infrastructure§!, the faster the construction.\n\nCivilian Factories have been highlighted for your convenience. §YClick it to activate Build Mode§!. When Build Mode is active, click on the map to queue the construction of a building. §YHold shift and click to queue the maximum amount.§!"
 HINT_ARMY_PLANNER:0 "คำแนะนำ: การเกณฑ์ทหารและประจำการ"
 HINT_ARMY_PLANNER_TEXT_1_1:2 "This is the §YRecruit & Deploy§! screen and this is where you queue new divisions for training and later on deployment. We recommend that you add a §YDivisione di Fanteria§! Division to the queue.\n\nDivisions in training will first attempt to gather the §YEquipment§! they require. Once they have Equipment, they will begin their training. Training progress can never exceed equipment progress.\n\nClick the §YTrain§! button to add a Division for training."
 HINT_ARMY_PLANNER_TEXT_1_2:1 "Once Divisions have completed their training, they can be §YDeployed§! to a §Ylocation of your choice§!. You may only deploy Divisions in your core territory."
 HINT_ARMY_PLANNER_TEXT_2:2 "การสร้างกองพลสามารถสร้างแบบตามลำดับหรือแบบขนานกันก็ได้\n\nกองพลที่ฝึกแบบขนานจะได้รับ §Yยุทโธปกรณ์§! ในอัตราเดียวกัน ดังนั้นพวกเขาทั้งหมดจะเสร็จสิ้นการฝึกในเวลาเดียวกัน เมื่อกองพลมียุทโธปกรณ์ทั้งหมดที่ต้องการและได้รับการฝึกอย่างเต็มที่ พวกเขาจะถูกประจำการในสถานที่ที่คุณเลือก\n\nคลิก §Yเพิ่มยูนิต§! เพื่อเพิ่มการฝึกกองพลแบบขนาน\n\nหากคุณมีความจำเป็นต้องใช้กำลังทหารในสงคราม คุณสามารถ§Yสั่งประจำการกองพลที่กำลังอยู่ระหว่างการฝึกได้§! หากมีความจำเป็นเร่งด่วน แต่แนะนำว่าควรหลีกเลี่ยงเท่าที่จะทำได้\n\nคุณสามารถอ่านเพิ่มเติมเกี่ยวกับยูนิตที่จะเกณฑ์ได้ที่ HOI4 Wiki!"
 HINT_DIPLOMACY_SCREEN:0 "คำแนะนำ: การทูต"
 HINT_DIPLOMACY_TEXT:2 "This is the §YDiplomacy§! screen and here you get an overview of other countries' opinion of you, if they are guaranteed by other countries.\n\nIt's good to find out if your intended target has allies they can call upon.\n\nYou can also §GRight-Click§! on any country to see the available diplomatic interactions."
 HINT_DIVISION_DESIGNER:0 "คำแนะนำ: การออกแบบกองพล"
 HINT_DIVISION_DESIGNER_NOXP_TEXT:1 "This is the §YDivision Designer§! and it is used to create new or edit §YDivisions Templates§!. Editing or creating a new Division Template will cost you £army_experience  §YArmy Experience§!. Army Experience is gained when your units are engaged in combat or are on army exercises. Units that are Experience Level 1 - §YGreen§! do not generate £army_experience  Army Experience.\n\nYou will need more £army_experience Army Experience before you can create or edit a Division Template."
 HINT_DIVISION_DESIGNER_XP_TEXT:1 "This is the §YDivision Designer§! and it is used to create new or edit §YDivisions Templates§!. Editing or creating a new Division Template will cost you £army_experience  §YArmy Experience§!. Army Experience is gained when your units are engaged in combat or are on army exercises. Units that are Experience Level 1 - §YGreen§! do not generate £army_experience  Army Experience.\n\nFor your first template edit we recomend you to click the empty slot under the Support column to add £unit_artillery_icon_small §YSupport Artillery§! to your division. Once you have added it, click §YSave§!. Your divisions that use this template will now start asking for Artillery §YEquipment§!."
 HINT_EDIT_TEMPLATE_TEXT:0 "คุณกำลังผลิตยุทโธปกรณ์ที่ไม่ได้ใช้กับ §Yแม่แบบกองพล§! ใดๆ แต่คุณยังมี £army_experience §Yประสบการณ์กองทัพ§! เพื่อทำบางสิ่งบางอย่างเกี่ยวกับเรื่องนี้\n\nคลิก §Yแก้ไข§! ที่ §YDivisione di Fanteria§! หรือกองพลอื่นที่คุณเลือก"
 HINT_EXECUTE_ORDER_TEXT:1 "ด้านล่างภาพมีแถบขนาดเล็ก (3) ระบุความสัมพันธ์ระหว่างกองทัพของคุณและกองกำลังศัตรู\n\nหากคุณยังไม่ได้แต่งตั้งผู้บัญชาการให้กับกองทัพ คุณควรดำเนินการในตอนนี้ คลิกภาพบุคคลว่างที่ด้านซ้ายบน\n\nหากทุกอย่างดูดีตามที่คุณต้องการไฟแถบแสดงแผน(โดยประมาณ) (2) ควรเป็นสีเขียว จากนั้นคลิกปุ่มดำเนินการตามแผน (1)"
 HINT_NAVAL_MISSIONS:0 "คำแนะนำ: ภารกิจทางเรือ"
 HINT_NAVAL_MISSIONS_TEXT:2 "This is the §YFleet§! interface and this is where you can view and give orders to a selected fleet. You can make your fleets perform certain jobs by sending them on §YNaval Missions§!.\n\nA fleet is usually split up into several §YTask Forces§!. Fleets can be active in several regions at a time, but Task Forces usually can not. When a fleet is on a Naval Mission it will try to cover all assigned zones, but this may leave it too spread out to resist a strong enemy force. \n\nTo send a fleet on a §YNaval Mission§!, click one of the highlighted mission buttons and then §Gright-click§! on a §YSea Region§!. Ordering your fleet(s) to §YPatrol§! a region might be a good idea."
 HINT_LOGISTICS:1 "Hint: Logistics and Supply"
 HINT_LOGISTICS_TEXT:1 "This is the §YLogistics§! screen and its purpose is to help you see if you are producing equipment faster or slower than you are spending it.\n\nIf you are producing more of a type of §YEquipment§! than you think you need, it might be a good idea to reduce the amount of factories working on the §YProduction Line§! that is producing that type of Equipment.\n\nWhether you're divisions are in good §Ysupply§! or not is an important part of your successes on the battlefield. You can check your supply status by switching to the §YSupply Map Mode§! £GFX_F4  ."
 HINT_LOGISTICS_TEXT_2:4 "Supply is distributed from the £GFX_capital_hub_texticon §YCapital Supply Hub§! and flows via £GFX_train_texticon §YTrains§! or £GFX_convoy_texticon §YConvoys§! to £GFX_supply_hub_texticon §YSupply Hubs§! or £GFX_naval_supply_hub_texticon §YNaval Bases§! in the different provinces. \n\nSupply is then distributed to fielded divisions within the hub's range. You can see the range by selecting a £GFX_supply_hub_texticon §YSupply Hub§! and holding £GFX_shift. Range can be affected by motorization which uses £GFX_unit_motorized_icon_small §YTrucks§!.\n\nEfficiency is further affected by the level of the £GFX_railways_texticon §YRailways§! and £GFX_naval_supply_hub_texticon §YNaval Bases§!, lack of £GFX_train_texticon §YTrains§!, and enemy air strikes. This creates §Rbottlenecks§!. These can be mitigate by upgrading the railways to the capital supply hub, provide air defences with figters and make sure to have enough trains. Supply availability is shown in the §YSupply Mapmode§!  £GFX_F4  ."
 HINT_OBJ_LOG_1:1 "Switch to §LSupply Map Mode§! £GFX_F4"
 HINT_OBJ_LOG_2:1 "Switch back to §Lregular map mode§! £GFX_F1"
 HINT_NATIONAL_FOCUS:0 "คำแนะนำ: ยุทธศาสตร์ชาติ"
 HINT_NATIONAL_FOCUS_TEXT:0 "นี่คือหน้าต่าง §Yยุทธศาสตร์ชาติ§! ช่วยให้ประเทศของคุณเลือกเป้าหมายทางการเมืองซึ่งจะส่งผลกระทบหรือให้โบนัสกับประเทศที่เกี่ยวข้อง\n\nเราขอแนะนำยุทธศาสตร์ชาติเริ่มต้น โดยเราได้ทำการไฮไลต์ไว้ เหตุผลที่แนะนำเส้นทางนี้ เพราะช่วยให้คุณได้รับ §Yช่องการวิจัย§! เพิ่มอีกหนึ่งช่อง ซึ่งจะช่วยให้คุณสามารถวิจัย £tech_mod  §Yเทคโนโลยี§! ได้เพิ่มอีกหนึ่งอย่าง"
 HINT_NATIONAL_FOCUS_RECOMMENDED_TEXT:0 "Recommended National Focus"
 HINT_NO_TEMPLATE:0 "คำแนะนำ: ไม่มีแม่แบบ"
 HINT_NO_TEMPLATE_NO_XP_TEXT:0 "คุณได้คลิก §Yการแจ้งเตือนไม่มีแม่แบบ§! ไม่ต้องกังวล! ดีมากที่คุณคอยดูการแจ้งเตือนเพื่อหาคำตอบของปัญหา พวกมันจะช่วยเหลือคุณ\n\nเป็นไปได้ว่าคุณได้สร้างสายการผลิตที่ผลิตยุทโธปกรณ์ปืนใหญ่ แต่ว่าไม่มี §Yกองพล§! ใดเลยที่ใช้ยุทโธปกรณ์ประเภทดังกล่าวใน §Yแม่แบบกองพล§! ของพวกเขา\n\nเมื่อคุณได้รับ £army_experience  §Yค่าประสบการณ์กองทัพ§! มากพอ คุณจะสามารถแก้ไขแม่แบบกองพลให้มีปืนใหญ่อยู่ในนั้นได้ £army_experience  ค่าประสบการณ์กองทัพจะได้รับเมื่อกองพลของคุณมีส่วนร่วมในการสู้รบหรือเมื่อพวกเขากำลังฝึก\n\nคุณอาจยังไม่ต้องการแจ้งเตือนนี้ในตอนนี้ เนื่องจากบทช่วยสอนนี้จะช่วยให้คุณได้รับ £army_experience  ประสบการณ์กองทัพมากขึ้น"
 HINT_NO_TEMPLATE_HAVE_XP_TEXT:0 "คุณได้คลิก §Yการแจ้งเตือนไม่มีแม่แบบ§! ซึ่งแสดงให้เห็นว่าคุณกำลังผลิตยุทโธปกรณ์ที่ไม่ได้ใช้งานอยู่ในขณะนี้\n\nเพื่อให้กองพลต่างๆของคุณเริ่มใช้ยุทโธปกรณ์ประเภทใหม่ได้ คุณต้องแก้ไข §Yแม่แบบกองพล§! การแก้ไขแม่แบบกองพลจะต้องใช้ £army_experience  §Yค่าประสบการณ์กองทัพ§!\n\nไปที่หน้าต่าง §Yการเกณฑ์ทหารและประจำการ§! แล้วเลือกแม่แบบกองพลเพื่อทำการ §Yแก้ไข§!\n\nเมื่อเอาเมาส์ไปชีที่การแจ้งเตือนนี้ คุณสามารถดูได้ว่า คุณกำลังผลิตยุทโธปกรณ์ประเภทใด ที่คุณไม่ได้ใช้งาน"
 HINT_POLITICS_SCREEN:0 "คำแนะนำ: การเมือง"
 HINT_POLITICS_SCREEN_TEXT:0 "This is the §YPolitics Screen§! and this is where you can access things like your country's §YNational Focuses§!, £pol_idea §YIdeas§!, §YLaws§! and more.\n\n£pol_power §YPolitical Power§! represents your country's ability to reach its political goals.\nHiring advisors, justifying claims or guaranteeing independence are all examples of actions that require £pol_power Political Power.\n\n£pol_idea Ideas provide your country with bonuses in different areas, but they also cost £pol_power Political Power to activate."
 HINT_PRODUCTION_LINES:0 "คำแนะนำ: สายการผลิต"
 HINT_PRODUCTION_LINES_TEXT_1:1 "This is the §YProduction Lines§! screen. Production Lines produce the equipment needed for your war effort. It is recommended that you produce both the equipment you need now and that you might need in the future.\n\nThere are two types of Production Lines: Military and Naval. The first uses £factory_item  §YMilitary Factories§! and the latter uses £naval_factory_icon  §YNaval Dockyards§!. The more factories are assigned to a Productions Line, the faster it will produce the equipment you need.\n\nA Production Line can be created by clicking one of the four highlighted buttons."
 HINT_PRODUCTION_LINES_TEXT_2:1 "Once you select an equipment type, a Production Line will be created for that equipment type.\n\nRead the §Ynext page§! of this hint to §Ysee recommendations§! on what to produce and how many factories to assign to each Production Line."
 BUTTON_HINT_PAGE_1:0 "1"
 BUTTON_HINT_PAGE_2:0 "2"
 HINT_PRODUCTION_LINES_2_1:0 "ในภาพด้านล่างคุณสามารถดูตัวอย่างของสายการผลิตที่มี £factory_item  §Yโรงงานทหาร§! §Y10§! แห่งที่กำหนดให้สายการผลิต"
 HINT_PRODUCTION_LINES_2_2:0 "เราขอแนะนำให้คุณสร้างสายการผลิตดังต่อไปนี้:"
 HINT_RESEARCH_TREE:0 "คำแนะนำ: แผนผังการวิจัย"
 HINT_RESEARCH_TREE_TEXT:1 "This is the §YResearch Tree§!. Although it might seem overwhelming at first, it is actually not too complicated. We have highlighted some technologies that are recommended to research in the beginning of the game.\n\nIt is a good idea to research technologies that boost your country's industrial base as well as more general military improvements. As the game progresses it might be valid to research more specialized Technologies such as Tanks or Aircraft. It all depends on what you are trying to achieve.\n\nTechnologies take longer to research if you are trying to research something ahead of time. There are §YNational Focuses§! that can reduce the ahead-of-time penalty for certain Technologies."
 HINT_RESEARCH_SCREEN:0 "คำแนะนำ: การวิจัย"
 HINT_RESEARCH_SCREEN_TEXT:0 "นี่คือหน้าต่าง §Yการวิจัย§! คุณมีช่องการวิจัยจำนวนหนึ่งที่แต่ละช่องสามารถวิจัย £tech_mod  §Yเทคโนโลยี§! ได้  คลิก §Yช่องวิจัย§! ที่ว่างเพื่อเลือกสิ่งที่จะวิจัย\n\nประเทศต่างๆมีช่องการวิจัยจำนวนที่แตกต่างกัน โดยชาติมหาอำนาจมักจะมีมากกว่าประเทศอื่น เป็นไปได้ที่จะปลดล็อกช่องเพิ่มเติมโดยใช้ §Yยุทธศาสตร์ชาติ§! ซึ่งจะครอบคลุมโดยการแจ้งเตือนและคำแนะนำอื่น"
 HINT_DECISION_SCREEN:0 "Hint: Events and Decisions"
 HINT_DECISION_SCREEN_TEXT:2 "§YEvents§! occur throughout the course of play. There are a whole range of events in the game, which can result in positive, negative and mixed outcomes for a player's country. They take the form of a pop-up notification on the player's screen, which may present a player with a choice, or may simply inform the player of the consequences and require they acknowledge the event has occurred.\n\n§YDecisions§! are long and/or short term goals you can strive for. Making decisions costs £pol_power §YPolitical Power§!. \n\nSome decisions are timed and require certain conditions to be completed within a set amount of time."
 HINT_INTELLIGENCEAGENCY_SCREEN:0 "Hint: Intelligence Agency"
 HINT_INTELLIGENCEAGENCY_SCREEN_TEXT:2 "This is the §YIntelligence Agency§! screen. An §YIntelligence Agency§! is required for recruiting spies, gathering intel, establishing spy §Ynetworks§! and undertaking covert §Yoperations§!. §YCryptology§! is another facet of the war, and cracking the enemy's cipher can give you a huge advantage on the battlefield.\n\nThe higher your intel is, the more you know about your enemy's troop deployments, industrial capacity, research focuses, and more.\n\nYou can §GRight-Click§! a country to show its' §YIntel Ledger§! in the tab next to §YDiplomacy§!."
 HINT_OFFICER_CORPS_SCREEN:1 "Hint: Officer Corps"
 HINT_OFFICER_CORPS_SCREEN_TEXT_1:2 "This is the §YOfficer Corps§! screen. This is where you appoint the §YMilitary High Command§!, a §YTheorist§!, as well as the §YChief of  Army§!, §YNavy§!, and §YAir Force§!. \n\nMilitary High Command and Chiefs provide daily £army_experience  §YArmy Experience§!, £navy_experience  §YNavy Experience§!, £air_experience  §YAir Experience§! as well as bonuses to specific stats shown below each branch."
 HINT_OFFICER_CORPS_SCREEN_TEXT_2:1 "Theorists reduce the cost of Land, Naval and Air §YDoctrines§!, which focus on overall strategy. These are set for each military branch, providing bonuses to fielded divisions, fleets and air regiments."
 HINT_OCCUPIED_TERRITORIES_SCREEN:1 "Hint: Occupied Territories"
 HINT_OCCUPIED_TERRITORIES_SCREEN_TEXT:2 "In order to combat resistance and police the population, occupied states will need to be garrisoned by military troops to perform police duties. The in-game Garrison represents this and can be assigned from the §YOccupied Territories§! tab in your §YPolitics Screen§!, which is opened by clicking on your country flag in the upper left corner.\n\nThe divisions needed to staff the garrisons are not visible on the map and are allocated and get their equipment automatically. The equipment allocation can be set via the §YRecruit & deploy§! tab."
 HINT_SELECT_UNIT_TEXT:0 "ถึงเวลาทำสงครามกับ §Yเอธิโอเปีย§! คุณควรเริ่มต้นด้วยการกำหนดคำสั่งให้ยูนิตของคุณโดยการสร้างแผนการรบด้วยคำสั่งบุก\n\n§Yเลือกกองพลที่ทำไฮไลต์§! ในรัฐ §Yเอริเทรีย§!"
 HINT_TRADE_SCREEN:0 "คำแนะนำ: การค้า"
 HINT_TRADE_SCREEN_TEXT:3 "This is the §YTrade§! screen and it allows you to trade your £GFX_civ_factory §YCivilian Factories§! for resources.\n\nThe §YInsufficient Resources alert§! will show whenever one of your production lines does not have the required resources. Production lines will continue to produce equipment, but at a reduced speed. Trade is a valid option to solve that problem.\n\nDo note that when you trade away your Civilian Factories for resources, they cannot be used to construct buildings."
 HINT_WAR_SCREEN:0 "คำแนะนำ: สงคราม"
 HINT_WAR_SCREEN_TEXT:0 "นี่คือหน้าต่าง §Yสงคราม§! ที่แสดงให้คุณเห็นว่าสงครามกำลังดำเนินไปเป็นอย่างไร\n\nอิตาลีเริ่มทำสงครามกับเอธิโอเปีย แต่ตอนนี้คุณยังไม่ต้องกังวลอะไร ให้ดำเนินการต่อโดยดูการแจ้งเตือนอื่นๆ"
 HINT_WORLD_TENSION:0 "คำแนะนำ: ความตึงเครียดของโลก"
 HINT_WORLD_TENSION_TEXT:0 "นี่คือหน้าต่าง £world_tension_icon  §Yความตึงเครียดของโลก§! เป็นการวัดความร้อนแรงของเกม เหตุการณ์ทั้งหมดที่ส่งผลกระทบต่อความตึงเครียดของโลกจะแสดงในรายการที่นี่\n\nบางประเทศอาจมีการล็อก §Yการดำเนินการทางการทูต§! จนกว่าความตึงเครียดของโลกจะสูงพอ\n\nโดยทั่วไปแล้วฝ่ายอักษะต้องการให้ความตึงเครียดของโลกอยู่ในระดับต่ำเพื่อป้องกันไม่ให้ประเทศประชาธิปไตยเข้ามาแทรกแซง ในขณะที่ประเทศประชาธิปไตยต้องการให้ความตึงเครียดของโลกสูง เพื่อที่พวกเขาจะสามารถแทรกแซงได้\n\nการประกาศสงคราม การอ้างสิทธิ์ การผนวกดินแดน และการทำ §Yยุทธศาสตร์ชาติ§! ให้เสร็จสิ้น ทั้งหมดนี้อาจจะเพิ่มความตึงเครียดของโลกได้\n\nยิ่งโลกตึงเครียดมากเท่าไหร่ คุณก็ยิ่งเข้าใกล้สงครามโลกมากขึ้นเท่านั้น"
 HINT_WORLD_TENSION_TEXT_2:2 "£world_tension_icon  §YWorld Tension§! is a measurement of how heated the game has become. Certain countries may have certain §YDiplomatic Actions§! locked until World Tension is high enough.\n\nGenerally speaking, Fascist and Communist powers want the World Tension to stay low to prevent Democratic countries from intervening, while Democratic countries want World Tension to be high so that they can intervene.\n\nDeclaring War, justifying claims, annexing territory, completing certain §YNational Focuses§! are all examples of action that might increase World Tension.\n\nThe higher the World Tension is, the closer you are to a World War."
 HINT_LOW_SUPPLY:0 "Hint: Supply"
 HINT_LOW_SUPPLY_TEXT_1:0 "In order to keep your divisions combat-capable you are going to need supplies. Supply is distributed from the £GFX_capital_hub_texticon §YCapital Supply Hub§! and flows via £GFX_train_texticon §YTrains§! or £GFX_convoy_texticon §YConvoys§! to £GFX_supply_hub_texticon §YSupply Hubs§! or £GFX_naval_supply_hub_texticon §YNaval Bases§! in different provinces. \n\nSupply is then distributed to fielded divisions within the hub's range. You can see the range by selecting a £GFX_supply_hub_texticon §YSupply Hub§! and holding £GFX_shift. §YMotorization Priority§! can increase the hub's range, which increases the range at which your divisions recives supply. This will use £GFX_unit_motorized_icon_small §YTrucks§!."
 HINT_LOW_SUPPLY_TEXT_2:0 "You can change the §YMotorization Priority§! on an Army, by selecting it and cycle through these three levels in the top left. By default the priority is set to low, which does not use £GFX_unit_motorized_icon_small §YTrucks§!. \n\nSupply availability is shown in the §YSupply Mapmode§!  £GFX_F4  . To get back to the §YDefault Mapmode§! click on £GFX_F1  ."
