 tut_1_text_1:0 "ยินดีต้อนรับสู่การสอนเล่น §YHearts of Iron IV§! !\n\nคุณจะได้เล่นเป็นอิตาลี @ITA ในระหว่างนำประเทศเข้าสู่สงคราม การอ่านคำแนะนำจะช่วยให้คุณเข้าใจสิ่งต่างๆในขณะที่เล่น ดังนั้นขอแนะนำให้คุณใช้ประโยชน์จากคำแนะนำเหล่านี้"
 tut_1_text_alert:0 "เริ่มต้นด้วย §Yการจัดการกับการแจ้งเตือน§! ด้านบนสุดของหน้าจอ"
 tut_2_text_1:1 "Good! Now that the alerts are sorted out you can start diving into the details of waging war. Italy starts at war with Ethiopia and you should not have much difficulty in winning that war once you learn how to do it.\n\nMove your camera in a south-eastwards direction until you find Eritrea in Africa. Once your camera location has changed, §Yselect the Divisions§! in the $STATE|Y$ state by holding down §Gleft-click§! and drag select."
 tut_3_text_1:2 "Great! Now you will learn how to start planning an offensive.\n\nDivisions can join together in §YArmies§!. An Army is used to draw Battle Plans and they can be assigned a §YCommander§! to lead them."
 tut_3_text_2:2 "While you have divisions selected, click the §YNew Army§! button at the bottom of the screen. Do the same procedure for the divisions to the south, in §YSomaliland§!."
 tut_4_text_1:3 "Good! Creating an Army was the first step.\n\nAn §YArmy§! can be given orders by drawing §YBattle Plans§!. \n\nClick the §YFront Line§! button and then click the border to Ethiopia. Hover over the §YFront Line§! button to get further information on how to draw front lines. If you want to remove a front line you click on §YDelete Order§!."
 tut_5_text_1:3 "Good! A §YFront Line§! now exists towards Ethiopia. In order for you to get your troops to attack with §YBattle Plans§! you must first also draw an §YOffensive Order§!.\n\nClick the §YOffensive line§! button and then hold §Gright-click§! and drag between the two highlighted provinces. Do the same procedure for the divisions to the south, in §YSomaliland§!."
 tut_6_text_1:0 "ตอนนี้คุณได้สร้างคำสั่งเพื่อบุกโจมตีเมืองหลวงของเอธิโอเปียแล้ว ก่อนที่คุณจะดำเนินการตามคำสั่งให้ตามแผน คุณควรเตรียมการบุกเสียก่อน\n\nหากคุณให้ยูนิตของคุณเตรียมการเป็นเวลา $DAYS_OF_PLANNING|0Y$ วัน พวกเขาจะได้รับโบนัสการต่อสู้สูงสุด §G+$PLANNING_MAX|0%$§! แน่นอน £tech_mod §Yทฤษฎีการรบทางบก§! สามารถสามารถเปลี่ยนแปลงระยะเวลาในการ §Yเตรียมการ§! ว่าจะให้นานแค่ไหน\n\nแนะนำให้เตรียมกองทัพอากาศไว้ด้วย โดยคลิกที่ §Yฐานทัพอากาศ§! ใน §Yเอริเทรีย§!"
 tut_7_text_1:2 "Good! In order for your troops to have a higher guarantee of success in battle, it is also important to give them the proper §YAir Support§! they may require.\n\n§YAir Wings§! assigned to an §YAir Region§! can be sent on missions. §YSupport§! Air Wings can be sent on the §YClose Air Support§! mission, which will enable them to join land combat engagements.\n\nAssign the §YAir Wings§! based in the §YEritrea Air Base§! by §Gright-clicking§! the §YDanakil§! and give them orders once they are assigned."
 tut_8_text_1:0 "ดี! ตอนนี้คุณมี §Yกองบิน§! ที่ได้กำหนด §Yเขตการบิน§! ในแอฟริกาตะวันออกแล้ว ก่อนอื่นคุณจะต้องกำหนด §Yภารกิจ§! ให้กับกองบินก่อน ถ้ากองบินไม่มีภารกิจ(ที่เปิดใช้งาน) กองบินจะยังคงจอดประจำการอยู่ในฐานทัพจนกว่าเราจะเปิดใช้ภารกิจกองบินจึงจะเริ่มออกไปทำภารกิจที่เราตั้งเอาไว้\n\nมี §Yภารกิจทางอากาศ§! ที่แตกต่างกันหลายประเภทและในแต่ละภารกิจอาจใช้ชนิดของเครื่องบินที่แตกต่างกัน หากเราต้องการ §Yกองบินสนับสนุน§! เราจะต้องกำหนดภารกิจของกองบินให้เป็น §Yสนับสนุนทางอากาศ§! ซึ่งจะช่วยให้พวกเขาเข้าร่วมการต่อสู้ทางบกและโจมตีศัตรูของคุณ\n\nในการส่งกองบินไปปฏิบัติภารกิจให้คลิกไอคอนภารกิจในอินเตอร์เฟซทางอากาศด้านบนทางซ้ายของจอ"
 tut_9_text_1:2 "Good! Now with almost everything set up, it is time to look at executing the §YBattle Plan§! and conquer Ethiopia for Italy.\n\nClick the §YDefault Mapmode§! £GFX_F1    button in the bottom right and then select your Army by clicking the portrait at the bottom of the screen."
 tut_10_text_1:1 "ดี! ก่อนที่เราจะเริ่มการโจมตีเอธิโอเปียคุณควรกำหนดผู้บัญชาการให้กับกองทัพของคุณหากคุณยังไม่ได้ดำเนินการ คลิกที่ §Yภาพผู้บัญชาการที่ว่างเปล่า§! ที่ด้านซ้ายบนของหน้าจอแล้วเลือกผู้บัญชาการจากรายการ\n\nคลิกที่ปุ่ม §Yดำเนินการตามแผน§! ที่ด้านล่างของหน้าจอเพื่อสั่งให้กองกำลังของคุณเริ่มการบุก"
 tut_10_text_2:0 "ปุ่มดำเนินการตามแผน"
 tut_11_text_1:1 "Your forces will now begin the offensive on Addis Ababa, Ethiopia's capital. When you have occupied enough of your enemies' territory, they will surrender.\n\n§YUnpause§! the game by pressing £SPACE . You can adjust the game speed by pressing the £KP_PLUS  or £KP_MINUS  keys. It is normal that players often adjust the game speed according to their needs as opposed to play on the same speed all the time.\n\nHint: If you feel you could control your units better, select a division and §Gright-click§! provinces to manually override the orders units get from Battle Plans."
 tut_12_text_1:1 "เอธิโอเปียยอมแพ้แล้ว! คุณชนะ!\nตอนนี้คุณสามารถทำตามความต้องการภายใน §Yการประชุมสันติภาพ§! เราขอแนะนำให้คุณเลือก §Yต้องการทุกรัฐ§!\n\nความต้องการแต่ละอย่างของคุณจะเพิ่ม £world_tension_icon  §Yความตึงเครียดของโลก§! จำนวนหนึ่ง ยิ่ง §Yความตึงเครียดของโลก§! สูงขึ้นเท่าใด คุณก็จะยิ่งเข้าใกล้สงครามโลกมากขึ้นเท่านั้น\n\nบางประเทศมี §Yการดำเนินการทางทูต§! ที่ล็อกจนกว่าความตึงเครียดของโลกจะเพิ่มสูงมากพอ อ่านคำแนะนำเพิ่มเติมด้านล่าง"
 tut_13_text_1:1 "You are victorious! The war is over and Ethiopia has been defeated.\n\nDuring peace time you may want to §Ytransport troops§! across the ocean to redeploy them to different locations, or perhaps to prepare for war. \n\nNow that Ethiopia has been defeated you do not need to have so many Divisions there.\n\nSelect at least §Y4 Divisions§! and move them to the §Yhighlighted port§! by §Gright-clicking§! the province."
 tut_14_text_1:1 "To transfer troops between two friendly territories your troops must first be standing in a port.\n\nSelect the units §Ystanding in the port§! and §Gright-click§! another §Yport in Italy§!."
