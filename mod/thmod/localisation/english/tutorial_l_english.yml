 INTERNATIONAL_MARKET_HINT_SCREEN: "Hint: International Market"
 INTERNATIONAL_MARKET_HINT_SCREEN_TEXT: "This is the §YInternational Market§! screen. Here you can buy equipment from other countries and sell your own for £GFX_civ_factory_output $CIC_BANK_HIGHLIGHT$, which will temporarly increase your construction speed.\n\nWhen you buy equipment you need to assign £GFX_civ_factory §YCivilian Factories§! to the contract, which will produce the £GFX_civ_factory_output $CIC_BANK_HIGHLIGHT$ you need to pay for the equipment. The more factories you assing, the fewer deliveries there are going to be, and you will get the total amount of equipment faster. Note that when you assign your £GFX_civ_factory §YCivilian Factories§! to pay for contracts, they cannot be used to construct buildings.\n\nThe §YInefficient Contract alert§! will show on the §YInternational Market§! button whenever one of your contracts is not delivering the expected amount of equipment or producing the expected amount of £GFX_civ_factory_output $CIC_BANK_HIGHLIGHT$. The contract will still go on, but it will take more deliveries to complete."
 BUTTON_WIKI_MARKET: "Read about the §HMarket§! on HOI4 Wiki!"
 MILITARY_INDUSTRIAL_ORG_HINT_SCREEN: "Hint: Military Industrial Organizations"
 MILITARY_INDUSTRIAL_ORG_HINT_SCREEN_TEXT: "When you produce, research or design equipment you can assign a $INDUSTRIAL_ORG_TOOLTIP_HEADER$. These organizations provide improvements to the equipment they are researching or designing. On production lines they help with production speed, efficiency and resource needs. \n\nFor every task a $INDUSTRIAL_ORG_TOOLTIP_HEADER$ completes it gains funds which can be used to unlock traits. These traits improve the equipment or production bonuses of the $INDUSTRIAL_ORG_TOOLTIP_HEADER$. \n\nEach research or production line a $INDUSTRIAL_ORG_TOOLTIP_HEADER$ is assigned to will have a daily £pol_power §YPolitical Power§! cost."
