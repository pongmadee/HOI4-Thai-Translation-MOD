 CARRIER_BOX_TOOLTIP:1 "§Yกลุ่มเรือบรรทุกเครื่องบิน§! ให้อำนาจการโจมตีระยะไกลแก่กองเรือ ได้รรับการคุ้มกันจากทั้ง §Yกลุ่มคุ้มกัน§! และ §Yแนวรบหลัก§! เรือบรรทุกเครื่องบินสามารถทำการโจมตีศัตรูโดยปราศจากการรบกวน หากมี §Yกองเรือสินค้า§! อยู่ในการรบ พวกเขาจะปรากฏอยู่ในบริเวณนี้"
