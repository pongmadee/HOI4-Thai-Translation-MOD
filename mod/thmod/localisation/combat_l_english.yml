 combat_stat_depth_charges_info:1 "§Hระเบิดน้ำลึก§!\n\nระเบิดน้ำลึกใช้จัดการเรือดำน้ำ ซึ่งไม่สามารถถูกโจมตีได้จากอาวุธประเภทอื่น\n"
 combat_stat_light_guns_info:2 "§Hปืนเบา§!\n\nปืนเบามีประสิทธิภาพในการจัดการ §Yเรือคุ้มกัน§! ปืนเบาจะเลือกเป้าหมายเป็นศัตรูที่ใกล้ที่สุด\n"
 combat_stat_heavy_guns_info:2 "§Hปืนหนัก§!\n\nปืนหนักมีประสิทธิภาพในการจัดการ §Yเรือรบหลัก§! มันสามารถยิงเข้าถึงกลุ่มศัตรูที่อยู่ภายในสองช่องและมักเลือกยิงเป้าหมายที่มีขนาดใหญ่\n"
 combat_stat_anti_air:1 "§Hค่าต่อสู้อากาศยานของกองเรือ§!\n\nค่าต่อสู้อากาศยานของกองเรือ ถูกคำนวณโดยใช้ปืนต่อต้านอากาศยานของเรือทุกลำในกองเรือ ช่วยรบกวนเครื่องบินทิ้งระเบิดศัตรูที่โจมตีกองเรือและลดความเสียหายที่อาจเกิดขึ้น\n"
 combat_stat_torpedoes_info:2 "§Hตอร์ปิโด§!\n\nไม่สนใจเกราะและมีประสิทธิภาพมากในการจัดการ §Yเรือรบหลัก§! จำนวนของตอร์ปิโดที่ยิงเข้าใส่ศัตรูนั้นขึ้นอยู่กับ §Yประสิทธิภาพการคุ้มกัน§! ของกองเรือศัตรู\n"
 screening_efficiency_info:2 "§Hประสิทธิภาพการคุ้มกัน§!\n\n§Yประสิทธิภาพการคุ้มกัน§! ที่สูงจะช่วยป้องกัน §Yเรือรบหลัก§! จากตอร์ปิโดของศัตรู เรือบรรทุกเครื่องบินของคุณจะถูกคุ้มกันโดยทั้งเรือรบหลักและเรือคุ้มกัน เรือรบหลักถูกคุ้มกันโดยเรือคุ้มกันเท่านั้น\n"
 POSITIONING_INFO:1 "§Hการวางตำแหน่ง§! แสดงให้เห็นว่ากองเรือของคุณอยู่ในตำแหน่งที่ดีเพียงใดเมื่อเทียบกับศัตรู โดยค่านี้จะได้รับผลกระทบจากขนาดสองกองเรือเมื่อเทียบกัน, สภาพอากาศและทักษะของผู้นำ เรือรบที่เข้าร่วมต่อสู้หลังจากเริ่มรบจะได้รับค่าโทษการวางตำแหน่งชั่วคราว\n\nหากการจัดตำแหน่งต่ำกว่า 100%, กองเรือจะได้รับผลกระทบ\n"
