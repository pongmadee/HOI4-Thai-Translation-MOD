 gw_tank_equipment_desc:0 "รถถังในสงครามโลกครั้งที่หนึ่งได้รับการพัฒนาแยกจากด้วยกันโดยสหราชอาณาจักรและฝรั่ง เศสเพื่อทำลายการหยุดชะงักของการทำสงครามบนแนวรบด้านตะวันตก.ชื่อรถถังถูกนำมาใช้โดย ชาวอังกฤษในช่วงแรกของการพัฒนา,เป็นมาตรการรักษาความปลอดภัยเพื่อปกปิดวัตถุประสงค์ ของพวกเขา.รถถังยุคแรกมีอาวุธปืนกลและปืนใหญ่เคลื่อนที่ช้าและติดอาวุธเพียงพอที่จะหยุดยิง อาวุธขนาดเล็ก"
