 GER_medium_tank_destroyer_equipment_2_desc:0 "Jagdpanzer IV ทำหน้าที่ในส่วนต่อต้านรถถังของ Panzer และกองพล SS Panzer ต่อสู้ ในนอร์มังดี,ในยุทธการตอกลิ่มและแนวรบด้านตะวันออก ประสบความสำเร็จอย่างมากในยาน เกราะพิฆาตรถถัง แต่ทำหน้าที่ได้ไม่ดีเมื่อถูกนำมาใช้แทนบทบาทของรถถังหรือปืนจู่โจมเช่นเดียว กับยานเกราะพิฆาตรถถังทั่วไป อย่างไรก็ตามในช่วงหลังของสงครามพวกมันถูกนำมาใช้มากขึ้น เพื่อทดแทนรถถังเพราะบ่อยครั้งที่ไม่มีอะไรให้ใช้"
 GER_medium_tank_destroyer_equipment_3:0 "Jagdpanther"
 GER_medium_tank_destroyer_equipment_3_short:0 "Jagdpanther"
 GER_medium_tank_destroyer_equipment_3_desc:0 "Jagdpanther (ภาษาเยอรมัน: 'ล่าเสือดำ') เป็นยานเกราะพิฆาตรถถังที่สร้างขึ้นโดย นาซีเยอรมนีในช่วงสงครามโลกครั้งที่สองโดยขึ้นอยู่กับตัวถังของรถถัง Panther มันเข้าประ จำการในช่วงท้ายสงคราม(1944) และใช้ในแนวรบด้านตะวันออกและตะวันตก Jagdpanther  รวมกับปืนใหญ่ 8.8 cm PaK 43 ที่ทรงพลังของ Tiger II และเกราะที่ดีเยี่ยมและ ช่วงล่างของตัวถัง Panther, แม้ว่ามันจะได้รับความไม่สะดวกจากสภาพทั่วไปของประเทศ เยอรมนีในช่วงหลังๆของสงคราม,ซึ่งส่งผลให้มีจำนวนการผลิตน้อยการขาดแคลนชิ้นส่วนอะไหล่และ การฝึกพลขับไม่ดี"
