 GER_medium_tank_equipment_1_desc:0 "ก่อนปี 1934/35, นายพลไฮนทซ์ กูเดเรียน จินตนาการถึงสองสิ่งพื้นฐาน ที่จะทำหน้าที่เป็น ยุทโธปกรณ์ที่หลากหลายสำหรับหน่วยยานเกราะของเยอรมันในอนาคต รถถังคันแรกจะต้องมี อาวุธต่อต้านรถถังและปืนกลสองกระบอก ส่วนรถถังคันที่สองเป็นยานเกราะรองรับด้วยปืนลำกล้อง ขนาดใหญ่ขึ้น ในที่สุด รถถังคันแรกก็กลายเป็นที่รู้จักในนาม Panzer III ซึ่งจะเป็นรถถัง มาตรฐานสำหรับกองพันรถถัง รถถังคันที่สองกลายเป็นที่รู้จักในฐานะ Panzer IV"
