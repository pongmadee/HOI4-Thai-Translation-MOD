 GER_medium_tank_aa_equipment_2_desc:0 "Flakpanzer IV 'Ostwind' (ภาษาเยอรมัน: 'ลมตะวันออก') เป็นปืนต่อต้านอากาศ ยานที่ขับเคลื่อนด้วยตนเองบนพื้นฐานของรถถัง Panzer IV มันได้รับการพัฒนาในปี 1944  ในฐานะทายาทของ Flakpanzer IV รุ่นก่อนหน้า ป้อมปืนของ.Panzer IV ถูกถอดออกและ แทนที่ด้วยป้อมปืนแบบเปิดด้านบนหกเหลี่ยม 3.7 cm FlaK 43 การออกแบบแบบปิดด้านบน น่าจะดีกว่าแต่สิ่งนี้เป็นไปไม่ได้จากควันหนาที่เกิดจากปืน"
