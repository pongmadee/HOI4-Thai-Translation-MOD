l_english:
 submarine:0 "เรือดำน้ำ"
 submarine_desc:0 "เรือดำน้ำความสามารถลอบเร้นและใช้ตอร์ปิโดทรงพลังเพื่อทำลายขบวนเรือขนส่งของศัตรู"
 both_cruisers_desc:0 "เรือลาดตระเวนเบา - เป็นเรือตรวจการณ์เบา หน้าที่หลักของมันคือการป้องกันเรือรบ ขนาดใหญ่จากเรือรบขนาดเล็กของศัตรู แต่ก็สามารถปล่อยตอร์ปิโดทรงพลังที่สามารถทำความ เสียหายเรือขนาดใหญ่ได้\n\nเรือลาดตระเวนหนัก - เป็นเรือลาดตระเวนหุ้มเกราะ ขนาดใหญ่ที่มีความยืดหยุ่น เป็นทางเลือกที่ดีสำหรับประเทศที่ไม่สามารถสร้างเรือรบหลักได้"
 light_cruiser:1 "เรือลาดตระเวนเบา"
 light_cruiser_desc:0 "เป็นเรือตรวจการณ์เบา หน้าที่หลักของมันคือการป้องกันเรือรบหลักจากเรือรบขนาด เล็กของศัตรู แต่ก็สามารถปล่อยตอร์ปิโดทรงพลังที่สามารถทำความเสียหายเรือขนาดใหญ่ได้"
 heavy_cruiser:1 "เรือลาดตระเวนหนัก"
 heavy_cruiser_desc:0 "เป็นเรือลาดตระเวนหุ้มเกราะขนาดใหญ่ที่มีความยืดหยุ่น เป็นทางเลือกที่ดีสำหรับประเทศที่ไม่ สามารถสร้างเรือรบหลักได้"
 destroyer:0 "เรือพิฆาต"
 destroyer_desc:0 "เป็นเรือตรวจการณ์เบาสุด หน้าที่ของมันคือการปกป้องเรือขนาดใหญ่และค้นหากับทำลายเรือดำน้ำ"
 ship_hull_light:1 "ตัวเรือเบา"
 ship_hull_light_desc:0 "เป็นเรือตรวจการณ์เบาสุด หน้าที่ของมันคือการปกป้องเรือขนาดใหญ่และค้นหากับทำลายเรือดำน้ำ"
 carrier:0 "เรือบรรทุกเครื่องบิน"
 carrier_desc:0 "เรือรบหลักขนาดใหญ่ที่สามารถบรรทุกเครื่องบินที่มีความสามารถทรงพลังในการต่อสู้ รวมถึงยังมี ประโยชน์ในฐานะสนามบินลอยน้ำที่คุณสามารถวางในตำแหน่งนอกชายฝั่งของศัตรูของคุณได้"
 battleship:0 "เรือประจัญบาน"
 battleship_desc:0 "เรือรบหลักขนาดใหญ่ที่มีปืนใหญ่ที่สุดและเกราะที่แข็งแกร่งที่สุดที่สามารถซื้อได้ การลงทุนที่มีราคาแพงเช่น นี้สมควรได้รับการสนับสนุนอย่างเหมาะสมโดยเรือตรวจการณ์ขนาดเล็ก"
 battle_cruiser:0 "เรือประจัญบานลาดตระเวน"
 battle_cruiser_desc:0 "เรือรบหลักขนาดใหญ่มีความสามารถที่ใกล้กับเรือประจัญบาน แต่เกราะที่อ่อนกว่าแลกกับความ เร็วที่เร็วกว่า"
 convoy:0 "เรือขนส่ง"
 convoy_desc:0 "เรือขนส่งใช้สำหรับการค้าระหว่างประเทศในการส่งสินค้าและทรัพยากร นอกจากนี้ยังใช้ใน การข้ามฟากกองกำลังและใช้ในการยกพลขึ้นบก"
 sh_battleship:0 "เรือประจัญบานหนัก"
 sh_battleship_desc:0 "เรือรบหลักขนาดใหญ่ที่มีปืนใหญ่ที่สุดและเกราะที่แข็งแกร่งที่สุดที่สามารถซื้อได้  การลงทุนที่มีราคาแพง เช่นนี้สมควรได้รับการสนับสนุนอย่างเหมาะสมโดยเรือตรวจการณ์ขนาดเล็ก"
 light_airframe:0 "โครงสร้างเบา"
 light_airframe_desc:0 "โครงสร้างเบาทั้งหมดของอากาศยาน"
 medium_airframe:0 "โครงสร้างกลาง"
 medium_airframe_desc:0 "โครงสร้างกลางทั้งหมดของอากาศยาน"
 heavy_airframe:0 "โครงสร้างหนัก"
 heavy_airframe_desc:0 "โครงสร้างหนักทั้งหมดของอากาศยาน"
 jet_engines:0 "เครื่องยนต์ไอพ่น"
 JET_ENGINES_SPECIAL:0 "การพัฒนาเครื่องยนต์ไอพ่น มีความจำในการพัฒนาเครื่องบินขับเคลื่อนด้วยไอพ่น"
 jet_engines_desc:0 "ความก้าวหน้าในเทคโนโลยีการขับเคลื่อน เครื่องยนต์ไอพ่นจะช่วยให้การพัฒนาเครื่องบินรุ่น ใหม่ทั้งหมด"
 convoy_1:0 "เรือขนส่ง"
 armored_car_equipment:0 "รถยนต์หุ้มเกราะ"
 armored_car_equipment_desc:0 "ยานพาหนะติดล้อน้ำหนักเบาหุ้มเกราะ โดยทั่วไปใช้สำหรับการลาดตระเวนและการปราบปรามการต่อต้านแต่สามารถติดตั้งอาวุธหนักได้"
 motorized_equipment:0 "รถบรรทุก"
 motorized_equipment_desc:0 "รถบรรทุกและรถยนต์อื่นๆที่ใช้ในการขนส่งทหารไปและในสนามรบ"
 motorized_equipment_1:0 "รถบรรทุก"
 motorized_equipment_1_desc:0 "กองทหารราบที่ใช้เครื่องยนต์เป็นขั้นแรกในการใช้เครื่องจักรกลในกองทัพ รถบรรทุกพลเรือน สามารถปรับใช้กับการขนส่งทางทหารของทหารได้อย่างง่ายดาย ลากปืนและอุปกรณ์และ เสบียง นี่เป็นการเพิ่มความคล่องตัวเชิงกลยุทธ์ของหน่วยทหารราบซึ่งจะขึ้นอยู่กับการเดินทัพ"
