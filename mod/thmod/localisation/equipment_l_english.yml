 GER_gw_tank_equipment_desc:0 "Leichttraktor เป็นรถถังทดลองเยอรมัน.หลังจากสงครามโลกครั้งที่หนึ่ง. เยอรมนีถูก จำกัด ในการพัฒนาทางทหารโดยสนธิสัญญาแวร์ซาย แต่เป็นโครงการลับภายใต้ชื่อ 'Traktor' กำลังพัฒนารถหุ้มเกราะและปืนใหญ่ทางทหาร"
