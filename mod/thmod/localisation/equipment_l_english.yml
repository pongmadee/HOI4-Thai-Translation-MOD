 GER_medium_tank_equipment_3_desc:0 "Panther เป็นชื่อสามัญของรถถังกลางที่เยอรมนีนำมาใช้ในสงครามโลกครั้งที่สองตั้งแต่กลาง ปี 1943 จนถึงสิ้นสุดสงครามยุโรปในปี 1945 ตั้งใจให้ต่อกรกับรถถังรัสเซีย T-34 และแทน ที่ Panzer III และ Panzer IV ในขณะที่ไม่เคยเข้ามาแทนที่ได้และทำหน้าที่ควบคู่ไปกับรถ ถัง Tiger ที่หนักกว่าจนกระทั่งสิ้นสุดสงคราม การผสมผสานที่ยอดเยี่ยมของพลังยิงความ คล่องตัวและการป้องกันทำให้กลายเป็นมาตรฐานสำหรับการออกแบบรถถังช่วงปลายและสงคราม หลังสงครามของประเทศอื่นและถือได้ว่าเป็นหนึ่งในรถถังที่ดีที่สุดของสงครามโลกครั้งที่สอง"
