 upgrade_economy_civilian:0 "เศรษฐกิจ/พลเรือน"
 upgrade_economy_civilian_desc:0 "§Lสายลับของเราจะได้รับการฝึกฝนให้รับผิดชอบบทบาทของพลเรือนในดินแดนของศัตรูและปฏิบัติการภายในภาคอุตสาหกรรมและภาคพลเรือน รวบรวมข่าวกรองเกี่ยวกับอุตสาหกรรมและเศรษฐกิจของศัตรู§!"
 upgrade_army_department:0 "แผนกกองทัพบก"
 upgrade_army_department_desc:0 "§Lข่าวกรองของทหารราบศัตรูมีความสำคัญยิ่งและมีความจำเป็นต้องก่อตั้งแผนกข่าวกรองทางทหาร สายลับของเราจะได้รับการฝึกฝนให้แทรกซึมเข้าไปในกองทัพบกของศัตรูโดยทำหน้าที่เป็นทหารหรือนายพลและรายงานความลับที่พวกเขาพบหลังแนวรบของศัตรูให้เราทราบ§!"
 upgrade_naval_department:0 "แผนกกองทัพเรือ"
 upgrade_naval_department_desc:0 "§Lสงครามทางทะเลเป็นส่วนสำคัญของการรักษาความปลอดภัยและด้วยความก้าวหน้าของเทคโนโลยีกองทัพเรือ เป็นสิ่งสำคัญที่เราต้องตั้งแผนกข่าวกรองกองทัพเรือ§!"
 upgrade_airforce_department:0 "แผนกกองทัพอากาศ"
 upgrade_airforce_department_desc:0 "§Lแผนกข่าวกรองกองทัพอากาศจะเป็นแผนกที่มีประโยชน์ของสายลับของเรา รับผิดชอบการแทรกซึมกองทัพอากาศของข้าศึกและรวบรวมข่าวความเคลื่อนไหวเครื่องบินข้าศึก§!"
 upgrade_passive_defense:0 "ป้องกันภายใน"
 upgrade_passive_defense_desc:1 "§Lอาสาสมัครป้องกันประเทศเป็นเครื่องมือที่สำคัญสำหรับหน่วยข่าวกรองของเรา โดยการฝึกกองกำลังอาสาสมัครป้องกันประเทศและกองทหารรักษาการณ์ในหน่วยสืบราชการลับและหน่วยต่อต้านการสืบราชการลับของศัตรู เราจะต้องแน่ใจว่าเรามีการป้องกันในบ้านอยู่เสมอ§!"
 upgrade_anti_partisan:0 "ต่อต้านกลุ่มหัวรุนแรง"
 upgrade_anti_partisan_desc:0 "§Lการโฆษณาชวนเชื่อเป็นเครื่องมือที่มีประสิทธิภาพในการรับรองความภักดีของพลเมืองของเรา แต่การสร้างการเชื่อฟังในดินแดนศัตรูนั้นซับซ้อนกว่ามาก โดยการฝึกสายลับของเราเพื่อแทรกซึมกลุ่มต่อต้านของศัตรู เราอาจเริ่มทำการจับกุมและยุติกิจกรรมที่ก่อกวนได้ แน่นอนว่ากลุ่มต่อต้านต่างชาติจะสูญเสียความหวังในการกลับคืนสู่ระบอบเก่า§!"
 upgrade_blueprint_stealing:0 "ขโมยพิมพ์เขียว"
 upgrade_blueprint_stealing_desc:0 "§Lเรารู้ว่าศัตรูของเรามีโครงการลับสำหรับการทดลองอาวุธและยานพาหนะ สิ่งที่เราไม่ทราบคือสิ่งที่โครงการเหล่านั้นและสิ่งที่พวกเขากำลังสร้าง โดยการแทรกซึมเข้าไปในแผนกอาวุธทดลองของศัตรู เราจะไม่เพียงได้รับโอกาสในการเรียนรู้สิ่งที่พวกเขาวางแผนที่จะใช้กับเราเท่านั้น แต่จะได้รับโอกาสที่ดีในการใช้ข้อมูลนี้เพื่อพัฒนาแผนกอาวุธของเราเองได้อีกด้วย§!"
 upgrade_portable_radios:0 "วิทยุพกพา"
 upgrade_portable_radios_desc:0 "§Lอุปกรณ์สื่อสารทางวิทยุทั่วไปนั้นใหญ่เกินไปและอยู่ประจำที่และจะเป็นประโยชน์ในสภาพแวดล้อมที่ซ่อนเร้น แต่ด้วยการสร้างเทคโนโลยีขนาดกะทัดรัดนี้และพรางเป็นวัตถุทั่วไปเช่นกระเป๋าเอกสาร สายลับของเราจะสามารถสื่อสารได้ตลอดเวลาเพื่อตอบข้อสงสัยหรือการเตือนภัย§!"
 upgrade_invisible_ink:0 "หมึกที่มองไม่เห็น"
 upgrade_invisible_ink_desc:0 "§Lจดหมายที่เขียนด้วยหมึกที่มองไม่เห็นทำให้เป็นเพียงแผ่นกระดาษเปล่าเมื่อมองด้วยตาเปล่า แต่การประยุกต์ใช้แสง UV หรือสารเคมีเช่นแอมโมเนียเพื่อเปิดเผยเนื้อหาของจดหมาย ด้วยการทำให้มาตรฐานการใช้หมึกที่มองไม่เห็นโดยสายลับของเราทั้งหมด ข้อมูลของเราจะยังคงเป็นความลับแม้ว่าจะถูกศัตรูดักจับ§!"
 upgrade_plastic_explosives:0 "ระเบิดพลาสติก"
 upgrade_plastic_explosives_desc:0 "§Lพื้นผิวคล้ายวัตถุระเบิดของพลาสติกทำให้เหมาะอย่างยิ่งสำหรับการก่อวินาศกรรมศัตรูดังนั้นมันจึงเป็นเรื่องธรรมดาที่เราจะให้วัสดุให้กับพวกก่อการต่างชาติ การวางระเบิดนั้นสามารถวางในที่ๆไกลหูไกลตาและอยู่ในพื้นที่เป็นจุดอ่อนของโรงงานข้าศึกและธรรมชาติที่อ่อนไหวของสารจะทำให้เป็นอาวุธในอุดมคติในการลอบสังหารทางการเมือง...§!"
 upgrade_suicide_pills:0 "ยาฆ่าตัวตาย"
 upgrade_suicide_pills_desc:0 "§Lมันเป็นสิ่งที่หลีกเลี่ยงไม่ได้ที่สายลับของเราจะถูกจับ เราต้องเสนอทางออกสายลับของเราเพื่อเลี่ยงความความน่ากลัวที่รอพวกเขาอยู่ในห้องสอบสวนและยาไซยาไนด์ที่ฟันจะช่วยให้พวกเขารอดพ้นจากสิ่งเลวร้ายได้§!"
 upgrade_training_centers:0 "ศูนย์ฝึกในท้องถิ่น"
 upgrade_training_centers_desc:0 "§Lในขณะที่สายลับของเราสามารถปรับตัวให้เข้ากับสภาพแวดล้อมใดๆบรรทัดฐานทางวัฒนธรรมและภาษาของดินแดนต่างๆจะมีความเป็นธรรมชาติมากกว่าสำหรับผู้ที่เกิดและเติบโตในวัฒนธรรมนั้น หากเราจะสร้างเครือข่ายสายลับทั่วโลก เราต้องขยายศูนย์ฝึกและสรรหาของเราทั่วโลกและรับสายลับจากวัฒนธรรมและภูมิหลังทั้งหมด§!"
 upgrade_commando_training:0 "ฝึกคอมมานโด"
 upgrade_commando_training_desc:1 "§Lในขณะที่แผนกของเรามักจะจัดการกับแง่มุมของสงครามที่เฉียบคม ทีมเล็กๆของทหารติดอาวุธหนักเป็นสิ่งที่จำเป็นในการปฏิบัติการให้เสร็จสมบูรณ์ โดยการฝึกอบรมสายลับของเราทุกวิถีทางในการทำสงครามคอมมานโด พวกเขาจะมีประสิทธิภาพมากขึ้นในการปฏิบัติการก่อวินาศกรรม มีโอกาสน้อยที่จะถูกตรวจพบโดยหน่วยสืบราชการลับของศัตรูและมีความสามารถในการยึดอุปกรณ์รหัสลับของศัตรู§!"
 upgrade_interrogation_techniques:0 "เทคนิคการซักถาม"
 upgrade_interrogation_techniques_desc:0 "§Lบ่อยครั้งที่การทำร้ายจิตใจของสายลับของศัตรูจะมีประสิทธิภาพมากกว่าร่างกายของพวกเขา การใช้กำลังทางกายภาพนั้นไม่น่าเชื่อถือและมักส่งผลให้ได้ข้อมูลเท็จ ผู้สอบสวนที่มีทักษะอย่างแท้จริงสามารถทำลายความประสงค์ของศัตรูได้โดยไม่ต้องใช้ความรุนแรง แต่ถ้าเป็นเช่นนั้นเรามีวิธีทำให้พวกเขาพูด...§!"
 upgrade_diplo_training:0 "ฝึกการทูต"
 upgrade_diplo_training_desc:0 "§Lฝึกสายลับของเราเพื่อกำจัดนักลงทุนต่างชาติและนักการทูตบางคนและอาจโน้มน้าวพวกเขาให้หลีกเลี่ยงผลประโยชน์ในรัฐของศัตรู§!"
 upgrade_psycho_warfare:0 "สงครามจิตวิทยา"
 upgrade_psycho_warfare_desc:0 "§Lโฆษณาชวนเชื่อเป็นเครื่องมือที่มีประสิทธิภาพในการรักษาอุดมการณ์ของเราภายในรัฐของเราเอง แต่ไม่มีเครื่องมือใดที่มีประสิทธิภาพพอๆ กับการกระจายความหวาดกลัวต่อระบอบการปกครองของศัตรูและสิ่งที่พวกเขาอาจนำมาสู่ประเทศ โดยการสอดแนมสายขบวนการต่อต้านอุดมการณ์ในต่างประเทศ เราจะมีประสิทธิภาพมากขึ้นในการเผยแพร่อุดมการณ์ของเราไปทั่วโลก...§!"
 upgrade_form_department:0 "ก่อตั้งแผนก"
 upgrade_form_department_desc:0 "§Lวิทยาการรหัสเป็นวิธีการสร้างรหัสเพื่อรักษาการสื่อสารที่เป็นความลับ โค้ดที่ไม่จำเป็น ข้อความที่เขียนด้วยรหัสก็แทบจะเป็นไปไม่ได้ที่จะเข้าใจ การเข้ารหัสข้อมูลของเรามีความสำคัญเท่าเทียมกันกับการถอดรหัสของศัตรู§!"
 upgrade_decryption_boost:1 "กลุ่มสกัดกั้นทางวิทยุ"
 upgrade_decryption_boost_desc:0 "§Lคลื่นวิทยุทำให้สามารถสื่อสารจากระยะไกลในระยะไกลและสัญญาณมักถูกเข้ารหัสโดยการเปลี่ยนความถี่ของการออกอากาศในอัตราที่ไม่สม่ำเสมอ ถ้าเราจะสกัดกั้นการสื่อสารของศัตรู เราจะต้องจัดตั้งกลุ่มการสกัดกั้นเพื่อทำการถอดรหัสสัญญาณวิทยุของข้าศึก§!"
 upgrade_decryption_boost_2:1 "ใช้เครื่องช่วยถอดรหัส"
 upgrade_decryption_boost_2_desc:0 "§Lเครื่องจักรได้รับการพิสูจน์แล้วว่ามีประโยชน์ในการเข้ารหัสข้อมูล ด้วยเครื่องเข้ารหัสช่วยในการถอดรหัสที่ยากที่สุดได้ เครื่องเข้ารหัสมีความสำคัญในการถอดรหัสข้อความที่เรายังไม่ทราบความหมายและจะเป็นสิ่งที่มีค่าสำหรับทีมถอดรหัสของเรา§!"
 upgrade_crypto_strength:1 "โรงเรียนรหัสวิทยา"
 upgrade_crypto_strength_desc:0 "§Lโค้ดและรหัสได้พิสูจน์แล้วว่าเป็นวิธีที่มีประสิทธิภาพสูงสุดในการจัดตั้งและปกป้องเครือข่ายสายลับของเราในต่างประเทศ กองบัญชาการสื่อสารของรัฐบาลจะทุ่มเทเพื่อการสร้างวิธีการเข้ารหัสใหม่และซับซ้อนที่ศัตรูจะไม่สามารถถอดรหัสได้§!"
