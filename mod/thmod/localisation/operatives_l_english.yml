 BECOME_SPY_MASTER_FACTION_NEEDED:0 "§Rคุณต้องอยู่ในฝ่ายใดฝ่ายหนึ่งเพื่อที่จะเป็นหัวหน้าสายลับได้§!"
 BECOME_SPY_MASTER_UPGRADES_NEEDED:1 "§Rคุณต้องมีสำนักข่าวกรองที่มีการอัปเกรดสาขาแตกต่างกัน $NUMBER$ เพื่อที่จะเป็นหัวหน้าสายลับได้§!"
 BECOME_SPY_MASTER_NO_SUBJECT:0 "§Rประเทศที่อยู่ใต้อำนาจไม่สามารถเป็นหัวหน้าสายลับได้§!"
 BECOME_SPY_MASTER_COOLDOWN:0 "§Rประเทศอื่นกลายเป็นหัวหน้าสายลับของฝ่ายเราน้อยกว่า $COOLDOWN|H$ วัน ที่ผ่านมา  เราต้องรอจนกว่า $DATE|H$ ก่อนที่จะสามารถเป็นหัวหน้าสายลับได้§!"
 BECOME_SPY_MASTER_COST:1 "มีค่าใช้จ่าย £pol_power $VALUE$ เพื่อเป็น §Hหัวหน้าสายลับ§!"
 BECOME_SPY_MASTER_DESC:0 "การเป็น §Hหัวหน้าสายลับ§! คุณสามารถควบคุมหน่วยปฏิบัติการได้มากขึ้นโดยจำนวนขึ้นอยู่กับขนาดของฝ่าย\nในแต่ละฝ่ายจะมี §Hหัวหน้าสายลับ§! ได้เพียงหนึ่งประเทศเท่านั้น และหากฝ่ายของคุณมี §Hหัวหน้าสายลับ§! อยู่แล้วพวกเขาต้องยอมรับให้คุณครอบครองตำแหน่งนี้"
