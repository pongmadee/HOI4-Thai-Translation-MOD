 RULE_OPTION_YUG_FRAGMENTED:0 "Yugoslavia Fragmented"
 RULE_OPTION_YUG_FRAGMENTED_DESC:0 "All releasable constituent nations comprising Yugoslavia are released as free and independent nations upon game-start."
 SOV_FRAGMENTATION_STATUS:0 "สถานะการกระจายตัวของสหภาพโซเวียต"
