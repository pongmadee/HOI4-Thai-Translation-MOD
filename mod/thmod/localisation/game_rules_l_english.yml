 RULE_OPTION_ENG_FRAGMENTED_DESC:0 "All releasable constituent nations comprising the United Kingdom are released as free and independent nations upon game-start."
 SPR_FRAGMENTATION_STATUS:0 "Spanish Fragmentation Status"
 RULE_OPTION_SPR_FRAGMENTED:0 "Spain Fragmented"
 RULE_OPTION_SPR_FRAGMENTED_DESC:0 "Catalonia, Galicia, and Navarra will be released as free and independent states upon game-start."
 RULE_OPTION_SPR_FAMILIAR:0 "11th of November"
 RULE_OPTION_SPR_FAMILIAR_DESC:0 "The borders of Spain will be redrawn into something familiar."
 FRA_FRAGMENTATION_STATUS:0 "French Fragmentation Status"
 RULE_OPTION_FRA_FRAGMENTED:0 "France Fragmented"
 RULE_OPTION_FRA_FRAGMENTED_DESC:0 "All releasable constituent nations comprising France will be released as free and independent states upon game-start."
