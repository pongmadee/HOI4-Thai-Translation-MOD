 RULE_OPTION_AMERICAS_DECOLONIZED:0 "ปลดปล่อยอาณานิคมอเมริกา"
 RULE_OPTION_AMERICAS_DECOLONIZED_DESC:0 "All releasable colonized nations in the Americas are released as free and independent nations upon game-start."
