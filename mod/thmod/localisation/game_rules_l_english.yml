 RULE_HISTORICAL_YUG_AI_DESC:0 "The Yugoslavian AI will follow the historical chain of events most closely."
 RULE_OPTION_DEMOCRATIC_CZE_AI_DESC:0 "The Czechoslovakian AI will attempt to to remain democratic and focus predominantly on its internal development by going down the relevant paths of the national focus tree."
 RULE_OPTION_COMMUNIST_CZE_AI_DESC:0 "The Czechoslovakian AI will attempt to reform the country to communism and enter into an alliance with the Soviet Union or another major communist nation."
 RULE_OPTION_DEMOCRATIC_ALTERNATE_CZE_AI_DESC:0 "The Czechoslovakian AI will attempt to form a faction of its own to defend itself while remaining democratic, by going down the relevant paths of the national focus tree."
 RULE_FASCIST_CZE_AI_DESC:0 "The Czechoslovakian AI will attempt to turn the country fascist and enter into an arrangement with Germany by going down the relevant paths in the national focus tree."
 RULE_HISTORICAL_CZE_AI_DESC:0 "The Czechoslovakian AI will follow the historical chain of events as much as possible."
 RULE_FASCIST_ROM_AI_DESC:0 "The Romanian AI will attempt to follow history and join the Axis by going down the revelent paths of the national focus tree."
 RULE_OPTION_COMMUNIST_AST_AI_DESC:0 "The Australian AI will attempt to turn the country communist and ally with the Comintern by going down the relevant path in the national focus tree."
 RULE_OPTION_DEMOCRATIC_HISTORICAL_AST_AI_DESC:0 "The Australian AI will attempt to follow the historical chain of events and decisions in the national focus tree."
 RULE_DEMOCRATIC_ALTERNATE_AST_AI_DESC:0 "The Australian AI will attempt to gain full independence from the United Kingdom and become a major force in their region, by going down the relevant paths of the national focus tree."
 RULE_FASCIST_AST_AI_DESC:0 "The Australian AI will attempt to turn fascist and ally with Japan by going down the relevant path of the national focus tree."
 RULE_OPTION_COMMUNIST_CAN_AI_DESC:0 "The Canadian AI will attempt to turn communist and support the workers of the world in their struggle by going down the relevant path in the national focus tree."
 RULE_OPTION_DEMOCRATIC_HISTORICAL_CAN_AI_DESC:0 "The Canadian AI will attempt to follow the historical chain of events and decisions in the national focus tree."
 RULE_DEMOCRATIC_ALTERNATE_CAN_AI_DESC:0 "The Canadian AI will attempt to gain full independence and create an alliance with the United States, by going down the relevant path in the national focus tree."
 RULE_FASCIST_CAN_AI_DESC:0 "The Canadian AI will attempt to turn fascist and ally with Germany by going down the relevant path in the national focus tree."
 RULE_OPTION_COMMUNIST_SAF_AI_DESC:0 "The South African AI will attempt to turn communist and liberate the peoples of Africa from colonial rule, by going down the relevant path of the national focus tree."
 RULE_OPTION_DEMOCRATIC_HISTORICAL_SAF_AI_DESC:0 "The South African AI will follow the historical plan as much as possible."
 RULE_DEMOCRATIC_ALTERNATE_SAF_AI_DESC:0 "The South African AI will attempt to remain democratic and take a more assertive role in the relationship with the mother country, by going down the relevant path in the national focus tree."
 RULE_FASCIST_SAF_AI_DESC:0 "The South African AI will attempt to turn fascist and come to an arrangement with Germany, by going down the relevant path in the national focus tree."
 RULE_OPTION_COMMUNIST_NZL_AI_DESC:0 "The AI will attempt to turn communist and join the Comintern by going down the relevant path in the national focus tree."
 RULE_OPTION_DEMOCRATIC_HISTORICAL_NZL_AI_DESC:0 "The AI will attempt to follow the historical chain of events as much as possible."
 RULE_DEMOCRATIC_ALTERNATE_NZL_AI_DESC:0 "The AI will attempt to remain democratic and establish full sovereignity by going down the relevant path in the national focus tree."
 RULE_FASCIST_NZL_AI_DESC:0 "The AI will attempt to turn fascist and ally with Japan by going down the relevant path in the national focus tree."
 RULE_OPTION_COMMUNIST_RAJ_AI_DESC:0 "The Indian AI will attempt to gain its independence by allying with the Soviet Union, by going down the relevant path in the national focus tree."
 RULE_OPTION_DEMOCRATIC_HISTORICAL_RAJ_AI_DESC:0 "The Indian AI will remain loyal to Britain and attempt to follow the historical chain of events."
 RULE_FASCIST_RAJ_AI_DESC:0 "The Indian AI will attempt to gain its independence through an alliance with fascist countries by going down the relevant path in the national focus tree."
 RULE_OPTION_HISTORICAL_SOV_AI_DESC:0 "The Soviet AI will attempt to follow the historical chain of events as much as possible."
 RULE_OPTION_ALTERNATE_SOV_AI_DESC:0 "The Soviet AI will focus on the Capitalists first and aim its blows against the weaker targets in the middle east, by going down the relevant branches of the national focus tree."
 RULE_OPTION_COMMUNIST_POL_AI_DESC:0 "The Polish AI will attempt to come to an understanding with the USSR to protect itself against aggression, by going down the relevant paths in the national focus tree."
 RULE_OPTION_HISTORICAL_POL_AI_DESC:0 "The Polish AI will attempt to follow the historical chain of events as much as posible."
 RULE_FASCIST_POL_AI_DESC:0 "The Polish AI will attempt to reconcile with Germany for protection, by going down the relevant paths in the national focus tree."
 RULE_OPTION_HISTORICAL_CHI_AI_DESC:0 "The Chinese AI will attempt to follow the historical chain of events as much as possible."
 RULE_OPTION_ALTERNATE_CHI_AI_DESC:0 "The Chinese AI will attempt to consolidate power in China by taking over the warlords before picking a fight with the Japanese through the relevant branches of the national focus tree."
 RULE_OPTION_HISTORICAL_PRC_AI_DESC:0 "The Communist Chinese AI will attempt to follow the historical chain of events as much as possible."
 RULE_OPTION_ALTERNATE_PRC_AI_DESC:0 "The Communist Chinese AI will try to create a coalition government with the Nationalists by going down the relevant path of the focus tree."
 RULE_OPTION_COMMUNIST_USA_AI_DESC:0 "The US AI will attempt to turn communist by going down the relevant path in the national focus tree."
 RULE_OPTION_DEMOCRATIC_HISTORICAL_USA_AI_DESC:0 "The US AI will attempt to follow the historical chain of events as much as possible."
 RULE_DEMOCRATIC_ALTERNATE_USA_AI_DESC:0 "The US AI will attempt to take a more active role in world affairs by going down the relevant path in the national focus tree."
 RULE_FASCIST_USA_AI_DESC:0 "The US AI will attempt to turn fascist and take over the world through the national focus tree."
 RULE_OPTION_OBEDIENCE_MAN_AI_DESC:0 "The Manchu AI will attempt to remain loyal as much as possible and follow the relevant branch in the national focus tree."
 RULE_OPTION_INDEPENDENCE_MAN_AI_DESC:0 "The Manchu AI will attempt to break free and take over all of China by going down the relevant bracnh of the national focus tree."
 RULE_ALLOW_GUARANTEES_SAME_IDEOLOGY_TOOLTIP:0 "Game Rule: §RCountries can only Guarantee countries that share their ruling ideology.§!"
 RULE_ALLOW_GUARANTEES_BLOCKED_TOOLTIP:0 "Game Rule: §RCountries can never Guarantee other countries.§!"
 RULE_ALLOW_MILITARY_ACCESS_SAME_IDEOLOGY_TT:0 "Game Rule: §RCountries can gain military access and docking rights from countries that share the same ruling ideology.§!"
 RULE_ALLOW_MILITARY_ACCESS_BLOCKED_TT:0 "Game Rule: §RCountries can never gain military access and docking rights from any other country outside of a faction.§!"
 RULE_ALLOW_LEND_LEASE_SAME_IDEOLOGY_TT:0 "Game Rule: §RCountries may only lend-lease equipment to countries of the same ruling ideology.§!"
 RULE_ALLOW_LEND_LEASE_SAME_FACTION_TT:0 "Game Rule: §RCountries may only lend-lease equipment to countries in the same faction.§!"
 RULE_ALLOW_LEND_LEASE_BLOCKED_TT:0 "Game Rule: §RCountries may never lend-lease equipment to any other country.§!"
 RULE_VOLUNTEERS_BLOCKED_TT:0 "Game Rule: §RCountries may never send Volunteers to any country.§!"
