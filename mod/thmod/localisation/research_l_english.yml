 support_folder:1 "กองร้อยสนับสนุน"
 support_folder_desc:0 "หน่วยลาดตระเวน, หน่วยทหารช่าง, หน่วยพยาบาลสนาม, และกองร้อยสนับสนุนอื่นๆ"
