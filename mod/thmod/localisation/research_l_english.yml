 armour_folder_desc:0 "รถถังและยานเกราะอื่นๆ"
 artillery_folder:0 "ปืนใหญ่"
 artillery_folder_desc:0 "ปืนใหญ่, ปืนต่อต้านรถถัง และปืนต่อต้านอากาศยานสำหรับกองพล"
 land_doctrine_folder:0 "ทฤษฎีการรบทางบก"
 land_doctrine_folder_desc:0 "ทฤษฎีการรบทางบก เป็นแนวทางกองกำลังภาคพื้นดินของคุณในการต่อสู้"
 naval_folder:0 "เรือรบ"
 naval_folder_desc:0 "เรือรบและเรือดำน้ำ"
 mtgnavalfolder:0 "เรือรบ"
 mtgnavalfolder_desc:0 "เรือรบและเรือดำน้ำ วิจัยชิ้นส่วนใหม่เพื่อปรับแต่งเรือของคุณ"
 naval_doctrine_folder:0 "ทฤษฎีการรบทางเรือ"
 naval_doctrine_folder_desc:0 "ทฤษฎีการรบทางเรือ เป็นแนวทางที่กองทัพเรือของคุณต่อสู้"
 air_techs_folder:0 "เครื่องบิน"
 air_techs_folder_desc:0 "อากาศยาน"
 air_doctrine_folder:0 "ทฤษฎีการรบทางอากาศ"
 air_doctrine_folder_desc:0 "ทฤษฎีการรบทาง,เป็นแนวทางที่กองทัพอากาศของคุณต่อสู้"
 industry_folder:0 "อุตสาหกรรม"
 industry:0 "อุตสาหกรรม"
 industry_folder_desc:0 "อุตสาหกรรมและการผลิต"
 electronics_folder:0 "วิศวกรรม"
 electronics_folder_desc:0 "วิศวกรรม, เรดาร์, การเข้ารหัส และการวิจัยเทคโนโลยีขั้นสูง"
 secret_weapons_folder:0 "อาวุธลับ"
 secret_weapons_folder_desc:0 "อาวุธพิศวง, ผลิตภัณฑ์ของวิทยาศาสตร์ที่บ้าคลั่ง"
 mobile_warfare:0 "สงครามเคลื่อนที่"
 mobile_warfare_desc:0 "สงครามเคลื่อนที่คือการมุ่งเน้นที่ความเร็วและการแปรขบวนรบเพื่อตัดกำลังและทำให้กองกำลังข้าศึกสับสน\n\n"
 delay:0 "หน่วงเวลา"
 delay_desc:0 "แม้ว่าการต่อสู้จะไม่สามารถชนะได้,มันจะเป็นประโยชน์ในการชะลอความคืบหน้าของการโจมตีกองกำลังด้วยการซุ่มโจมตีและกลยุทธ์หน่วงเวลา"
 elastic_defence:0 "ตั้งรับแบบยืดหยุ่น"
 elastic_defence_desc:0 "แทนที่จะเน้นความแข็งแกร่งทั้งหมดในแนวหน้า การตั้งรับแบบยืดหยุ่นสร้างชั้นที่ 'ลึกกว่า' ของการป้องกันที่ทำให้ผู้ป้องกันมีเวลามากขึ้นในการตอบโต้การโจมตีในขณะที่ผู้โจมตีกระจากกำลังออกและหยุดชะงัก"
 mobile_infantry:0 "ทหารราบเคลื่อนที่"
 mobile_infantry_desc:0 "ทหารราบทั่วไปมักจะช้าเกินกว่าจะทันตอบสนองต่อหรือหลบหนีจากกองกำลังติดอาวุธที่เคลื่อนไหวอย่างรวดเร็ว คำตอบคือให้ความสำคัญกับรถบรรทุกหรือรถลำเลียงพลหุ้มเกราะซึ่งสามารถก้าวทันสงครามสมัยใหม่ได้\n\n"
 mass_motorization:0 "การเคลื่อนที่ด้วยยานยนต์จำนวนมาก"
 mass_motorization_desc:0 "มุ่งเน้นที่ไปที่กองกำลังที่เคลื่อนที่ด้วยรถบรรทุก"
 mechanised_offensive:0 "การโจมตีด้วยรถลำเลียงพลหุ้มเกราะ"
 mechanised_offensive_desc:0 "กองกำลังรถบรรทุกนั้นยอดเยี่ยมและดี,แต่เพื่อนำไปสู่การโจมตีเราต้องการทหารราบที่สามารถเข้าสู่สนามรบในยานยนต์ขนส่งที่ติดเกราะที่ปกป้องพวกเขาและสามารถพาอาวุธหนักไปกับทหารได้"
 armored_spearhead:0 "หัวหอกยานเกราะ"
 armored_spearhead_desc:0 "ในการใช้งานรถถังให้เต็มศักยภาพพวกเขาไม่สามารถผูกมัดการสนับสนุนทหารราบได้ แต่พวกเขาจะต้องเคลื่อนที่อย่างรวดเร็ว, เป็นหน่วยอิสระที่สามารถเป็นหัวหอกในการโจมตี\n\n"
 schwerpunk:0 "Schwerpunkt"
 schwerpunk_desc:0 "ในการปฏิบัติการภารกิจ Schwerpunkt หรือจุดโฟกัส จะต้องระบุและบังคับกำลังสูงสุดเพื่อให้ได้จุดนั้นมาครอง"
 blitzkrieg:0 "บลิทซ์ครีก"
 blitzkrieg_desc:0 "บลิทซ์ครีกหมายถึงกลยุทธ์ของกองกำลังติดอาวุธที่เคลื่อนที่เร็วที่สนับสนุนโดยทหารราบเคลื่อนที่ และการสนับสนุนทางอากาศฝ่าแนวศัตรูเพื่อทำให้ศัตรูสับสนและล้อมพวกเขา"
 kampfgruppe:0 "คัมพ์กรุพเพอ"
 kampfgruppe_desc:0 "คัมพ์กรุพเพอ เป็นรูปแบบเฉพาะกิจซึ่งจัดขึ้นเพื่อดำเนินงานเฉพาะ"
 firebrigades:0 "Fire brigades"
 firebrigades_desc:0 "'Fire brigades' เป็นรวมตัวกันเพื่อตอบโต้การฝ่าของศัตรูหรือปัญหาที่สำคัญอื่นๆ\n\n"
 backhand_blow:0 "ตีหลังมือ"
 backhand_blow_desc:0 "แทนที่จะต่อสู้เพื่อพื้นทุกๆตารางนิ้ว,การรุกของศัตรูส่วนใหญ่ควรหลีกเลี่ยงจนกว่าพวกเขาจะกระจายตัว, ณ จุดนี้พวกเขาจะถูกแยกออกจากกันและถูกทำลายโดยการโจมตีตอบโต้"
 modern_blitzkrieg:0 "บลิทซ์ครีกสมัยใหม่"
 modern_blitzkrieg_desc:0 "จุดสุดยอดของสงครามเคลื่อนที่,บลิทซ์ครีกสมัยใหม่.รวมเอาความก้าวหน้าทางเทคโนโลยีล่าสุดทั้งหมดและบทเรียนที่เรียนรู้จากทฤษฎีก่อนหน้านี้"
 volkssturm:0 "ฟ็อลคส์ชตวร์ม"
 volkssturm_desc:0 "ฟ็อลคส์ชตวร์ม,หรืออาสาสมัครประชาชน,ประกอบด้วยผู้ชายที่แก่เกินไป,เด็กเกินไปหรือไม่เหมาะกับการเกณฑ์ทหาร\n\n"
 nd_conscription:0 "เกณฑ์ทหารแบบไม่แยกแยะ"
 nd_conscription_desc:0 "แม้แต่คนป่วยและคนพิการก็ต้องถูกเกณฑ์ทหาร"
 werwolf_guerillas:0 "รบแบบมนุษย์หมาป่า"
 werwolf_guerillas_desc:0 "มนุษย์หมาป่าเป็นกลุ่มต่อต้านชาวเยอรมันที่วางแผนไว้ว่าจะต่อสู้กับอำนาจครอบครองเมื่อแพ้สงคราม"
 superior_firepower:0 "การยิงที่เหนือกว่า"
 superior_firepower_desc:0 "หลักการนี้มุ่งเน้นไปที่การโยนระเบิดที่ไม่ใช่คนไปที่ศัตรู กำลังคนมีค่าแต่กระสุนนั้นถูก\n\n"
 sup_delay:0 "หน่วงเวลา"
 sup_delay_desc:0 "แม้ว่าการต่อสู้จะไม่สามารถชนะได้,แต่ก็ยังมีประโยชน์ในการชะลอความคืบหน้าของการโจมตีด้วยการซุ่มโจมตีและกลยุทธ์การหน่วงเวลา"
 mobile_defence:0 "การตั้งรับแบบเคลื่อนที่"
 mobile_defence_desc:0 "กองกำลังเคลื่อนที่.สามารถใช้เพื่อเสริมกำลังป้องกันที่ใดก็ตามที่ศัตรูอาจโจมตี"
 intergrated_support:0 "การสนับสนุนแบบบูรณาการ"
 intergrated_support_desc:0 "การรวมกำลังสนับสนุนเข้ากับกองกำลังต่อสู้ส่งผลให้กองพลที่แข็งแกร่งกว่าจะเป็นผู้โจมตี\n\n"
 regimental_combat_teams:0 "ทีมต่อสู้ของกรมทหาร"
 regimental_combat_teams_desc:0 "ทีมต่อสู้ของกรมทหาร เป็นหน่วยทหารราบที่รวมเข้ากับหน่วยสนับสนุนเช่น ปืนใหญ่, รถถัง และ หน่วยลาดตระเวน เพื่อสร้างยูนิตที่พอเพียงเล็กๆ ซึ่งช่วยให้มีความยืดหยุ่นมากขึ้นเมื่อโจมตี"
 dispersed_support:0 "สนับสนุนแบบกระจาย"
 dispersed_support_desc:0 "โดยการกระจายหน่วยสนับสนุนของเราพวกเขาสามารถครอบคลุมพื้นที่ที่กว้างขึ้นในขณะที่ไม่เหลือสายไฟ, ส่งผลให้หน่วยงานที่มีการป้องกันมากขึ้น\n\n"
 overwhelming_firepower:0 "อาวุธที่มีอำนาจมาก"
 overwhelming_firepower_desc:0 "การเรียกใช้หน่วยสนับสนุนที่มีอยู่ทั้งหมดเพื่อให้อาวุธที่มีพลังมากสามารถทำให้เป้าหมายอ่อนหรือดีกว่า"
 sup_mechanized_offensive:0 "บุกโดยรถลำเลียงพลหุ้มเกราะ"
 sup_mechanized_offensive_desc:0 "กองกำลังรถบรรทุกติดอาวุธนั้นดี แต่เพื่อนำไปสู่การโจมตี เราต้องการทหารราบที่สามารถเข้าสู่สนามรบในการขนส่งอาวุธที่ปกป้องพวกเขาและลากอาวุธหนัก"
 concentrated_fire_plans:0 "แผนการยิงแบบจดจ่อตั้งมั่น"
 concentrated_fire_plans_desc:0 "โดยการมุ่งเน้นการยิงของปืนใหญ่ที่แตกต่างกันไปสู่การทิ้งระเบิดที่สร้างความเสียหายมากขึ้นสามารถสร้างความเสียหายให้กับศัตรูได้"
 combined_arms:0 "กองทัพผสมเหล่า"
 combined_arms_desc:0 "หน่วยเกราะทหารราบและหน่วยสนับสนุนที่ทำงานร่วมกันในทีมที่มีการจัดการอย่างดีนั้นมีประสิทธิภาพมากกว่ากองกำลังเดียวกันที่ใช้แยกกัน"
 tactical_control:0 "การควบคุมยุทธวิธี"
 tactical_control_desc:0 "เจ้าหน้าที่ที่คุ้นเคยกับการปฏิบัติการกองทัพผสมเหล่าในตำแหน่งล่วงหน้า สามารถควบคุมการปฏิบัติงานย่อยทั้งหมดได้โดยตรง"
 air_land_battle:0 "สงครามบก-อากาศ"
 air_land_battle_desc:0 "ด้วยกำลังภาคพื้นดินที่ปฏิบัติการกับยานเกราะแล้ว,สงครามบก-อากาศ.ยังเน้นการประสานงานอย่างใกล้ชิดระหว่างกองกำลังทางบกและกองกำลังทางอากาศโดยผสานสนามรบทั้งทางอากาศและทางบกเข้าด้วยกันอย่างราบรื่น"
 centralized_fire_control:0 "การควบคุมการยิงแบบรวมศูนย์"
 centralized_fire_control_desc:0 "ระบบควบคุมการยิงแบบรวมศูนย์อนุญาตให้มีการประเมินการสนับสนุนปืนใหญ่ทั้งหมดในที่เดียวและหากจำเป็นต้องใช้อาวุธทั้งหมดของกองพลเพื่อเน้นไปที่เป้าหมายแทนที่จะเป็นหน่วยเดียวที่สามารถร้องขอการยิงปืนใหญ่ที่ได้รับมอบหมาย\n\n"
 forward_observers:0 "ผู้สังเกตการณ์ล่วงหน้า"
 forward_observers_desc:0 "ผู้สังเกตการณ์รับตำแหน่งที่พวกเขาสามารถสังเกตความแม่นยำและผลกระทบของการยิงปืนใหญ่โดยตรงและถ่ายทอดผลลัพธ์กลับไปที่ปืนเพื่อปรับปืนให้ถูกต้อง"
 advanced_firebases:0 "ฐานยิงปืนใหญ่ขั้นสูง"
 advanced_firebases_desc:0 "ค่ายปืนใหญ่สามารถติดตั้งใกล้กับแนวหน้าในฐานเพื่อให้การสนับสนุนที่เป็นไปได้สูงสุดกับกองกำลังที่กำลังจะมาถึง"
 shock_and_awe:0 "ความตกใจและความกลัว"
 shock_and_awe_desc:0 "ความเข้มข้นของอำนาจการยิงจะเพิ่มระดับความตกใจและความหวาดกลัวต่อศัตรูในทันทีหรือพอสมควรเพื่อให้ศัตรูเป็นอัมพาต"
 grand_battle_plan:0 "แผนการรบที่ยิ่งใหญ่"
 grand_battle_plan_desc:0 "การวางแผนและการเตรียมการที่กว้างก่อนเข้าร่วมการต่อสู้เป็นกุญแจสู่ความสำเร็จ\n\n"
 trench_warfare:0 "สงครามสนามเพลาะ"
 trench_warfare_desc:0 "พลั่วเป็นอาวุธที่ดีที่สุดของทหารราบ หน่วยเรียนรู้คุณค่าของการตั้งมั่นในตำแหน่งที่พวกเขายึดอยู่"
 prepared_defense:0 "เตรียมการป้องกัน"
 prepared_defense_desc:0 "ระบบป้อมปราการภาคสนามที่กว้างขวางกว่านั้นปรับปรุงการป้องกันของหน่วยเป็นอย่างมาก"
 grand_assault:0 "การโจมตีขนาดใหญ่"
 grand_assault_desc:0 "เมื่อกองกำลังที่เพียงพอได้ถูกสร้างขึ้นและวัตถุประสงค์ของพวกเขาถูกวางแผนไว้อย่างดี การโจมตีที่ทรงพลังไม่ช่วยอะไรแต่มันจะทำลายศัตรู"
 grand_mechanized_offensive:0 "รุกด้วยรถลำเลียงพลหุ้มเกราะ"
 grand_mechanized_offensive_desc:0 "กองกำลังรถบรรทุกติดอาวุธนั้นดี แต่เพื่อนำไปสู่การโจมตี เราต้องการทหารราบที่สามารถเข้าสู่สนามรบในการขนส่งอาวุธที่ปกป้องพวกเขาและลากอาวุธหนัก\n\n"
 assault_concentration:0 "จดจ่อในการจู่โจม"
 assault_concentration_desc:0 "ก่อนการโจมตีองค์ประกอบต่างๆจะถูกจัดเตรียมอย่างระมัดระวังและวางไว้ในตำแหน่งด้านหน้าเพื่อให้มั่นใจว่ากำลังสูงสุดสามารถใช้ได้ในช่วงเวลาที่เปิดปฏิบัติการ"
 branch_interoperation:0 "ปฏิบัติการย่อย"
 branch_interoperation_desc:0 "เพิ่มการประสานงานระหว่างหน่วยต่างๆของกองกำลังติดอาวุธ ช่วยให้พวกเขาทำงานได้ดีขึ้นในการปฏิบัติการรวม"
 assault_breakthrough:0 "การบุกทะลวงจู่โจม"
 assault_breakthrough_desc:0 "แทนที่จะเปิดการโจมตีขนาดใหญ่ทั่วทั้งหน้า มันจะมีประสิทธิภาพมากกว่าที่จะมีสมาธิในการโจมตีเพียงจุดเดียวหรือไม่กี่จุดของแนวศัตรูและบรรลุการบุกทะลวงในที่แห่งนั่น"
 central_planning:0 "วางแผนจากศูนย์กลาง"
 central_planning_desc:0 "ขณะนี้เจ้าหน้าที่จากทุกหน่วยมีส่วนร่วมในการวางแผนการปฏิบัติงานที่กำหนดเพื่อให้แน่ใจว่าทำงานได้อย่างมีประสิทธิภาพสูงสุด"
 c3i_theory:0 "C3I"
 c3i_theory_desc:0 "เจ้าหน้าที่ที่มีประสิทธิภาพช่วยให้แน่ใจว่าการบังคับบัญชา การควบคุม การสื่อสารและข่าวกรองระหว่างผู้บังคับบัญชาและหน่วยที่เขาควบคุม"
 infantry_offensive:0 "รุกด้วยทหารราบ"
 infantry_offensive_desc:0 "วิญญาณในการบุกของทหารราบเป็นองค์ประกอบสำคัญในการชนะการสู้รบ โดยที่ทหารราบของเราจะต้องเป็นผู้นำ\n\n"
 armored_operations:0 "ปฏิบัติการยานเกราะ"
 armored_operations_desc:0 "รถถังและรถหุ้มเกราะอื่นๆมีประโยชน์อย่างมากสำหรับการส่งทหารราบไปยังสนามรบและให้การสนับสนุนโดยตรงในการสู้รบ"
 infiltration_assault:0 "จู่โจมแทรกซึม"
 infiltration_assault_desc:0 "ในการเปิดการโจมตีต้องกำหนดเป้าหมายจุดอ่อนของข้าศึกเพื่อเลี่ยงและแยกส่วนที่ได้รับการปกป้องที่ดีกว่าซึ่งสามารถลบล้างได้โดยส่วนที่เหลือของกองกำลังโจมตี"
 night_assault_tactics:0 "ยุทธวิธีโจมตีกลางคืน"
 night_assault_tactics_desc:0 "ทหารที่ใช้ในการเคลื่อนย้ายและต่อสู้ในเวลากลางคืนสามารถกำหนดตำแหน่งของตนเองล่วงหน้าสำหรับการโจมตีหรือโจมตีกองกำลังศัตรูที่ยังไม่รู้ตัวโดยตรง"
 attritional_containment:0 "จำกัดการถดถอย"
 attritional_containment_desc:0 "หากเราไม่สามารถเริ่มการโจมตีเพื่อเคลื่อนตำแหน่งของศัตรูมันจะต้องถูกโจมตีเล็กน้อยอย่างต่อเนื่องซึ่งจะทำให้เกิดการสูญเสียและป้องกันไม่ให้ศัตรูทำการโจมตีได้ด้วยตนเอง"
 infiltration_in_depth:0 "การแทรกซึมในระดับลึก"
 infiltration_in_depth_desc:0 "ตอนนี้กองกำลังของเราได้รับการฝึกฝนให้ข้ามและแยกจุดแข็งของข้าศึกให้มีความลึกมากขึ้น โดยเฉพาะอย่างยิ่งกองกำลังจู่โจมของเราไม่ควรหยุดจนกว่าพวกเขาจะไปถึงพื้นที่ด้านหลังของศัตรูและกองกำลังของพวกเขาจะถูกตัดขาด"
 mass_assault:0 "จู่โจมขนาดใหญ่"
 mass_assault_desc:0 "อาวุธที่ 'สมบูรณ์แบบ' เป็นการพูดเกินจริง  แต่อาวุธที่ 'ดีพอ' จำนวนมากต่างหากที่เป็นหนทางสู่ชัยชนะ!\n\n"
 pocket_defence:0 "ป้องกันแบบกระทัดรัด"
 pocket_defence_desc:0 "เป็นไปได้ว่าในการป้องกันกองทหารของเราอาจถูกในรูปแบบกระทัดรัด ในกรณีนี้พวกเขาจะต้องหยุดอยู่ตรงนั้นจนกว่าการตีตอบโต้จะเกิดขึ้น"
 defence_in_depth:0 "ป้องกันแบบลึก"
 defence_in_depth_desc:0 "ด้วยการสกัดกั้นอย่างเบาและยึดพื้นที่ชั่วคราวเพื่อยื้อเวลาให้กองกำลังที่จู่โจมเราหมดแรงก่อนที่จะตอบโต้การโจมตี"
 large_front_operations:0 "ปฏิบัติการแนวรบขนาดใหญ่"
 large_front_operations_desc:0 "การต่อสู้ในแนวหน้าขนาดใหญ่เป็นการประสานความพยายามของหลายๆหน่วยในระยะทางไกล: ในระดับปฏิบัติการแทนที่จะเป็นยุทธวิธี\n\n"
 deep_operations:0 "ปฏิบัติการแบบลึก"
 deep_operations_desc:0 "แนวคิดของ 'ปฏิบัติการแบบลึก' หรือ 'การรบแบบลึก' คือการฝ่าแนวป้องกันของศัตรูในหลายๆจุดและทำลายกองหนุนปฏิบัติการในเชิงลึกของเขาและครอบครองความได้เปรียบเชิงกลยุทธ์ให้มากที่สุด"
 operational_concentration:0 "ความเข้มข้นในการปฏิบัติการ"
 operational_concentration_desc:0 "กุญแจสำคัญในการดำเนินการทางทหารใดๆที่เหนือกว่าในพื้นที่ การขาดความเหนือกว่าอย่างท่วมท้นตลอดแนวหน้า สิ่งนี้เกี่ยวข้องกับส่วนที่อ่อนแอของแนวหน้าของคุณที่จะจดจ่อพยายามทำให้กองทัพแข็งแกร่งทุกหนทุกแห่ง"
 vast_offensives:0 "การโจมตีที่กว้างใหญ่"
 vast_offensives_desc:0 "หากต้องการประสบความสำเร็จในการบุกทะลวง จะต้องเอาเปรียบให้ได้มากที่สุด: การรุกอย่างหนักหน่วงผ่านแนวข้าศึกเข้าไปให้ลึกที่สุดเท่าที่จะเป็นไปได้ จะทำให้การป้องกันด้านหน้าของพวกเขาทำได้ยากขึ้น เป็นไปไม่ได้หรือไม่ตรงเป้า"
 breakthrough_priority:0 "ให้ความสำคัญการบุกทะลวง"
 breakthrough_priority_desc:0 "การขยายความเข้มข้นของการปฏิบัติการนั้น ความต้องการทั้งหมดของด้านหน้านั้นจำเป็นที่จะต้องจดจ่อในการบุกทะลวง ความพ่ายแพ้ในพื้นที่นั้นไม่สำคัญเมื่อเทียบกับการโจมตีขั้นแตกหัก"
 mechanized_wave:0 "คลื่นยานเกราะ"
 mechanized_wave_desc:0 "กองกำลังยานยนต์หุ้มเกราะเหมาะอย่างยิ่งสำหรับการดำเนินการรุดหน้าอย่างรวดเร็วที่จำเป็นในการใช้ประโยชน์จากการบุกทะลวง ทั้งในการสนับสนุนกองกำลังติดอาวุธและการรักษาความปลอดภัยด้านข้าง"
 continuous_offensive:0 "รุกต่อเนื่อง"
 continuous_offensive_desc:0 "ในขณะที่การบุกทะลวงนั้นดูเหมือนจะได้เปรียบและมักจะมีประสิทธิภาพมาก แต่ในอีกไม่ช้า ผู้โจมตีมักจะอ่อนล้าลงและผู้ป้องกันจะสามารถตั้งตัวได้และจัดแนวป้องกันใหม่ได้ อย่างไรก็ดี ด้วยกองหนุนที่เพียงพอและการจัดการที่เหมาะสม การรุกอาจดำเนินต่อไปได้ในระดับที่ลึกกว่าพร้อมกับผลลัพธ์คือการทำลายล้างศัตรู"
 human_wave_offensive:0 "รุกแบบคลื่นมนุษย์"
 human_wave_offensive_desc:0 "เป็นยุทธวิธีทหารราบที่ผู้จู่โจมทำการโจมตีซึ่งหน้าด้วยการรวมกองทหารราบที่มีความหนาแน่นสูงเข้าตีแนวข้าศึก โดยมีเจตนาที่จะเอาชนะฝ่ายตั้งรับโดยใช้การต่อสู้ระยะประชิด"
 human_infantry_offensive:0 "รุกโดยทหารราบ"
 human_infantry_offensive_desc:0 "หัวใจในการบุกของทหารราบเป็นองค์ประกอบสำคัญในการเอาชนะศึก ที่ทหารราบของเราจะต้องเป็นผู้นำในการนี้"
 large_front_offensive:0 "รุกด้วยแนวรบขนาดใหญ่"
 large_front_offensive_desc:0 "การรุกจากหลายพื้นที่ของด้านหน้าโดยการดำเนินการต่างๆหรือข่มขู่ สามารถป้องกันไม่ให้ศัตรูจดจ่อการโจมตีทางเดียวได้"
 peoples_army:0 "กองทัพประชาชน"
 peoples_army_desc:0 "กองทัพประชาชนเชื่อมั่นในคนมากกว่าอาวุธ ด้วยแรงจูงใจที่เหนือกว่าเพื่อชดเชยเทคโนโลยีที่ด้อยกว่าและได้รับการสนับสนุนอย่างกว้างขวางจากประชากรพลเรือน\n\n"
 guerilla_warfare:0 "สงครามกองโจร"
 guerilla_warfare_desc:0 "ศัตรูรุก เราล่าถอย; ศัตรูพัก เรารังควาน; ศัตรูเหนื่อย เราโจมตี; ศัตรูถอย เราไล่ตาม"
 infantry_weapons2:0 "ยุทโธปกรณ์ทหารราบแบบปรับปรุง I"
 infantry_weapons2_desc:0 "บริการอาวุธสำหรับทหารราบเช่นเดียวกับชุดอุปกรณ์อื่นๆอีกมากมายที่ทหารต้องการ ปรับปรุงโมเดลอาวุธและอุปกรณ์พิเศษเพิ่มเติม"
 improved_infantry_weapons_2:0 "ยุทโธปกรณ์ทหารราบแบบปรับปรุง II"
 improved_infantry_weapons_2_desc:0 "บริการอาวุธสำหรับทหารราบเช่นเดียวกับชุดอุปกรณ์อื่นๆอีกมากมายที่ทหารต้องการ ปรับปรุงโมเดลอาวุธและอุปกรณ์พิเศษเพิ่มเติม"
 advanced_infantry_weapons2:0 "ยุทโธปกรณ์ทหารราบแบบปรับปรุง III"
 advanced_infantry_weapons2_desc:0 "บริการอาวุธสำหรับทหารราบเช่นเดียวกับชุดอุปกรณ์อื่นๆอีกมากมายที่ทหารต้องการ มีความทันสมัยมากขึ้นรวมไปถึงปืนจู่โจมประจำกายและจรวดต่อต้านรถถัง ปรับปรุงความพร้อมใช้งานของอาวุธที่แจกจ่ายซึ่งก่อนหน้านี้ยังติดที่ขอบเขตที่จำกัด"
 infantry_at:0 "ปืนทหารราบต่อต้านรถถัง I"
 infantry_at_desc:0 "ติดอาวุธหน่วยทหารราบของเราด้วยปืนต่อต้านรถถังจะช่วยให้พวกเขาสามารถหยุดหรือทำให้ยานเกราะเบาเสียหายได้ในขณะที่ยังคงความคล่องตัว"
 infantry_at2:0 "ปืนทหารราบต่อต้านรถถัง II"
 infantry_at2_desc:0 "สำหรับทหารราบในการโจมตีหน่วยยานเกราะที่มีเกราะหนาขึ้นได้อย่างมีประสิทธิภาพ อาวุธต่อต้านรถถังนั้นจะต้องเป็นระเบิดแรงสูงที่มีขนาดเล็กลงและเบาลง"
 support_weapons:0 "อาวุธสนับสนุน I"
 support_weapons_desc:0 "อาวุธอัตโนมัติสามารถพกพาได้ง่ายขึ้น ปืนกลมือได้พิสูจน์แล้วว่ามีประสิทธิภาพและการพัฒนาอาวุธสนับสนุนแบบพกพาจะต้องดำเนินต่อไป"
 support_weapons2:0 "อาวุธสนับสนุน II"
 support_weapons2_desc:0 "การพัฒนาอาวุธอัตโนมัติที่รวมทุกแง่มุมของปืนเบาและปืนกลหนักไว้ด้วยกัน ช่วยให้ความคล่องตัวในการใช้งานยุทโธปกรณ์ของพวกเขา"
 support_weapons3:0 "อาวุธสนับสนุน III"
 support_weapons3_desc:0 "ในขณะที่บำรุงรักษาและปรับปรุงความน่าเชื่อถือของปืนกล เรายังสามารถทดสอบด้วยอัตราการยิงที่สูงขึ้นเพื่อให้แน่ใจว่าความร้ายแรงของพลังทำลายและความคงที่ของจำนวนกระสุน"
 support_weapons4:0 "อาวุธสนับสนุน IV"
 support_weapons4_desc:0 "ด้วยการใช้ปืนไรเฟิลจู่โจมที่เพิ่มขึ้น การพัฒนาอาวุธอัตโนมัติที่เชื่อถือได้ซึ่งสามารถนำไปใช้ในทุกสภาพแวดล้อมโดยทหารทุกคนเป็นสิ่งสำคัญสำหรับกองทัพยุคใหม่"
 paratroopers:0 "พลร่ม I"
 paratroopers_desc:0 "การรวมกองกำลังทางอากาศเข้ากับกองทัพของเราทำให้เราสามารถเข้าร่วมและบังคับกองกำลังหลักในพื้นที่ที่ไม่สามารถเข้าถึงได้ก่อนหน้านี้เพื่อให้โอกาสทางยุทธวิธีใหม่"
 paratroopers2:0 "พลร่ม II"
 paratroopers2_desc:0 "การเปลี่ยนจากปฏิบัติการขนาดเล็กที่มีพลร่มเพียงไม่กี่คนสู่กองพลส่งทางอากาศขนาดใหญ่ปูทางไปสู่การส่งกำลังทางอากาศขนาดใหญ่ทำให้กองกำลังเหล่านี้มีความแปลกใหม่ต่างจากการสู้รบโดยปกติ"
 paratroopers3:0 "พลร่ม III"
 paratroopers3_desc:0 "การเรียนรู้ที่จะปรับการปฏิบัติโดดร่มตามสภาพอากาศ อุปกรณ์มาตรฐานเช่นรองเท้าบูทกระโดดและการฝึกแบบพิเศษจะช่วยลดความสับสนและความเสี่ยงที่เกี่ยวข้องกับภารกิจอันตรายเหล่านี้"
 marines:0 "นาวิกโยธิน I"
 marines_desc:0 "กองกำลังที่เชี่ยวชาญในการทำสงครามสะเทินน้ำสะเทินบกเป็นสิ่งที่จำเป็นและขาดไม่ได้ วิธีการและอุปกรณ์ที่ได้รับการปรับปรุงให้กลายเป็นส่วนหนึ่งของกองทหารนาวิกของเราที่ได้รับการสนับสนุนโดยเรือระบายพลและการฝึกเฉพาะทาง"
 marines2:0 "นาวิกโยธิน II"
 marines2_desc:0 "สงครามสะเทินน้ำสะเทินบกต้องใช้นวัตกรรมอย่างต่อเนื่อง การสนับสนุนด้านการส่งกำลังบำรุงที่ได้รับการปรับปรุงแล้วและท่าเรือแบบเคลื่อนที่สามารถทำให้นาวิกโยธินของเราดำเนินการยกพลขึ้นบกได้ในที่ที่เป็นไปได้ยาก"
 marines3:0 "นาวิกโยธิน III"
 marines3_desc:0 "นาวิกโยธินเป็นมากกว่าทหารราบสะเทินน้ำสะเทินบก ในอนาคตกองนาวิกโยธินของเราจะเป็นหนึ่งในกองกำลังพิเศษที่มีระเบียบวินัยและเป็นระเบียบมากที่สุด"
 tech_mountaineers:0 "ทหารราบภูเขา I"
 tech_mountaineers_desc:0 "การสู้รบในเทือกเขาทำให้กองทหารตกอยู่ในอันตราย แต่บางครั้งก็ไม่สามารถหลีกเลี่ยงได้ เราสามารถลดความเสี่ยงเหล่านี้ได้ด้วยการให้การฝึกทหารของเราสำหรับสภาพแวดล้อมนี้"
 tech_mountaineers2:0 "ทหารราบภูเขา II"
 tech_mountaineers2_desc:0 "นอกเหนือไปจากการเอาชีวิตรอด กองทัพของเราสามารถฝึกฝนให้ใช้ภูเขาเพื่อประโยชน์ต่อพวกเขา ด้วยอุปกรณ์น้ำหนักเบาและการขนส่งด้วยล่อ พวกเขาสามารถกรีธาทัพในภูมิประเทศนี้ได้ดีกว่าทหารราบอื่นๆ"
 tech_mountaineers3:0 "ทหารราบภูเขา III"
 tech_mountaineers3_desc:0 "การเตรียมพร้อมสำหรับภารกิจบนภูเขาที่ลำบากที่สุดในที่สูงและอุณหภูมิต่ำ จะต้องมีการฝึกฝนอย่างหนักและได้รับการถ่ายทอดการฝึกจากกองทหารภูเขาของเรา"
 tech_special_forces:0 "กองกำลังพิเศษ"
 tech_special_forces_desc:0 "การต่อสู้ที่ไม่มีรูปแบบต้องมีการฝึกโดยผู้เชี่ยวชาญ เราจำเป็นต้องตรวจสอบให้แน่ใจว่ากองกำลังของเราพร้อมและสามารถปรับตัวเข้ากับสภาวะที่ไม่เอื้ออำนวย"
 advanced_special_forces:0 "การฝึกกองกำลังพิเศษขั้นสูง"
 advanced_special_forces_desc:0 "ด้วยการฝึกที่ยาวนาน เราสามารถมั่นใจได้ว่ากองกำลังพิเศษของเราจะมีความสามารถเหนือกว่าคนทั่วไป"
 improved_special_forces:1 "โครงการขยายกองกำลังพิเศษ"
 improved_special_forces_desc:1 "กองกำลังพิเศษสามารถปฏิบัติภารกิจที่ทหารธรรมดาไม่สามารถทำได้ เราจำเป็นต้องขยายโปรแกรมการฝึกเพื่อให้มีคุณสมบัติของทหารมากขึ้น"
 extreme_environment_training:0 "การฝึกในสภาพอากาศสุดขั้ว"
 extreme_environment_training_desc:0 "เราต้องสามารถต่อสู้ในสภาพแวดล้อมที่เลวร้ายที่สุดได้ ด้วยการฝึกและอุปกรณ์ที่เหมาะสมกองทัพของเราจะสามารถต่อสู้ในสภาวะสุดขั้วที่สุด"
 survival_training:0 "การฝึกเอาตัวรอด"
 survival_training_desc:0 "กองกำลังพิเศษของเรามักจะต่อสู้กับศัตรูและการขาดยุทธปัจจัย เราต้องฝึกพวกเขาให้ทนต่อสภาพอากาศเลวร้ายและต่อสู้กับเสบียงที่จำกัด"
 elite_forces:0 "กองกำลังขั้นสูง"
 elite_forces_desc:0 "เฉพาะผู้ที่เก่งที่สุดเท่านั้นที่จะเป็นกองกำลังพิเศษ ทหารที่ผ่านการฝึกฝนจะแข็งแกร่งกว่า เร็วกว่าและต่อสู้ได้หนักกว่าใครๆ"
 jungle_warfare:0 "การสู้รบในป่า"
 jungle_warfare_desc:0 "การฝึกพิเศษเพื่อให้ทหารของเรามีประสิทธิภาพในป่า"
 HUN_light_infantry_tech:0 "ทฤษฎีกองพลทหารราบเบา"
 HUN_light_infantry_tech_desc:0 "การลดปริมาณอาวุธในเขตกองพลทหารราบของเรา ทำให้พวกเขามีความยืดหยุ่นมากขึ้นและทำให้ได้เปรียบในการต่อสู้ในภูมิประเทศที่จำกัดเช่นเมืองและป่า"
 mountain_warfare:0 "การสู้รบในภูเขา"
 mountain_warfare_desc:0 "การฝึกพิเศษเพื่อให้ทหารของเรามีประสิทธิภาพในเทือกเขา"
 tech_recon:0 "หน่วยลาดตระเวน I"
 tech_recon_desc:0 "การส่งกลุ่มเล็กๆเพื่อลาดตระเวนล่วงหน้าก่อนที่จะเคลื่อนกองกำลังหลักเข้ามาเพื่อช่วยให้เราสามารถรวบรวมข่าวกรองเกี่ยวกับที่ศัตรูอยู่และจำนวนที่เราต้องเผชิญ"
 tech_recon2:0 "หน่วยลาดตระเวน II"
 tech_recon2_desc:0 "ภารกิจสอดแนมมักมีอันตรายและมีโอกาสทำให้เจ็บหรือตายสูง การเตรียมการลาดตระเวนของเราในการเคลื่อนย้ายและถอนอย่างรวดเร็วและเตรียมพวกเขาให้พร้อมเพื่อทำลายสิ่งกีดขวางที่ศัตรูวางไว้จะเพิ่มโอกาสรอดของทหารหน่วยหลัก"
 tech_recon3:0 "หน่วยลาดตระเวน III"
 tech_recon3_desc:0 "การปรับปรุงเทคโนโลยีวิทยุเพื่อเปลี่ยนวิธีการปฏิบัติภารกิจสอดแนมที่สามารถดำเนินการได้ ทำให้สามารถสื่อสารและรวบรวมข้อมูลข่าวกรองได้อย่างรวดเร็ว"
 tech_recon4:0 "หน่วยลาดตระเวน IV"
 tech_recon4_desc:0 "ภารกิจสอดแนมเชิงลึก ผสมการจารกรรม การรบแบบกองโจรและการฝึกหน่วยคอมมานโด จะช่วยในการเลือกยุทธวิธีและช่วยให้เราสามารถตัดสินใจได้อย่างรวดเร็ว"
 tech_engineers:0 "หน่วยทหารช่าง I"
 tech_engineers_desc:0 "การสร้างป้อมปราการและการฝ่าอุปสรรคขวากหนามทำให้ทหารช่างมีความสำคัญในด้านนี้ การให้ทหารช่างของเรามีบทบาทที่หลากหลาย ช่วยให้เราสามารถปรับใช้พวกเขาในสถานการณ์ที่หลากหลายตามต้องการ"
 tech_engineers2:0 "หน่วยทหารช่าง II"
 tech_engineers2_desc:0 "ด้วยเครื่องมือที่ทันสมัยและระเบิดแรงสูง ทหารช่างของเราสามารถก้าวข้ามภารกิจแบบเดิมและสร้างความประหลาดใจให้ศัตรูด้วยความช่างคิดช่างประดิษฐ์ทั้งทางบกและทางทะเล"
 tech_engineers3:0 "หน่วยทหารช่าง III"
 tech_engineers3_desc:0 "โครงการวิศวกรรมทางทหารกำลังโตมากขึ้น การก่อสร้างระบบโครงสร้างพื้นฐานขั้นสูง ช่วยให้การดำเนินการที่จำเป็นต้องใช้วัสดุสิ้นเปลืองเกินกว่าที่มีในสนามรบ"
 tech_engineers4:0 "หน่วยทหารช่าง IV"
 tech_engineers4_desc:0 "การรักษาความคล่องตัวในพื้นที่ในขณะที่สร้างสิ่งที่ก่อนหน้านี้จะถือว่าเป็นป้อมปราการถาวรและระบบการจัดยุทธปัจจัย วิศวกรการรบจะช่วยให้มั่นใจได้ว่าไม่ว่ากองกำลังของเราจะถูกโจมตี พวกเขาจะต้องเตรียมพร้อมเสมอ"
 hospital_tech:0 "โรงพยาบาลสนาม"
 logistics_tech:0 "หน่วยส่งกำลังบำรุง"
 recon_tech:0 "หน่วยลาดตระเวน"
 tech_field_hospital:0 "โรงพยาบาลสนาม I"
 tech_field_hospital_desc:0 "ความเสียหายไม่จำเป็นต้องหมายถึงทหารเสียชีวิต การได้รับการรักษาจากแพทย์ทันทีสำหรับผู้บาดเจ็บที่นำกลับมาที่แนวหลัง เป็นขั้นตอนแรกในการทำให้มั่นใจในสิ่งนี้"
 tech_field_hospital2:0 "โรงพยาบาลสนาม II"
 tech_field_hospital2_desc:0 "ด้วยการสร้างการใช้โรงพยาบาลแบบเคลื่อนย้ายได้ นำการดูแลทางการแพทย์ไปยังที่ที่จำเป็น เราสามารถหยุดการเสียชีวิตที่ไม่จำเป็นและการบาดเจ็บถาวร"
 tech_field_hospital3:0 "โรงพยาบาลสนาม III"
 tech_field_hospital3_desc:0 "การผ่าตัดเป็นหนึ่งในขั้นตอนฉุกเฉินทั่วไปที่จำเป็นในสนามรบ ขั้นตอนและเครื่องมือสำหรับสิ่งนี้จะต้องอยู่ใกล้กับแนวหน้าและเราต้องมั่นใจว่าศัลยแพทย์ที่มีทักษะเป็นส่วนหนึ่งของหน่วยแพทย์ทหาร"
 tech_field_hospital4:0 "โรงพยาบาลสนาม IV"
 tech_field_hospital4_desc:0 "แม้ว่าจะมีการปรับปรุงมากมายในการแพทย์ภาคสนาม แต่ความก้าวหน้าหลายอย่างนั้นไม่ได้เตรียมไว้ล่วงหน้าและเราขาดหลักการทฤษฎีที่เป็นที่ยอมรับ ด้วยประสบการณ์ที่มากขึ้นเราสามารถอธิบายบทบาทของหน่วยเหล่านี้ได้ชัดเจนยิ่งขึ้นและทำให้การปรับปรุงเป็นนวัตกรรม"
 tech_logistics_company:0 "หน่วยส่งกำลังบำรุง I"
 tech_logistics_company_desc:0 "การมีเจ้าหน้าที่ผู้เชี่ยวชาญด้านส่งกำลังบำรุงอยู่ในหน่วยเราจะทำให้มั่นใจได้ว่าเครือข่ายการสนับสนุนจะได้รับการใช้ประโยชน์สูงสุด"
 tech_logistics_company2:0 "หน่วยส่งกำลังบำรุง II"
 tech_logistics_company2_desc:0 "การปรับการวิเคราะห์ความเสี่ยงของเราให้เข้ากับสถานการณ์ใหม่ของสงครามจะช่วยเพิ่มความปลอดภัยของการสนับสนุนด้านการส่งกำลังบำรุงของเรา"
 tech_logistics_company3:0 "หน่วยส่งกำลังบำรุง III"
 tech_logistics_company3_desc:0 "การประเมินทางสถิติอย่างต่อเนื่องของความต้องการด้านยุทธปัจจัยทางทหารมีส่วนช่วยในการใช้ประโยชน์ทรัพยากรให้เกิดประโยชน์สูงสุด"
 tech_logistics_company4:0 "หน่วยส่งกำลังบำรุง IV"
 tech_logistics_company4_desc:0 "การพัฒนาการจำแนกประเภทที่เป็นมาตรฐานสำหรับยุทธปัจจัยจะช่วยลดความสับสนและทำให้การวางแผนมีประสิทธิภาพมากขึ้น"
 tech_military_police:0 "สารวัตรทหาร I"
 tech_military_police_desc:0 "กองกำลังปกติอาจสามารถจัดการยึดครองได้ในระยะแรกๆสั้นๆ การบูรณาการสารวัตรทหารเข้ากับกองกำลังของเราจะทำให้แน่ใจว่าเรามีผู้ดูแลในพื้นที่เพื่อตอบสนองต่อการต่อต้านและสอบสวนการก่อวินาศกรรม"
 tech_military_police2:0 "สารวัตรทหาร II"
 tech_military_police2_desc:0 "โดยการมีส่วนร่วมในการปฏิบัติหน้าที่ของตำรวจตามปกติในดินแดนที่ถูกครอบครองเช่นการควบคุมการจราจรและการรักษาความสงบเรียบร้อยของประชาชน สารวัตรทหารของเราสามารถลดความสับสนวุ่นวายและความสับสนจากขบวนการต่อต้านได้"
 tech_military_police3:0 "สารวัตรทหาร III"
 tech_military_police3_desc:0 "ร่วมมือกับเครือข่ายสายลับในท้องถิ่นและผู้แจ้งข่าวที่จัดตั้งขึ้นก่อนการยึดครอง สารวัตรทหารของเราสามารถเตรียมความพร้อมก่อนที่จะเกิดการต่อต้าน"
 tech_military_police4:0 "สารวัตรทหาร IV"
 tech_military_police4_desc:0 "การตรวจตราอาณาเขตที่ยึดครองอย่างปลอดภัยเพื่อให้กลับสู่สภาวะปกติ เป็นการขจัดการต่อต้านอย่างไร้ความปราณี สารวัตรทหารของเราจะต้องตรวจสอบให้แน่ใจว่ากระบวนการนี้เริ่มก่อน เพื่อความปลอดภัยสำหรับทหารและพลเรือน"
 tech_signal_company:0 "หน่วยสื่อสาร I"
 tech_signal_company_desc:0 "การสร้างและบำรุงรักษาระบบสื่อสารในสนามรบจำเป็นต้องใช้ทักษะพิเศษเสมอ ด้วยการกำเนิดของการสื่อสารและเทคโนโลยีการตรวจจับใหม่ในมหาสงคราม ความเป็นไปได้ใหม่สำหรับการฝึกฝนรออยู่ข้างหน้า"
 tech_signal_company2:0 "หน่วยสื่อสาร II"
 tech_signal_company2_desc:0 "หน่วยสื่อสารเน้นการสื่อสารระหว่างหน่วยต่างๆของกองทัพสามารถมั่นใจได้ว่ากองกำลังภาคพื้นดินสามารถประสานงานกับการปฏิบัติการทางทะเลและทางอากาศและวางแผนการเคลื่อนที่ได้รวดเร็วยิ่งขึ้น"
 tech_signal_company3:0 "หน่วยสื่อสาร III"
 tech_signal_company3_desc:0 "เทคโนโลยีการสื่อสารแบบพกพาได้ดีขึ้นนั้นคือสามารถนำไปใช้โดยการแบกได้ เพิ่มความคล่องตัวในการเคลื่อนย้ายสัญญาณที่เพิ่มขึ้นนี้จะต้องใช้งาน"
 tech_signal_company4:0 "หน่วยสื่อสาร IV"
 tech_signal_company4_desc:0 "ในบรรดาผู้เชี่ยวชาญด้านสัญญาณของเราคือผู้ที่มีความรู้ในเรื่องการใช้งานอุปกรณ์นี้ โดยเกี่ยวข้องกับพวกเขาในการวิจัยเทคโนโลยีการสื่อสารใหม่เราสามารถใช้ประโยชน์จากความเชี่ยวชาญของพวกเขา"
 tech_maintenance_company:0 "หน่วยซ่อมบำรุง I"
 tech_maintenance_company_desc:0 "การบำรุงรักษาซ่อมแซมและยกเครื่องมีความสำคัญเพื่อให้ยุทโธปกรณ์ทางทหารเชื่อถือได้และปลอดภัยในการใช้งาน การมีกองร้อยที่ทุ่มเทให้กับเรื่องนี้จะทำให้แน่ใจได้ว่าได้รับดูแลที่เหมาะสม"
 tech_maintenance_company2:0 "หน่วยซ่อมบำรุง II"
 tech_maintenance_company2_desc:0 "ขั้นตอนการบำรุงรักษาในการปฏิบัติงานประจำช่วยลดความเสี่ยงของยุทโธปกรณ์ที่จะพังและเตือนให้ทหารเปลี่ยนยุทโธปกรณ์ก่อนที่จะใช้"
 tech_maintenance_company3:0 "หน่วยซ่อมบำรุง III"
 tech_maintenance_company3_desc:0 "ตรวจสอบให้แน่ใจว่ากองทัพของเรามีวัสดุพื้นฐานในสนามรบเพื่อทำการซ่อมแซมทั่วไป จะป้องกันการใช้ยุทโธปกรณ์ที่เสียหายได้"
 tech_maintenance_company4:0 "หน่วยซ่อมบำรุง IV"
 tech_maintenance_company4_desc:0 "ประสบการณ์เกี่ยวกับการออกแบบของเก่าที่ใช้งานอยู่ในมหาสงครามนั้นสามารถต่ออายุได้เพื่อทำงานกับยุทโธปกรณ์ที่ทันสมัยกว่าเพื่อให้การบำรุงรักษาง่ายขึ้น"
 motorised_infantry:0 "ทหารราบ(รถบรรทุก)"
 motorised_infantry_desc:0 "ด้วยการขยายการใช้ยานยนต์ในการขนส่งทหารราบในสนามรบ การเคลื่อนที่ของหน่วยทหารราบที่เคลื่อนไหวช้านั้นสามารถปรับปรุงได้ ทำให้สามารถตอบสนองได้เร็วขึ้นและการใช้กลยุทธ์ใหม่"
 night_vision:0 "กล้องมองกลางคืน I"
 night_vision_desc:0 "ความสามารถในการมองเห็นศัตรูโดยไม่ถูกมองเห็นเป็นกุญแจสู่การปฏิบัติการในเวลากลางคืน ด้วยการคิดค้นเทคโนโลยีอินฟาเรดทำให้เราสามารถสวมใส่อุปกรณ์นี้กับกองกำลังของเราซึ่งแม้จะเทอะทะแต่ก็ทำให้เป็นไปได้"
 night_vision2:0 "กล้องมองกลางคืน II"
 night_vision2_desc:0 "การติดกล้องเล็งอินฟาเรดในช่วงต้น แม้ว่าในตอนแรกตั้งใจจะใช้โดยพลซุ่มยิงมีขอบเขตการมองเห็นที่จำกัด เนื่องจากทั้งความสะดวกในการพกพาและการมองเห็นดีขึ้น อุปกรณ์เหล่านี้จึงสามารถใช้งานได้ดีมากกว่าในขณะเวลากลางคืน"
 basic_machine_tools:0 "เครื่องตัดแต่งโลหะพื้นฐาน"
 basic_machine_tools_desc:0 "เครื่องตัดที่พัฒนาขึ้นใหม่หลายประเภทสามารถใช้ในการผลิตทางทหาร ตั้งแต่ของขนาดเล็กอเนกประสงค์ที่มีให้กับร้านขายเครื่องจักรทั่วไปจนถึงของขนาดใหญ่ รวมไปถึงยุทโธปกรณ์ขั้นสูงที่ผลักดันขีดความสามารถทางเทคโนโลยี"
 improved_machine_tools:0 "เครื่องตัดแต่งโลหะแบบปรับปรุง"
 improved_machine_tools_desc:0 "เครื่องกลึงป้อมปืนพิสูจน์ให้เห็นแล้วว่าขาดไม่ได้ในการผลิต การสร้างความมั่นใจในการก่อสร้างและใช้งานเครื่องกลึงอย่างมีประสิทธิภาพนั้นจะทำให้เราได้เปรียบทางอุตสาหกรรมที่สำคัญ"
 advanced_machine_tools:0 "เครื่องตัดแต่งโลหะขั้นสูง"
 advanced_machine_tools_desc:0 "ก่อนหน้านี้ได้พิจารณาเกี่ยวกับเครื่องมือเครื่องจักรอัตโนมัติโดยใช้ควบคุมมอเตอร์หรือระบบขับเคลื่อนต่างๆ การนำแนวคิดเหล่านี้ไปใช้ในทางปฏิบัติ ทำให้สามารถใช้ความก้าวหน้าในระบบอัตโนมัติอื่นๆได้ เช่น คอมพิวเตอร์"
 assembly_line_production:0 "การผลิตด้วยสายประกอบ"
 assembly_line_production_desc:0 "สายการประกอบที่มีการใช้งานอยู่แล้วในหลายอุตสาหกรรม สามารถเปลี่ยนเส้นทางของสงครามได้"
 flexible_line:0 "สายประกอบแบบยืดหยุ่น"
 flexible_line_desc:0 "เช่นเดียวกับเครื่องจักรที่มีสายการประกอบที่อาจจะยังคงมีคนคอยดูแล ซึ่งสามารถปรับได้เมื่อจำเป็น เราควรใช้สิ่งนี้ในภาคการผลิตอุตสาหกรรมของเรา"
 streamlined_line:0 "สายประกอบแบบประสิทธิภาพสูง"
 streamlined_line_desc:0 "มาตรฐานและโครงสร้างที่แข็งแกร่งของสายการประกอบเป็นกุญแจสู่ประสิทธิภาพและความปลอดภัย สิ่งเหล่านี้ควรเป็นประเด็นสำคัญในการพัฒนาในการผลิตภาคอุตสาหกรรมของเรา"
 improved_equipment_conversion:0 "การแปลงยุทโธปกรณ์แบบปรับปรุง"
 improved_equipment_conversion_desc:0 "ความก้าวหน้าด้านวิศวกรรมช่วยให้เราสามารถแก้ไขปัญหาที่เราพบในรุ่นก่อนหน้าและอัปเดตให้ตรงกับความต้องการในปัจจุบันของเรา"
 advanced_equipment_conversion:0 "การแปลงยุทโธปกรณ์ขั้นสูง"
 advanced_equipment_conversion_desc:0 "การจัดตั้งทีมงานพิเศษและสายการประกอบสำหรับการดัดแปลงโมเดลที่ล้าสมัยของเราจะทำให้เครื่องจักรสงครามของเราร้ายกาจตลอดเวลา"
 concentrated_industry:0 "อุตสาหกรรมรวมศูนย์ I"
 concentrated_industry_desc:0 "การมุ่งเน้นการผลิตภาคอุตสาหกรรมของเราไปยังจุดใดจุดหนึ่งจะช่วยให้เราสามารถปรับปรุงประสิทธิภาพได้อย่างมาก\n\n"
 concentrated_industry2:0 "อุตสาหกรรมรวมศูนย์ II"
 concentrated_industry2_desc:0 "การผลิตที่เข้มข้นขึ้นจะช่วยลดต้นทุนได้"
 concentrated_industry3:0 "อุตสาหกรรมรวมศูนย์ III"
 concentrated_industry3_desc:0 "ค่าใช้จ่ายโครงสร้างพื้นฐานสามารถลดลงได้โดยการปรับเครือข่ายให้เหมาะกับอุตสาหกรรมที่เรามุ่งเน้นมากขึ้น"
 concentrated_industry4:0 "อุตสาหกรรมรวมศูนย์ IV"
 concentrated_industry4_desc:0 "การรักษาจุดสำคัญในอุตสาหกรรมของเราใกล้กันเพิ่มผลที่ได้จากแหล่งอุตสาหกรรมที่เข้มข้นเหล่านี้"
 concentrated_industry5:0 "อุตสาหกรรมรวมศูนย์ V"
 concentrated_industry5_desc:0 "อุตสาหกรรมหลักที่สำคัญและซับซ้อนในขณะนี้ได้รวมส่วนต่างๆของอุตสาหกรรมของเรา เพื่อลดต้นทุนการขนส่งและแรงงาน"
 dispersed_industry:0 "อุตสาหกรรมแบบกระจาย I"
 dispersed_industry_desc:0 "การกระจายอุตสาหกรรมของเราเราสามารถมั่นใจได้ว่าศัตรูจะกำหนดเป้าหมายได้ยากขึ้น ในช่วงเวลาที่เกิดสงคราม\n\n"
 dispersed_industry2:0 "อุตสาหกรรมแบบกระจาย II"
 dispersed_industry2_desc:0 "การกระจายการผลิตของเราออกไป ทำให้ยากที่จะโจมตีในบางส่วนโดยเฉพาะเจาะจง"
 dispersed_industry3:0 "อุตสาหกรรมแบบกระจาย III"
 dispersed_industry3_desc:0 "การให้โรงงานปฏิบัติงานภายใต้การซ่อนเร้นปิดบังของการปฏิบัติการอื่นๆ จะลดความเสี่ยงของการถูกโจมตีโดยตรง"
 dispersed_industry4:0 "อุตสาหกรรมแบบกระจาย IV"
 dispersed_industry4_desc:0 "การพรางตัวและกระจายโรงงานของเราสร้างเครือข่ายซึ่งยากที่จะทำลายอย่างสมบูรณ์"
 dispersed_industry5:0 "อุตสาหกรรมแบบกระจาย V"
 dispersed_industry5_desc:0 "ไม่เพียงแต่อุตสาหกรรมของเราเท่านั้น แต่โครงสร้างพื้นฐานที่เชื่อมโยงเข้าด้วยกันเป็นการรักษาความลับ ทำให้เราถูกโจมตีทางอากาศได้ยากขึ้น"
 synth_oil_experiments:0 "การทดลองน้ำมันสังเคราะห์"
 synth_oil_experiments_desc:0 "เพื่อลดการพึ่งพาน้ำมัน กระบวนการวิจัยเพื่อผลิตสารทดแทนจากสารและวัสดุอื่นๆ สามารถวิจัยได้"
 early_refining:0 "การกลั่นแบบเก่า"
 early_refining_desc:0 "น้ำมันดิบสามารถกลั่นเป็นสารและวัสดุที่มีความสำคัญต่อสงครามสมัยใหม่ การก้าวหน้าในวิธีการเหล่านี้จำเป็นต้องสร้างอุตสาหกรรมที่ทันสมัย"
 oil_processing:0 "การแปรรูปน้ำมัน"
 oil_processing_desc:0 "เครือข่ายโรงงานสำหรับการสังเคราะห์และการกลั่นผลิตภัณฑ์จากน้ำมัน เป็นขั้นตอนต่อไปเพื่อให้มั่นใจในการจัดหาเชื้อเพลิงสำหรับประเทศของเรา"
 improved_oil_processing:0 "การแปรรูปน้ำมันแบบปรับปรุง"
 improved_oil_processing_desc:0 "การเปลี่ยนการทดลองก่อนหน้านี้สำหรับการกลั่นไปยังปฏิบัติการขนาดใหญ่ จะช่วยให้เราสามารถปรับให้เข้ากับวัสดุและความต้องการที่มีอยู่ได้ดีขึ้น"
 advanced_oil_processing:0 "การแปรรูปน้ำมันขั้นสูง"
 advanced_oil_processing_desc:0 "เทคนิคใหม่ในการทำให้บริสุทธิ์แบบทดลอง เช่น กระบวนการกำจัดกำมะถันและไนโตรเจน สามารถใช้ในการผลิตน้ำมันเพื่อปรับปรุงผลิตภัณฑ์ขั้นสุดท้ายได้"
 modern_oil_processing:0 "การแปรรูปน้ำมันสมัยใหม่"
 modern_oil_processing_desc:1 "โรงกลั่นน้ำมันของเราสามารถปรับปรุงให้ดีขึ้นได้ด้วยกระบวนการสังเคราะห์น้ำมันขั้นสูงแบบใหม่ เช่น การกำจัดกำมะถันและสารปนเปื้อน อัลคีเลชัน การเกิดออกซิเดชันของเมอร์แคปแทน และ ไอโซเมอไรเซซัน"
 rubber_processing:0 "การแปรรูปยาง"
 rubber_processing_desc:1 "การแปรรูปยางสังเคราะห์อุตสาหกรรม เป็นสิ่งจำเป็นเพื่อลดการพึ่งพายางจากธรรมชาติ"
 improved_rubber_processing:0 "การแปรรูปยางแบบปรับปรุง"
 improved_rubber_processing_desc:1 "การผลิตยางสังเคราะห์ขนาดใหญ่เป็นไปได้ด้วยกระบวนการใหม่เพื่อเร่งปฏิกิริยาดีไฮโดรจีเนชัน"
 advanced_rubber_processing:0 "การแปรรูปยางขั้นสูง"
 advanced_rubber_processing_desc:1 "ตัวรับยางสังเคราะห์ที่ใช้งานทั่วไปพร้อมกับกระบวนการที่พัฒนาขึ้นเช่นการเปลี่ยนแปลง dodecyl mercaptan polymerization จะทำให้เราสามารถขยายการผลิตยางสังเคราะห์ได้"
 modern_rubber_processing:0 "การแปรรูปยางสมัยใหม่"
 modern_rubber_processing_desc:1 "การเปลี่ยนไปสู่กระบวนการโพลิเมอไรเซชันที่เหมาะสมที่สุดจะส่งผลให้ต้นทุนลดลงและให้ผลผลิตสูงขึ้น"
 construction1:0 "การก่อสร้าง I"
 construction1_desc:0 "วิธีการและวัสดุที่ปรับปรุงใหม่ ทำให้เราสามารถสร้างสิ่งปลูกสร้างได้ทั้งพลเรือนและทหารเร็วขึ้น"
 construction2:0 "การก่อสร้าง II"
 construction2_desc:0 "การปรับปรุงเครื่องมือและอุปกรณ์ให้ทันสมัยจะช่วยให้ความพยายามในการก่อสร้างของเรา"
 construction3:0 "การก่อสร้าง III"
 construction3_desc:0 "การใช้ยานพาหนะที่ทันสมัยและประสบการณ์จากความก้าวหน้าด้านการก่อสร้างของเราสามารถนำไปใช้เพื่อทำการซ่อมแซมได้เร็วขึ้นอย่างมาก"
 construction4:0 "การก่อสร้าง IV"
 construction4_desc:0 "การใช้เครื่องจักรในระดับที่สูงขึ้นและการปฏิบัติที่ดีขึ้นจะช่วยเพิ่มความเร็วในการก่อสร้าง"
 construction5:0 "การก่อสร้าง V"
 construction5_desc:0 "อนาคตของการก่อสร้างที่มีประสิทธิภาพจะต้องมีการวางแผนที่ครอบคลุมมากขึ้นสำหรับแต่ละโครงการเช่นเดียวกับการแก้ปัญหาที่เป็นไปได้"
 excavation1:0 "การขุดเจาะ I"
 excavation1_desc:0 "ความก้าวหน้าด้านเทคนิคการขุดเจาะช่วยให้เราสามารถขุดทรัพยากรที่ไม่สามารถเข้าถึงได้ก่อนหน้านี้"
 excavation2:0 "การขุดเจาะ II"
 excavation2_desc:0 "เทคนิคใหม่ช่วยให้เรารวบรวมทรัพยากรได้อย่างมีประสิทธิภาพมากขึ้น ไม่ทำให้ปนเปื้อนทรัพยากรเมื่อทำการสกัดนำไปสู่ผลลัพธ์ที่มากขึ้น"
 excavation3:0 "การขุดเจาะ III"
 excavation3_desc:0 "ความก้าวหน้าด้านธรณีวิทยาช่วยให้เราสามารถระบุตำแหน่งของทรัพยากรได้ ตอนนี้เราสามารถมุ่งเน้นความพยายามในการสกัดของเราในสถานที่ที่มีโอกาสมากขึ้นที่จะพบทรัพยากรธรรมชาติจำนวนมาก"
 excavation4:0 "การขุดเจาะ IV"
 excavation4_desc:0 "การทำงานอัตโนมัติของกระบวนการที่สำคัญและความก้าวหน้าในระบบเครื่องยนต์กลไก ทำให้แหล่งทรัพยากรของเราทั้งหมดมีประสิทธิภาพมากขึ้น"
 excavation5:0 "การขุดเจาะ V"
 excavation5_desc:0 "ความก้าวหน้าในสาขาต่างๆเช่นการขุดพื้นผิว ช่วยให้เราได้รับผลตอบแทนที่มากขึ้นจากแหล่งการสกัดปัจจุบันของเรา"
 excavation_tech:0 "เทคโนโลยีการขุดเจาะ"
 electronic_mechanical_engineering:0 "วิศวกรรมเครื่องกลอิเล็กทรอนิกส์"
 electronic_mechanical_engineering_desc:0 "เรามีชีวิตอยู่ในยุคที่เครื่องใช้ไฟฟ้าไม่เพียงแต่จะให้ความอบอุ่นและแสงแก่เราอีกต่อไป แต่ช่วยเราให้คิดและสื่อสาร อิเล็คทรอนิคส์จะเป็นกุญแจสู่ภูมิปัญญาทางทหารในศตวรรษหน้า"
 radio:0 "วิทยุ"
 radio_desc:0 "การนำสิ่งประดิษฐ์ของผู้ประกอบการวิทยุสมัครเล่นและการขยายการใช้วิทยุ FM มาใช้ จะช่วยลดสัญญาณรบกวนจากคลื่นวิทยุและทำให้เราสามารถค้นหาวิธีการใช้งานใหม่สำหรับเทคโนโลยีวิทยุ"
 radio_detection:0 "การตรวจจับวิทยุ"
 radio_detection_desc:0 "การพัฒนาของเรดาร์ การตรวจจับด้วยคลื่นวิทยุและการเรียงลำดับ ทำให้สามารถใช้คลื่นวิทยุในการตรวจจับวัตถุทางกายภาพ เป็นการวิจัยที่เป็นความลับอย่างมาก โดยพิจารณาถึงผลที่สิ่งประดิษฐ์เหล่านี้อาจมีต่อการค้นหาที่ตั้งของหน่วย"
 decimetric_radar:0 "เดซิเมตริกเรดาร์"
 decimetric_radar_desc:0 "หลายหน่วยพึ่งพาองค์ประกอบของการจู่โจมเพื่อประสิทธิภาพ การพัฒนาเมทริกเรดาร์ ช่วยให้เราสามารถกีดกันพวกเขาจากข้อได้เปรียบนี้"
 improved_decimetric_radar:0 "เดซิเมตริกเรดาร์แบบปรับปรุง"
 improved_decimetric_radar_desc:0 "การใช้เรดาร์ได้รับการพิสูจน์แล้วว่ามีความสำคัญ แต่ชุดเมทริกเรดาร์ของเรานั้นมีจำนวนน้อยเกินไปที่จะให้การครอบคลุมที่ดี การติดตั้งอุปกรณ์เพิ่มเติม จะช่วยให้เราสามารถเพิ่มความได้เปรียบทางเทคโนโลยีของเรา"
 centimetric_radar:0 "เซนติเมตริกเรดาร์"
 centimetric_radar_desc:0 "เรดาร์ใหม่ที่ทำงานในช่วงคลื่นไมโครเวฟช่วยให้เราตรวจจับวัตถุที่เล็กมากๆสำหรับเรดาร์ก่อนหน้าในการรับสัญญาณ"
 improved_centimetric_radar:0 "เซนติเมตริกเรดาร์แบบปรับปรุง"
 improved_centimetric_radar_desc:0 "แนะนำเทคนิคเรดาร์ที่ล้ำสมัยเช่นเรดาร์แบบโมโนโพลในการดำเนินงานที่สำคัญจะช่วยให้มีความแม่นยำในการติดตามมาก"
 advanced_centimetric_radar:0 "เซนติเมตริกเรดาร์ขั้นสูง"
 advanced_centimetric_radar_desc:0 "แม้เราจะมีเรดาร์ขั้นสูง แต่ก็ยังมีวิธีที่ศัตรูจะหลีกเลี่ยงการตรวจจับได้ การพัฒนาใหม่เช่นเรดาร์ Pulse-Doppler ช่วยให้เราสามารถลดข้อจำกัดเหล่านี้ในอุปกรณ์ของเราได้"
 mechanical_computing:0 "การคำนวณด้วยเครื่องกล"
 mechanical_computing_desc:0 "การสร้างเครื่องจักรที่มีความสามารถในการวิเคราะห์ขั้นสูงจะเปลี่ยนแปลงการคำนวณแบบใช้เครื่องช่วยได้อย่างสิ้นเชิง"
 computing_machine:0 "เครื่องคำนวณ"
 computing_machine_desc:0 "การพัฒนาพื้นฐานทางทฤษฎีสำหรับคอมพิวเตอร์ที่ทันสมัยและการสร้างเครื่องจักรไฟฟ้าเพื่อเริ่มนำไปสู่การปฏิบัติจะเป็นขั้นตอนแรกในขอบเขตของความเป็นไปได้นี้"
 improved_computing_machine:0 "เครื่องคำนวณแบบปรับปรุง"
 improved_computing_machine_desc:0 "ขณะนี้สามารถสร้างคอมพิวเตอร์ดิจิทัลอิเล็กทรอนิกส์ซึ่งสามารถตั้งโปรแกรมได้แล้ว แม้ว่าจะมีราคาแพงและมีขนาดใหญ่ แต่เครื่องเหล่านี้สามารถวิเคราะห์ข่าวกรองได้เกินความสามารถของมนุษย์"
 advanced_computing_machine:0 "เครื่องคำนวณขั้นสูง"
 advanced_computing_machine_desc:0 "การเริ่มทำงานกับคอมพิวเตอร์ที่มีความสามารถในการจัดเก็บโปรแกรมและการใช้งานทรานซิสเตอร์ จะทำให้เราก้าวไปสู่การปฏิวัติแบบดิจิทัลซึ่งเราอาจใช้เครื่องจักรเหล่านี้ในงานเกือบทุกด้าน"
 basic_encryption:1 "การเข้ารหัส - Polyalphabetical Ciphers"
 basic_encryption_desc:0 "ด้วยวิธีการสื่อสารแบบใหม่ทำให้เกิดความเสี่ยงในการถูกดักจับ เครื่องเข้ารหัสโรเตอร์ สามารถใช้เพื่อให้การเข้ารหัสที่รวดเร็วและซับซ้อน"
 improved_encryption:1 "การเข้ารหัส - Cyclic Permutations"
 improved_encryption_desc:0 "ข้อจำกัดในการสุ่มของเครื่องเข้ารหัส สามารถใช้เพื่อทำลายการเข้ารหัส ด้วยการปรับปรุงการสุ่มของกลไกโรเตอร์ เราสามารถทำให้การเข้ารหัสแบบนี้ยากขึ้น"
 advanced_encryption:1 "การเข้ารหัส - Pulse-code Modulation"
 advanced_encryption_desc:0 "การปรับปรุงเทคโนโลยีและประสบการณ์ที่ผ่านมา ช่วยให้เราสามารถใช้มาตรการรักษาความปลอดภัยของการรับส่งข้อมูลปริมาณมากขึ้นในการสื่อสารของเรา"
 basic_decryption:1 "การถอดรหัส - Frequency Analysis"
 basic_decryption_desc:0 "การเข้ารหัสกลายเป็นวิทยาศาสตร์คณิตศาสตร์ขั้นสูงมากขึ้นเรื่อยๆระบบเช่นแคตตาล็อกการ์ดและอุปกรณ์เช่นอุปกรณ์เข้ารหัสสามารถช่วยงานที่สำคัญ"
 improved_decryption:1 "การถอดรหัส - Side-channel Attack"
 improved_decryption_desc:0 "การพัฒนาคอมพิวเตอร์ที่มีความซับซ้อนมากขึ้น ช่วยให้แอปพลิเคชั่นใหม่ของวิธีการเข้ารหัสเช่นการสร้างความแตกต่าง ซึ่งสามารถนำมาใช้เพื่อถอดรหัสขั้นสูงเมื่อรวมกับวิธีการถอดรหัสด้วยมือแบบใหม่"
 advanced_decryption:1 "การถอดรหัส - Automated Deduction"
 advanced_decryption_desc:0 "พลังการคำนวณที่เพิ่มขึ้นที่ปรับปรุงการเข้ารหัสของเราจนถึงตอนนี้ยังไม่มีผู้ถอดรหัสของเราได้ แต่หากต้องการอยู่แถวหน้า เราจะต้องเตรียมพร้อมในการทำงานอย่างจริงจังเกี่ยวกับเทคโนโลยีนี้"
 experimental_rockets:0 "จรวดทดลอง"
 experimental_rockets_desc:0 "การพัฒนาวิทยาศาสตร์ด้านจรวดโดยการปรับปรุงระยะและความน่าเชื่อถือของจรวดเชื้อเพลิงเหลว จะทำให้เรารู้ได้มากพอเกี่ยวกับเทคโนโลยี เพื่อให้สามารถสร้างฐานปล่อยจรวดสำหรับโมเดลขั้นสูงขึ้นได้"
 rocket_engines:0 "เครื่องยนต์จรวด"
 rocket_engines_desc:0 "ความรู้เกี่ยวกับการขับเคลื่อนจรวดกำลังมาถึงจุดที่เราสามารถสร้างเครื่องบินทิ้งระเบิดและเครื่องบินขับเคลื่อนด้วยจรวดซึ่งทำงานด้วยความเร็วที่ไม่สามารถเข้าถึงได้มาก่อน"
 improved_rocket_engines:0 "เครื่องยนต์จรวดแบบปรับปรุง"
 improved_rocket_engines_desc:0 "ขีปนาวุธพิสัยไกลระยะแรกสามารถสร้างและทำให้แม่นยำยิ่งขึ้น สามารถไปถึงเมืองศัตรูที่อยู่ห่างไกลหรือแม้แต่ในอวกาศได้"
 advanced_rocket_engines:0 "เครื่องยนต์จรวดขั้นสูง"
 advanced_rocket_engines_desc:0 "อนาคตของจรวดจะเปิดโอกาสทำสิ่งต่างๆให้เกิดขึ้นได้ เช่น ขีปนาวุธข้ามทวีป ระยะขอบเขตมีขีดจำกัดในขณะที่อัตราการบรรทุกเพิ่มมากขึ้น"
 atomic_research:0 "การวิจัยปรมาณู"
 atomic_research_desc:0 "ในการแตกตัวของนิวเคลียสหรือนิวเคลียร์ฟิชชัน การแยกอะตอมทำให้เกิดพลังงานมหาศาลและความสามารถในการทำลายล้างที่ไร้ขีดจำกัด"
 rocket_interceptor:0 "เครื่องบินจรวดสกัดกั้น"
 rocket_interceptor_desc:0 "เครื่องบินที่ขับเคลื่อนด้วยจรวดซึ่งยึดตามเครื่องร่อน สามารถเคลื่อนที่ได้เร็วกว่าเครื่องบินลำอื่นๆ ในขณะที่ความผันผวนของเชื้อเพลิงทำให้เครื่องบินตกอยู่ในความเสี่ยง พวกมันสามารถบินขึ้นและตอบโต้การโจมตีได้เร็วกว่าที่ศัตรูคาดคิด"
 rocket_interceptor_2:0 "เครื่องบินจรวดสกัดกั้น II"
 rocket_interceptor_2_desc:0 "ยังถือว่าเป็นอันตรายอย่างยิ่งในการใช้งานเครื่องบินรบที่ขับเคลื่อนด้วยจรวด ได้รับความช่วยเหลือจากระบบควบคุมการบินอัตโนมัติและบินโดยเครื่องบินลำอื่นเพื่อเพิ่มความเร็วสูงสุด"
 rocket_interceptor_3:0 "เครื่องบินจรวดสกัดกั้น III"
 rocket_interceptor_3_desc:0 "เทคนิคการลงจอดใหม่และระบบเชื้อเพลิงที่ปลอดภัยยิ่งขึ้น เพิ่มโอกาสในการประสบความสำเร็จและการอยู่รอดของเครื่องบินขับไล่จรวดอย่างมีนัยสำคัญ"
 nukes:0 "ระเบิดปรมาณู"
 nukes_desc:0 "โครงการสร้างระเบิดปรมาณูจะเป็นหนึ่งในภารกิจลับและยากที่สุดที่ประเทศสามารถดำเนินการได้ แต่หากประสบความสำเร็จ อาจเปลี่ยนไม่เพียงแต่เส้นทางของสงครามในวันนี้ แต่จะเป็นอนาคตของโลก"
 interwar_artillery:0 "ปืนใหญ่ก่อนสงคราม"
 interwar_artillery_desc:0 "บทเรียนที่ได้เรียนรู้ในการพัฒนาปืนใหญ่ประเภทต่างๆนั้นสามารถนำไปประยุกต์ใช้กับการออกแบบชิ้นส่วนอื่นๆได้"
 artillery1:0 "ปืนใหญ่ I"
 artillery1_desc:0 "ด้วยวัสดุและกลไกที่ทันสมัยมากขึ้นปืนครกและปืนใหญ่จากมหาสงครามสามารถนำลำกล้องปืนกลับมาใช้และปรับให้ทันสมัยสำหรับการสงครามสมัยใหม่"
 artillery2:0 "ปรับปรุงปืนใหญ่ I"
 artillery2_desc:0 "การอัปเกรดชิ้นส่วนเก่าสามารถทำให้เราไปถึงแค่ปัจจุบันเท่านั้น จำเป็นต้องมีการออกแบบปืนครกใหม่ ใช้ประโยชน์จากอุปกรณ์ไฮดรอลิกใหม่และลำกล้องปืนที่ยาวขึ้น"
 artillery3:0 "ปรับปรุงปืนใหญ่ II"
 artillery3_desc:0 "เพื่อให้ปืนที่หนักขึ้น บนรถที่มีน้ำหนักเบาสามารถใช้เบรกปากกระบอกปืนในการออกแบบปืนครก"
 artillery4:0 "ปืนใหญ่ IV"
 artillery4_desc:0 "การพัฒนาปืนใหญ่น้ำหนักเบาที่สามารถแยกส่วนเพื่อการขนส่ง จะทำให้สามารถนำปืนใหญ่สนับสนุนไปยังพื้นที่ที่ยากต่อการเข้าถึงก่อนหน้านี้ทำได้ดีขึ้น"
 artillery5:0 "ปรับปรุงปืนใหญ่ขั้นสูง"
 artillery5_desc:0 "การออกแบบปืนใหญ่ที่มีเงาต่ำกว่า จะทำให้ศัตรูเล็งยากขึ้น"
 mountain_gun:0 "ปืนภูเขา"
 mountain_gun_desc:0 "ภูมิประเทศที่เป็นภูเขาทางตอนเหนือของอินเดียนำไปสู่การพัฒนาชิ้นส่วนปืนใหญ่ที่สามารถรื้อถอนและสามารถใช้ล่อขนไปได้ทุกที่ที่ต้องการ"
 rocket_artillery2:0 "ปรับปรุงเครื่องยิงจรวด I"
 rocket_artillery2_desc:0 "ปืนใหญ่อัตตาจรที่ใช้จรวดหลายลูกจะสามารถทำลายล้างขนาดใหญ่ได้อย่างรวดเร็วในขณะที่ยังคงความคล่องตัวเพื่อหลีกเลี่ยงการยิงตอบโต้"
 rocket_artillery3:0 "ปรับปรุงเครื่องยิงจรวด II"
 rocket_artillery3_desc:0 "เสียระยะการยิงเพื่อแลกกับผลที่ตามมา เราสามารถติดจรวดที่หนักกว่าบนยานพาหนะที่มีขนาดใหญ่กว่าได้ การทำงานเป็นทีมป้อมปืนใหญ่เหล่านี้สามารถร่วมมือในการบรรจุและขนย้ายได้อย่างรวดเร็ว"
 rocket_artillery4:0 "เครื่องยิงจรวด III"
 rocket_artillery4_desc:0 "จรวดที่เสถียรในการหมุนสามารถเพิ่มระยะของป้อมปืนใหญ่ที่เบากว่า"
 antiair1:0 "ปรับปรุงปืนต่อสู้อากาศยาน"
 antiair1_desc:0 "ด้วยกลไกการโหลดที่เร็วขึ้น ปืนต่อต้านอากาศที่มีกระสุนขนาดใหญ่สามารถรักษาอัตราการยิงที่จำเป็นได้"
 antiair2:0 "ปืนต่อสู้อากาศยาน II"
 antiair2_desc:0 "ในการกำหนดเป้าหมายเครื่องบินที่บินได้ระดับสูงจำเป็นต้องใช้กระสุนปืนและลำกล้องปืนที่ยาวขึ้นสำหรับปืนต่อต้านอากาศยาน"
 antiair3:0 "ปรับปรุงปืนต่อสู้อากาศยาน I"
 antiair3_desc:0 "เมื่อระบบเรดาร์ดีขึ้นการใช้ทิศทางเรดาร์ของปืนต่อต้านอากาศยานจะมีประสิทธิภาพมากขึ้น การติดตามด้วยเทคโนโลยีนี้จะทำให้เราสามารถสร้างระบบต่อต้านอากาศที่แม่นยำที่สุดได้"
 antiair4:0 "ปรับปรุงปืนต่อสู้อากาศยาน II"
 antiair4_desc:0 "การรวมระบบเรดาร์เรดาร์ คอมพิวเตอร์และตัวบรรจุอัตโนมัติที่ทันสมัยเข้าด้วยกันจำเป็นต่อการตอบโต้กับเครื่องบินที่เร็วกว่า"
 antiair5:0 "ปืนต่อสู้อากาศยาน V"
 antiair5_desc:0 "ขีปนาวุธจากพื้นสู่อากาศเป็นอนาคตของการต่อต้านอากาศยาน การพัฒนาแพลตฟอร์มเคลื่อนที่สำหรับสิ่งเหล่านี้ควรเป็นเป้าหมายต่อไปของเรา"
 antitank1:0 "ปรับปรุงปืนต่อสู้รถถัง"
 antitank1_desc:0 "ความสำคัญของอาวุธต่อต้านรถถังที่มีประสิทธิภาพถูกสร้างขึ้นในมหาสงคราม การแนะนำอาวุธรุ่นใหม่เหล่านี้มีความจำเป็นต่อการออกแบบรถถังที่ทันสมัย"
 antitank2:0 "ปืนต่อสู้รถถัง II"
 antitank2_desc:0 "ปืนต่อต้านรถถังส่วนใหญ่ไม่เบาเท่าที่ควร ปืนลำกล้องขนาดใหญ่จะต้องต่อสู้กับรถถังที่หนักกว่าด้วยเกราะที่ลาด"
 antitank3:0 "ปรับปรุงปืนต่อสู้รถถัง I"
 antitank3_desc:0 "HEAT (high-explosive anti-tank) ระเบิดแรงสูงต่อต้านรถถังสามารถใช้ในปืนใหญ่ต่อต้านรถถังเพื่อชดเชยความเร็วปากกระบอกปืน(ความเร็วของกระสุนปืนในขณะที่มันออกจากปลายกระบอกปืน)ที่จำกัด"
 antitank4:0 "ปรับปรุงปืนต่อสู้รถถัง II"
 antitank4_desc:0 "ปืนต่อต้านรถถังอเนกประสงค์ใหม่ที่ใช้การเจาะเกราะแบบยิงแบบสลัดครอบสามารถยิงทะลุเกราะของรถถังเกือบทุกคัน"
 antitank5:0 "ปืนต่อสู้รถถัง V"
 antitank5_desc:0 "ด้วยการรวมเทคโนโลยีกระสุนชนิดใหม่เข้ากับปืนที่มีความเร็วปากกระบอกปืนที่สูงกว่า เราสามารถเตรียมพร้อมสำหรับเกราะใหม่ที่ศัตรูของเราอาจพัฒนาขึ้น"
 air_superiority:0 "ครองน่านฟ้า"
 air_superiority_desc:0 "การบรรลุเป้าหมายครองน่านฟ้าจะทำให้เครื่องบินทิ้งระเบิดของศัตรูยากที่จะเข้ามาทำลายประเทศของเราและเพื่อให้เครื่องบินทิ้งระเบิดของเราจัดการกับศัตรู"
 formation_flying:0 "รูปขบวนการบิน"
 formation_flying_desc:0 "โดยการบินในแบบรูปขบวน สามารถให้การสนับสนุนซึ่งกันและกันหรือทำงานร่วมกันเพื่อโจมตีศัตรู"
 air_offense:0 "เครื่องบินขับไล่คุ้มกัน"
 air_offense_desc:0 "ด้วยการมุ่งเน้นไปที่การทิ้งระเบิดในระหว่างวัน เราต้องทำให้เครื่องบินทิ้งระเบิดของเราปลอดภัยจากการสกัดกั้นของเครื่องบินขับไล่ การฝึกนักบินขับไล่ของเราเพื่อทำงานอย่างใกล้ชิดกับเครื่องบินทิ้งระเบิด จะช่วยเพิ่มความสามารถในการต่อสู้ของพวกเขาเพื่อปกป้องเครื่องบินทิ้งระเบิดในน่านฟ้าของศัตรู"
 fighter_baiting:0 "เครื่องบินขับไล่หลอกล่อ"
 fighter_baiting_desc:0 "เครื่องบินขับไล่ของเราสามารถล่อเครื่องบินศัตรูให้เข้ามาเพื่อโจมตีได้"
 dogfighting_experience:0 "ประสบการณ์การต่อสู้ Dogfight"
 dogfighting_experience_desc:0 "มันไม่ใช่เรื่องง่ายที่จะติดตามตำแหน่งของเพื่อนและศัตรูในการต่อสู้ที่ดุเดือด แต่ในขณะที่นักบินของเราได้รับประสบการณ์ พวกเขาจะเชี่ยวชาญมากขึ้น"
 fighter_ace_initiative:0 "ความคิดริเริ่มนักบินยอดเยี่ยม"
 fighter_ace_initiative_desc:0 "การมอบรางวัลและสถานะพิเศษให้กับนักบินที่ได้บรรลุเป้าหมายโดยการยิงศัตรูตกห้าลำ เพื่อเป็นแรงจูงใจที่เสี่ยงและนำมาซึ่งความรู้สึกที่ดีในนักบินยอดเยี่ยม - แม้ว่าสิ่งนี้จะทำให้นักบินที่มีประสบการณ์อยู่ในตำแหน่งในการสู้รบเท่านั้น"
 multialtitude_flying:0 "การบินระดับความสูงหลายระดับ"
 multialtitude_flying_desc:0 "การต่อสู้ทางอากาศเกิดขึ้นในสามมิติ แต่นักบินส่วนใหญ่พบว่ามันยากกว่าในการติดตามเครื่องบินที่บินสูงหรือต่ำกว่าพวกเขา เราสามารถใช้ประโยชน์จากสิ่งนี้ได้โดยการกระจายรูปขบวนของเราในแนวตั้ง"
 offensive_formations:0 "รูปขบวนเชิงรุก"
 offensive_formations_desc:0 "การฝึกฝนในรูปแบบที่เน้นการรุกมากขึ้นทำให้เครื่องบินขับไล่ของเราอันตรายยิ่งกว่าในการต่อสู้"
 fighter_sweeps:0 "เคลื่อนไปอย่างรวดเร็ว"
 fighter_sweeps_desc:0 "การลาดตระเวนของเครื่องบินขับไล่ที่ดุดันเหนือดินแดนของศัตรู อาจจับตาหรือเกาะติดเครื่องบินของพวกเขาที่บินขึ้นหรือลงจอดเมื่อพวกเขามีความอ่อนแอหรือขัดขวางการฝึกบินของข้าศึก"
 force_rotation:0 "สับเปลี่ยนกำลัง"
 force_rotation_desc:0 "การต่อสู้ที่ยาวนานกองกำลังอาจเหนื่อยล้าได้ แต่ด้วยการสับเปลี่ยนในกองกำลังใหม่ทุกครั้งที่เป็นไปได้ จะทำให้เราสามารถลดข้อผิดพลาดเนื่องจากความล้าของนักบินได้"
 air_defence:0 "การป้องกันทางอากาศ"
 air_defence_desc:0 "โดยการฝึกนักบินของเราให้เฝ้าระวังอยู่ตลอดเวลาแม้ว่าจะไม่มีอันตรายใดๆทำให้โอกาสของพวกเขาในการสกัดกั้นเครื่องบินข้าศึกก็จะเพิ่มขึ้น"
 dispersed_fighting:0 "การต่อสู้แบบแยกย้ายกันไป"
 dispersed_fighting_desc:0 "การใช้รูปขบวนกระจายตัวมากขึ้นช่วยให้เครื่องบินจำนวนเท่ากันสามารถลาดตระเวนในพื้นที่ที่กว้างขึ้น"
 forward_interception:0 "สกัดกั้นล่วงหน้า"
 forward_interception_desc:0 "การปฏิบัติการใกล้กับน่านฟ้าของศัตรูยิ่งมีโอกาสมากขึ้นที่เครื่องบินรบของเราสามารถดักเครื่องบินข้าศึกได้ก่อนที่พวกเขาจะถึงเป้าหมาย"
 fighter_veteran_initiative:0 "ความคิดริเริ่มทหารผ่านศึก"
 fighter_veteran_initiative_desc:0 "การมุ่งเน้นไปที่การอยู่รอดของนักบินในระยะยาว ทั้งโดยแผนการที่ชาญฉลาดและโดยการสับเปลี่ยนนักบินที่มีประสบการณ์ไปยังตำแหน่งครูฝึก หมายความว่าพวกเขาสามารถถ่ายทอดบทเรียนที่ได้เรียนรู้ไปยังนักบินใหม่ได้"
 formation_fighting:0 "การตั้งแนวรูปขบวนการสู้รบ"
 formation_fighting_desc:0 "การบินในรูปขบวนที่ถูกต้อง ทำให้นักบินของเราปิดจุดบอดของกันและกัน ซึ่งนำไปสู่ความสามารถที่เพิ่มขึ้นในการมองเห็นเครื่องบินข้าศึก"
 air_skirmish:0 "การปะทะกันทางอากาศ"
 air_skirmish_desc:0 "น่าเสียดายที่มันเป็นไปไม่ได้ที่จะทำลายเครื่องบินข้าศึกทุกลำที่พบในประเทศของเรา แต่เป็นไปได้ที่จะก่อกวนพวกเขาตั้งแต่วินาทีที่พวกเขาถูกพบจนกระทั่งวินาทีที่พวกเขาจากไป"
 home_defence:0 "ป้องกันประเทศ"
 home_defence_desc:0 "ผู้สังเกตการณ์ภาคพื้นดินรวมถึงการตรวจจับและส่งข้อมูลการทำงานร่วมกับกองทัพอากาศของเราเพื่อติดตามและทำลายการรุกรานของศัตรู"
 battlefield_destruction:0 "ทำลายล้างสนามรบ"
 battlefield_destruction_desc:0 "ในขณะที่กองทัพอากาศสามารถโจมตีได้ไกลที่ประเทศศัตรู แต่ก็มีประโยชน์อย่างมากในการสนับสนุนกองทัพโดยตรงในการสู้รบ"
 dive_bombing:0 "ทิ้งระเบิดแนวดิ่ง"
 dive_bombing_desc:0 "การทิ้งระเบิดแบบดำดิ่ง ช่วยให้มีความแม่นยำมากขึ้น แต่เพื่อผลลัพธ์ที่ดีที่สุดมันต้องใช้เครื่องบินพิเศษที่สามารถชะลอการดำดิ่งและรอดโดยการกระชากตัวออกมา"
 direct_ground_support:0 "สนับสนุนภาคพื้นดินโดยตรง"
 direct_ground_support_desc:0 "โดยการประสานงานนักบินโจมตีสนับสนุนทางอากาศกับผู้สังเกตการณ์ภาคพื้นดินสามารถควบคุมทิศทางการยิงได้อย่างแม่นยำเพื่อช่วยทหารในการรบ"
 bomber_veteran_initiative:0 "ความคิดริเริ่มทหารผ่านศึกเครื่องบินทิ้งระเบิด"
 bomber_veteran_initiative_desc:0 "นโยบายของนักบินที่มีประสบการณ์ส่งต่อความรู้ของพวกเขาไปยังทหารใหม่จะช่วยให้พวกเขาอยู่รอดได้"
 bomber_ace_initiative:0 "ความคิดริเริ่มนักบินยอดเยี่ยมเครื่องบินทิ้งระเบิด"
 bomber_ace_initiative_desc:0 "การประกาศให้รับรู้โดยทั่วกันและให้รางวัลนักบินเครื่องบินทิ้งระเบิดยอดเยี่ยม ช่วยกระตุ้นความกล้าหาญและความคิดริเริ่มได้"
 cas_veteran_initiative:0 "ความคิดริเริ่มทหารผ่านศึกโจมตีภาคพื้น"
 cas_veteran_initiative_desc:0 "นโยบายของนักบินที่มีประสบการณ์ส่งต่อความรู้ของพวกเขาไปยังทหารใหม่จะช่วยให้พวกเขาอยู่รอดได้"
 cas_ace_initiative:0 "ความคิดริเริ่มนักบินยอดเยี่ยมโจมตีพื้น"
 cas_ace_initiative_desc:0 "การประกาศให้รับรู้โดยทั่วกันและให้รางวัลนักบินเครื่องบินสนับสนุนทางอากาศยอดเยี่ยม ช่วยกระตุ้นความกล้าหาญและความคิดริเริ่มได้"
 hunt_and_destroy:0 "ล่าและทำลาย"
 hunt_and_destroy_desc:0 "การยิงสนับสนุนโดยตรงหน่วยโจมตีสนับสนุนทางอากาศสามารถตามล่าหาเป้าหมายได้อย่างอิสระ มักโจมตีกองกำลังภาคพื้นดินของศัตรูโดยไม่ทันตั้งตัวเมื่อพวกเขาเคลื่อนที่ไปยังแนวหน้า"
 naval_strike_torpedo_tactics:0 "ยุทธวิธีโจมตีกองเรือด้วยตอร์ปิโด"
 naval_strike_torpedo_tactics_desc:0 "ฝึกนักบินให้แม่นยำมากขึ้นด้วยตอร์ปิโด จะทำให้การโจมตีทางอากาศของเรากับเรือศัตรูมีประสิทธิภาพมากขึ้น"
 naval_strike_torpedo_tactics_oi:0 "ยุทธวิธีโจมตีกองเรือด้วยตอร์ปิโด"
 naval_strike_torpedo_tactics_oi_desc:0 "ฝึกนักบินให้แม่นยำมากขึ้นด้วยตอร์ปิโด จะทำให้การโจมตีทางอากาศของเรากับเรือศัตรูมีประสิทธิภาพมากขึ้น"
 naval_strike_tactics:0 "ยุทธวิธีโจมตีกองเรือ"
 naval_strike_tactics_desc:0 "ฝึกนักบินในการคาดการณ์ล่วงหน้าความเคลื่อนไหวของเรือและการประสานงานการโจมตี จะทำให้การโจมตีทางอากาศของเรากับเรือศัตรูมีประสิทธิภาพมากขึ้น"
 low_echelon_support:0 "การสนับสนุนระดับต่ำ"
 low_echelon_support_desc:0 "ด้วยการกำหนดหน่วยโจมตีสนับสนุนทางอากาศโดยตรงให้กับรูปขบวนภาคพื้นดินขนาดเล็กจะช่วยให้แน่ใจว่าพวกเขามีพลังยิงเพิ่มเติมที่จะเรียกใช้ได้เสมอแม้จะอยู่นอกขอบเขตของปืนใหญ่แบบดั้งเดิมก็ตาม"
 combat_unit_destruction:0 "การทำลายหน่วยรบ"
 combat_unit_destruction_desc:0 "ฝึกนักบินโจมตีสนับสนุนทางอากาศของเราให้โจมตีเป้าหมายเดียวกันซ้ำๆ จนกว่าจะได้รับการยืนยันว่าถูกทำลาย เพื่อให้มั่นใจว่าเป้าหมายจะไม่ถูกเหลือทิ้งไว้ หลังจากความผิดพลาดครั้งก่อน"
 operational_destruction:0 "การทำลายเชิงปฏิบัติการ"
 operational_destruction_desc:0 "โจมตีเส้นทางขนส่งยุทธปัจจัยของกองกำลังภาคพื้นดินของศัตรู ขัดขวางความสามารถในการเคลื่อนที่ในสนามรบ นี่แปลว่าเป็นข้อได้เปรียบสำหรับกองทัพของเราในขณะที่ปฏิบัติการในพื้นที่ที่เราครองน่านฟ้าอยู่"
 infrastructure_destruction:0 "การทำลายโครงสร้างพื้นฐาน"
 infrastructure_destruction_desc:0 "ฝึกนักบินของเราในวิธีที่ดีที่สุดในการโจมตีโครงสร้างพื้นฐานเช่นทางรถไฟและสะพานทำให้การทิ้งระเบิดทางยุทธวิธีมีประสิทธิภาพมากขึ้น"
 logistical_bombing:0 "การทิ้งระเบิดสายส่งกำลังบำรุง"
 logistical_bombing_desc:0 "การมุ่งเน้นไปที่การโจมตีแนวส่งกำลังบำรุงของศัตรูจากทางอากาศนั้นจะให้ความได้เปรียบมากกว่ากับกองกำลังภาคพื้นดินของเราในพื้นที่"
 battlefield_support:0 "การสนับสนุนแนวรบ"
 battlefield_support_desc:0 "เป็นการยากที่เครื่องบินทิ้งระเบิดทางยุทธวิธีจะโจมตีใกล้กับเป้าหมายที่กองกำลังภาคพื้นดินของเรากำลังสู้อยู่ เนื่องจากการทิ้งระเบิดในระดับนั้น มีความแม่นยำน้อยกว่าการทิ้งระเบิดแบบดำดิ่ง แต่การฝึกและการมีปฏิสัมพันธ์กับผู้สังเกตการณ์ภาคพื้นดินมากขึ้นจะเป็นการช่วยให้โจมตีตรงกับเป้าหมายมากขึ้น"
 carousel_bombing:0 "ทิ้งระเบิดแบบวงม้าหมุน"
 carousel_bombing_desc:0 "เครื่องบินทิ้งระเบิดมักจะต้องการทิ้งระเบิดทั้งหมดทันทีที่มาถึงพื้นที่เป้าหมายแล้วบินกลับฐานโดยเร็วที่สุด ขณะนี้สามารถทำงานเพื่อการทิ้งระเบิดในพื้นที่เป้าหมายขนาดเล็กที่มีประสิทธิภาพมากขึ้นเหนือเป้าหมายที่ยังเหลืออยู่ และลดการโหลดระเบิดลงเพียงบางส่วนเพื่อความแม่นยำสูงสุด"
 keypoint_bombing:0 "ทิ้งระเบิดจุดสำคัญ"
 keypoint_bombing_desc:0 "การทิ้งระเบิดอย่างแม่นยำในประเด็นสำคัญในสนามรบเพื่อสนับสนุนกองกำลังภาคพื้นดินของเราสามารถช่วยพวกเขาเอาชนะศัตรูได้"
 ground_support_integration:0 "บูรณาการสนับสนุนภาคพื้นดิน"
 ground_support_integration_desc:0 "การรวมกำลังเครื่องบินทิ้งระเบิดทางยุทธวิธีเข้าด้วยกันกับผู้สังเกตการณ์ภาคพื้นดินอย่างสมบูรณ์ ทั้งสองสามารถเพิ่มความแม่นยำและช่วยให้พวกเขาสนับสนุนกองกำลังภาคพื้นดินของเราโดยตรงในการสู้รบ"
 strategic_destruction:0 "การทำลายเชิงยุทธศาสตร์"
 strategic_destruction_desc:0 "นักบินของเราสามารถเข้าถึงเป้าหมายยุทธศาสตร์ได้เร็วกว่ากองกำลังทางเรือหรือทางบก ไม่ให้เขาได้เสริมกำลังใหม่และเราจะมีจำนวนมากกว่ากำลังของศัตรู"
 high_level_bombing:0 "ทิ้งระเบิดระดับสูง"
 high_level_bombing_desc:0 "จากระดับความสูงที่มากขึ้น เราสามารถหลีกการสู้รบทางอากาศและอาวุธต่อต้านอากาศยาน การทิ้งระเบิดในเพดานบินที่สูงขึ้นนั้นต้องการความแม่นยำมาก แต่ก็ปลอดภัยกว่า"
 massed_bomber_formations:0 "รูปขบวนของเครื่องบินทิ้งระเบิดจำนวนมาก"
 massed_bomber_formations_desc:0 "โดยการอยู่ในรูปขบวนเครื่องบินทิ้งระเบิดของเราสามารถปกป้องกลุ่มของพวกเขาและเพิ่มโอกาสของการทิ้งระเบิดให้ประสบความสำเร็จ"
 night_bombing:0 "ทิ้งระเบิดกลางคืน"
 night_bombing_desc:0 "ด้วยการป้องกันของข้าศึกที่ลดลงและเครื่องทิ้งระเบิดของเราในความมืด ทำให้เราสามารถโจมตีต่อเนื่องและมีประสิทธิภาพตลอดเวลา แสดงให้ศัตรูรู้ว่าเราเป็นยังไง\n\n"
 dead_reckoning_bombing:0 "การคำนวณการทิ้งระเบิด"
 dead_reckoning_bombing_desc:0 "ด้วยการวัดความเร็วทิศทางและการเลื่อนจากตำแหน่งก่อนหน้านี้เราสามารถคำนวณการทิ้งระเบิดที่แม่นยำยิ่งขึ้นแม้ในตอนกลางคืน"
 infiltration_bombing:0 "ทิ้งระเบิดแทรกซึม"
 infiltration_bombing_desc:0 "การเข้าร่วมการฝูงบินของศัตรูหรือตามพวกเขากลับบ้านอาจดูเหมือนบ้า ด้วยการฝึกฝนเพียงพอมันเป็นไปได้ทั้งหมด"
 pathfinder_groups:0 "กลุ่มผู้บุกเบิก-นำทาง"
 pathfinder_groups_desc:0 "นักบินทหารผ่านศึกติดตั้งเครื่องมือที่ดีที่สุดเพื่อส่องตำแหน่งเป้าหมาย ไม่มีควันหรือสภาพอากาศเลวร้ายที่สามารถหยุดเครื่องบินทิ้งระเบิดจากการปฏิบัติภารกิจของพวกเขาได้"
 day_bombing:0 "ทิ้งระเบิดกลางวัน"
 day_bombing_desc:0 "ความพยายามที่มุ่งเน้นในระหว่างวันที่จะทำลายล้างเนื่องจากข้อได้เปรียบใหญ่ในการมองเห็น\n\n"
 escort_relay_system:0 "ระบบถ่ายทอดสัญญาณคุ้มกัน"
 escort_relay_system_desc:0 "เครื่องบินทิ้งระเบิดที่คุ้มกันโดยเครื่องบินขับไล่เพิ่มความสามารถของเราอย่างมากในการตอบสนองต่อการยิงของข้าศึก"
 flying_fortress:0 "ป้อมปราการบินได้"
 flying_fortress_desc:0 "เครื่องบินทิ้งระเบิดขนาดหนักที่บินได้สูงติดตั้งปืนเพื่อป้องกันตัวและเกราะที่เพียงพอสำหรับการบินรอดกลับบ้าน"
 mass_destruction:0 "การทำลายล้างสูง"
 mass_destruction_desc:0 "เครื่องบินทิ้งระเบิดติดตั้งอาวุธทำลายล้างมากที่สุดในปริมาณมาก การันตีผลแม้เพียงนักบินไม่กี่คนที่จะผ่าน"
 fleet_in_being:0 "กองเรือคงชีพ"
 fleet_in_being_desc:0 "เรืออยู่ในท่าที่ปลอดภัยและเข้ารบกับศัตรูในช่วงเวลาที่เหมาะสมเท่านั้น การปรากฏตัวของเรือของเราจะทำให้ศัตรูลังเลที่จะยึดท่าเรือของเรา\n\n"
 battlefleet_concentration:0 "การจดจ่อกองเรือ"
 battlefleet_concentration_desc:0 "เรียกเรือรบใกล้เคียงทันทีที่พบเรือศัตรู การประสานการเล็งยิงอย่างรวดเร็ว ทำให้เรือข้าศึกไร้ค่า ตามไล่ล่าพวกเขาทีละลำ"
 battlefleet_concentration_ti:0 "การจดจ่อกองเรือ"
 battlefleet_concentration_ti_desc:0 "เรียกเรือรบใกล้เคียงทันทีที่พบเรือศัตรู การประสานการเล็งยิงอย่างรวดเร็ว ทำให้เรือข้าศึกไร้ค่า ตามไล่ล่าพวกเขาทีละลำ"
 subsidiary_carrier_role:0 "บทบาทเรือบรรทุกเครื่องบินในการช่วยสนับสนุน"
 subsidiary_carrier_role_desc:0 "เรือบรรทุกเครื่องบินสนับสนุนเรือประจัญบาน ปรับปรุงความพร้อมในการเปลี่ยนจากการป้องกันเป็นการรุก ประโยชน์ของเรือบรรทุกเครื่องบินคือเป็นทั้งตาในท้องฟ้าและพลังโจมตีอย่างรวดเร็วและทรงพลัง คอยจัดการเรือประจัญบานที่แล่นช้าได้เป็นอย่างดี"
 subsidiary_carrier_role_ti:0 "บทบาทเรือบรรทุกเครื่องบินในการช่วยสนับสนุน"
