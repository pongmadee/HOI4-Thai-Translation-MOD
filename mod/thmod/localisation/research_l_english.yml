 basic_depth_charges_desc:1 "ที่เก็บระเบิดอย่างง่ายพร้อมกับตัวจุดระเบิดแบบไวเมื่อถึงความลึกที่ตั้งไว้\n\nติดตั้งชิ้นส่วนนี้บน §Yเรือรบเบา§! และ §Yเรือลาดตระเวณ§! จะช่วยให้พวกเขาโจมตีศัตรู §Yเรือดำน้ำ§!"
