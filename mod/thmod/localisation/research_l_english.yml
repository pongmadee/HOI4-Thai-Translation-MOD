 improved_depth_charges_desc:1 "อุปกรณ์เครื่องจักรกลง่ายๆที่ใช้โยนระเบิดน้ำลึกที่มีระยะทางที่ตั้งห่างจากเรือ ซึ่งหมายความว่าเรือพิฆาตไม่จำเป็นต้องแล่นเรือข้ามเป้าหมายเพื่อโจมตีอีกต่อไป\n\nติดตั้งชิ้นส่วนนี้บน §Yเรือรบเบา§! และ §Yเรือลาดตระเวณ§! จะช่วยให้พวกเขาโจมตีศัตรู §Yเรือดำน้ำ§!"
 advanced_depth_charges:0 "แท่นยิงระเบิดน้ำลึก"
 advanced_depth_charges_desc:1 "แท่นยิงระเบิดบนเรือพิฆาตสามารถยิงระเบิดได้ไกลกว่าเดิมทำให้เรือสามารถรักษาโซนาร์ที่สัมผัสกับเรือดำน้ำได้ตลอดการโจมตีและเพิ่มความแม่นยำอย่างมาก\n\nติดตั้งชิ้นส่วนนี้บน §Yเรือรบเบา§! และ §Yเรือลาดตระเวณ§! จะช่วยให้พวกเขาโจมตีศัตรู §Yเรือดำน้ำ§!"
 modern_depth_charges:0 "แท่นยิงระเบิดน้ำลึกแบบปรับปรุง"
 modern_depth_charges_desc:1 "เพิ่มแรงผลักดันที่มากกว่าเพื่อส่งระเบิดน้ำลึกที่ตั้งค่าการระเบิดไว้ที่ระดับความลึกเฉพาะเจาะจงไปที่เรือดำน้ำจากระยะไกล\n\nติดตั้งชิ้นส่วนนี้บน §Yเรือรบเบา§! และ §Yเรือลาดตระเวณ§! จะช่วยให้พวกเขาโจมตีศัตรู §Yเรือดำน้ำ§!"
 improved_airplane_launcher:0 "เครื่องปล่อยเครื่องบินแบบปรับปรุง"
 improved_airplane_launcher_desc:1 "ปรับปรุงกลไกนิวแมติกที่จะช่วยให้สามารถส่งเครื่องบินที่มีขนาดใหญ่ขึ้นจากเครื่องปล่อยเครื่องบินได้ นี่จะเป็นการเพิ่มรัศมีการค้นหา\n\nติดตั้งชิ้นส่วนนี้บน §Yเรือลาดตระเวณ§! §Yเรือรบหนัก§! หรือ §Yเรือดำน้ำ§! เฉพาะรุ่น และปรับปรุงความสามารถในการตรวจจับเรือรบศัตรู"
 airplane_launcher_advice_tt:0 "\nติดตั้งชิ้นส่วน §Yเครื่องปล่อยเครื่องบิน§! บน §Yเรือลาดตระเวณ§! §Yเรือรบหนัก§! หรือ §Yเรือดำน้ำ§! เฉพาะรุ่น และปรับปรุงความสามารถในการตรวจจับเรือรบศัตรู"
 cruiser_armor_advice_tt:0 "\nติดตั้งชิ้นส่วน §Yเกราะ§! ที่ดีขึ้นบน §Yเรือลาดตระเวณ§! ปรับปรุงความสามารถในการทนต่อความเสียหาย"
 heavy_armor_advice_tt:0 "\nติดตั้งชิ้นส่วน §Yเกราะ§! ที่ดีขึ้นบน §Yเรือรบหนัก§! ปรับปรุงความสามารถในการทนต่อความเสียหาย§Yเรือประจัญบาน§! และ §Yเรือประจัญบานลาดตระเวน§! ถูกกำหนดโดยความแตกต่างของ §Yโครงสร้างเกราะ§! ซึ่งโดยทั่วไปแล้วเรือประจัญบานลาดตระเวนจะมีเกราะที่แย่กว่า"
 basic_cruiser_armor_scheme:0 "เกราะเรือลาดตระเวณพื้นฐาน"
 basic_cruiser_armor_scheme_desc:1 "โครงสร้างเกราะที่คัดลอกความแตกต่างระหว่างกราบเรือและเกราะของดาดฟ้าที่เห็นในเรือรบหลักและให้การป้องกันเศษเล็กเศษน้อยและปืนลำกล้องขนาดเล็ก\n\nติดตั้งชิ้นส่วนนี้บน §Yเรือลาดตระเวณ§! ปรับปรุงความสามารถในการ §Yทนต่อพลังการทำลายของศัตรู§! แต่ก็ §Rลด§! §Yความเร็ว§! ของพวกเขาลง"
 improved_cruiser_armor_scheme:0 "เกราะกราบเรือลาดตระเวณ"
 improved_cruiser_armor_scheme_desc:1 "ด้วยการวางมุมของเกราะกราบเรือที่ยังคงน้ำหนักของเกราะเท่าเดิมแต่ยากต่อการถูกเจาะ\n\nติดตั้งชิ้นส่วนนี้บน §Yเรือลาดตระเวณ§! ปรับปรุงความสามารถในการ §Yทนต่อพลังการทำลายของศัตรู§! แต่ก็ §Rลด§! §Yความเร็ว§! ของพวกเขาลง"
 advanced_cruiser_armor_scheme:0 "เกราะเรือลาดตระเวณทั้งหมดหรือไม่มีอะไรเลย"
 advanced_cruiser_armor_scheme_desc:1 "โครงสร้างนี้มุ่งเน้นไปที่การปกป้องพื้นที่ที่สำคัญที่สุดของเรือเท่านั้นโดยไม่สนใจส่วนที่ไม่สำคัญ\n\nติดตั้งชิ้นส่วนนี้บน §Yเรือลาดตระเวณ§! ปรับปรุงความสามารถในการ §Yทนต่อพลังการทำลายของศัตรู§! แต่ก็ §Rลด§! §Yความเร็ว§! ของพวกเขาลง"
 basic_heavy_armor_scheme:0 "เกราะกราบเรือ"
 basic_heavy_armor_scheme_desc:1 "ด้วยการวางมุมของเกราะกราบเรือที่ยังคงน้ำหนักของเกราะเท่าเดิมแต่ยากต่อการถูกเจาะ\n\nติดตั้งชิ้นส่วนนี้บน §Yเรือรบหนัก§! ปรับปรุงความสามารถในการ §Yทนต่อพลังการทำลายของศัตรู§! §Yเรือประจัญบาน§! และ §Yเรือประจัญบานลาดตระเวน§! ถูกกำหนดโดย §Yโครงสร้างเกราะ§! ที่แตกต่างกัน"
 improved_heavy_armor_scheme:0 "เกราะเรือทั้งหมดหรือไม่มีอะไรเลย"
 improved_heavy_armor_scheme_desc:1 "โครงสร้างนี้มุ่งเน้นไปที่การปกป้องพื้นที่ที่สำคัญที่สุดของเรือเท่านั้นโดยไม่สนใจส่วนที่ไม่สำคัญ\n\nติดตั้งชิ้นส่วนนี้บน §Yเรือรบหนัก§! ปรับปรุงความสามารถในการ §Yทนต่อพลังการทำลายของศัตรู§! §Yเรือประจัญบาน§! และ §Yเรือประจัญบานลาดตระเวน§! ถูกกำหนดโดย §Yโครงสร้างเกราะ§! ที่แตกต่างกัน"
 torpedo_advice_tt:0 "\nติดตั้ง §Yแท่นปล่อยตอร์ปิโด§! บน §Yเรือรบเบา§! หรือ §Yเรือลาดตระเวณ§! ช่วยให้พวกเขาทำความเสียหายอย่างมีนัยสำคัญกับศัตรูประเภท §Yเรือรบหลัก§! ใน §Yเส้นการรบ§! หากพวกเขาสามารถเอาชนะ §Yกลุ่มเรือคุ้มกัน§! ของศัตรูได้"
 basic_torpedo:0 "ตอร์ปิโดขั้นพื้นฐาน"
 basic_torpedo_desc:1 "อาวุธที่ขับเคลื่อนด้วยตัวเองพร้อมหัวรบระเบิดที่วิ่งบนเส้นทางที่กำหนดไว้ล่วงหน้าจนกว่าจะถึงเป้าหมายที่อยู่ใต้เส้นน้ำลึกของเรือ\n\nติดตั้งชิ้นส่วนนี้บน §Yเรือรบเบา§! หรือ §Yเรือลาดตระเวณ§! ช่วยให้พวกเขาทำความเสียหายอย่างมีนัยสำคัญกับศัตรูประเภท §Yเรือรบหลัก§!"
 magnetic_detonator:0 "เครื่องจุดระเบิดแบบแม่เหล็ก"
 magnetic_detonator_desc:0 "เครื่องจุดระเบิดใหม่ตรวจจับการเปลี่ยนแปลงในสนามแม่เหล็กของโลกเมื่อตอร์ปิโดผ่านใต้เป้าหมาย การระเบิดโดยตรงภายใต้เรือรบทำให้เกิดความเสียหายมากขึ้นและมักจะทำให้กระดูกงูของเป้าหมายแตกเป็นเสี่ยงๆและจมลงทันที"
 homing_torpedo:0 "ตอร์ปิโดนำวิถีด้วยเสียง"
 homing_torpedo_desc:0 "ติดตั้งเครื่องตรวจจับเสียง ตอร์ปิโดสามารถไปในแหล่งที่มาของเสียงที่ใหญ่ที่สุดข้างหน้าของมัน - มักจะเป็นเป้าหมาย"
 electric_torpedo:0 "ตอร์ปิโดแบบไฟฟ้า"
 electric_torpedo_desc:0 "แทนที่จะทิ้งร่องรอยของฟองอากาศที่ตรวจพบได้ง่าย ตอร์ปิโดเครื่องยนต์ไฟฟ้าจะยังคงมองไม่เห็นจนกระทั่งมันกระทบเป้าหมาย นี่ก็หมายความว่าไม่มีร่องรอยที่นำไปสู่เรือดำน้ำที่เป็นคนปล่อยตอร์ปิโด"
 improved_ship_torpedo_launcher:0 "แท่นปล่อยตอร์ปิโดแบบปรับปรุง"
 improved_ship_torpedo_launcher_desc:1 "มอเตอร์ที่แรงกว่าช่วยให้ติดตั้งท่อยิงได้มากขึ้นในการติดตั้งเพียงครั้งเดียวและทำให้เล็งเป้าหมายได้เร็วขึ้น\n\nติดตั้งชิ้นส่วนนี้บน §Yเรือรบเบา§! หรือ §Yเรือลาดตระเวณ§! ช่วยให้พวกเขาทำความเสียหายอย่างมีนัยสำคัญกับศัตรูประเภท §Yเรือรบหลัก§!"
 advanced_ship_torpedo_launcher:0 "แท่นปล่อยตอร์ปิโดขั้นสูง"
 advanced_ship_torpedo_launcher_desc:1 "ท่อขนาดใหญ่ช่วยให้ตอร์ปิโดขนาดใหญ่ที่มีหัวรบที่หนักกว่า\n\nติดตั้งชิ้นส่วนนี้บน §Yเรือรบเบา§! หรือ §Yเรือลาดตระเวณ§! ช่วยให้พวกเขาทำความเสียหายอย่างมีนัยสำคัญกับศัตรูประเภท §Yเรือรบหลัก§!"
 modern_ship_torpedo_launcher:0 "แท่นปล่อยตอร์ปิโดสมัยใหม่"
 modern_ship_torpedo_launcher_desc:1 "การอัดอากาศที่ทรงพลังทำให้ตอร์ปิโดถูกปล่อยออกมาด้วยความเร็วสูงขึ้น\n\nติดตั้งชิ้นส่วนนี้บน §Yเรือรบเบา§! หรือ §Yเรือลาดตระเวณ§! ช่วยให้พวกเขาทำความเสียหายอย่างมีนัยสำคัญกับศัตรูประเภท §Yเรือรบหลัก§!"
 snorkel_advice_tt:0 "\nติดตั้ง §Yท่อเครื่องหายใจใต้น้ำ§! บน §Yเรือดำน้ำ§! ลดลง §Yการพบเห็น§! อย่างมาก ทำให้พวกเขายากต่อการพบเห็นและต่อสู้กับเรือข้าศึก"
 basic_submarine_snorkel:0 "ท่อเครื่องหายใจใต้น้ำเรือดำน้ำขั้นพื้นฐาน"
 basic_submarine_snorkel_desc:1 "ท่อลมอย่างง่ายวิ่งจากห้องเครื่องยนต์ไปยังหอควบคุม มันช่วยให้เครื่องยนต์เรือดำน้ำทำงานและชาร์จเครื่องยนต์ขณะที่ยังอยู่ใต้น้ำ\n\nติดตั้งชิ้นส่วนนี้บน §Yเรือดำน้ำ§! ลด §Yการพบเห็น§! ของพวกเขา ทำให้พวกเขาถูกตรวจจับได้ยากขึ้น"
 improved_submarine_snorkel:0 "ท่อเครื่องหายใจใต้น้ำเรือดำน้ำขั้นปรับปรุง"
 improved_submarine_snorkel_desc:1 "การออกแบบที่ได้รับการปรับปรุงป้องกันไม่ให้น้ำถูกดูดเข้าไปในเครื่องยนต์และยังช่วยลดเสียงสะท้อนจากเรดาร์ของหัวท่อหายใจ\n\nติดตั้งชิ้นส่วนนี้บน §Yเรือดำน้ำ§! ลด §Yการพบเห็น§! ของพวกเขา ทำให้พวกเขาถูกตรวจจับได้ยากขึ้น"
 light_battery_advice_tt:0 "\n\nติดตั้งชิ้นส่วน §Yป้อมปืนเบา§! บน §Yเรือรบเบา§! และ §Yเรือลาดตระเวณ§! เพื่อปรับปรุง §Yการโจมตีปืนเบา§! ซึ่งช่วยในการทำลาย §Yเรือคุ้มกัน§! ของศัตรู  §Yป้อมปืนเบา§! โดยทั่วไปจะทำงานได้ไม่ดีเมื่อสู้กับเรือหุ้มเกราะเช่น §Yเรือลาดตระเวณ§! และ §Yเรือรบหนัก§!"
 medium_battery_advice_tt:0 "\n\nติดตั้งชิ้นส่วน §Yป้อมปืนกลางเบา§! หรือ §Yป้อมปืนกลาง§! บน §Yเรือลาดตระเวณ§! เพื่อปรับปรุง §Yการโจมตีปืนเบา§! หรือ §Yการโจมตีปืนหนัก§! ทำให้สามารถต่อสู้กับ §Yเรือคุ้มกัน§! หรือ §Yเรือรบหลัก§! ของศัตรูได้  การติดตั้ง §Yป้อมปืนกลาง§! เข้าไปบ้าง จะกำหนดเรือลำนั้นเป็น §Yเรือลาดตระเวณหนัก§! ในขณะที่การติดตั้ง §Yป้อมปืนกลางเบา§! เพียงอย่างเดียว จะกำหนดเรือลำนั้นเป็น §Yเรือลาดตระเวณเบา§!"
 heavy_battery_advice_tt:0 "\n\nติดตั้งชิ้นส่วน §Yป้อมปืนหนัก§! จะเพิ่ม §Yการโจมตีปืนหนัก§! ของ §Yเรือรบหนัก§! ทำให้สามารถโจมตีและทำลาย §Yเรือรบหลัก§! ของศัตรูได้  §Yป้อมปืนหนัก§! โดยทั่วไปจะทำงานได้ไม่ดีเมื่อสู้กับเรือขนาดเล็กเช่น §Yเรือรบเบา§! และ §Yเรือลาดตระเวณเบา§!"
 basic_battery:0 "ป้อมปืนเรือรบ"
 basic_battery_desc:0 "การออกแบบพื้นฐานสำหรับการฝึกและกลไกยกระดับของป้อมปืนเรือรบ"
 basic_light_battery:0 "ป้อมปืนเบาพื้นฐาน"
 basic_light_battery_desc:1 "ป้อมปืนเล็กแบบเปิดพร้อมพลังการทำลายปืนลำกล้องขนาดเล็กสำหรับใช้กับเรือขนาดเล็ก\n\nการติดตั้งชิ้นส่วนนี้จะเพิ่ม §Yการโจมตีปืนเบา§! ซึ่งช่วยในการโจมตีศัตรูประเภท §Yเรือคุ้มกัน§!"
 improved_light_battery:0 "ป้อมปืนเบาพื้นฐานแบบปรับปรุง"
 improved_light_battery_desc:1 "ป้อมปืนเล็กแบบปิดและพลังการทำลายจากลำกล้องปืนขนาดเล็ก ช่วยให้ลูกเรือได้รับการปกป้องจากสะเก็ดระเบิดและเศษกระสุน \n\nการติดตั้งชิ้นส่วนนี้จะเพิ่ม §Yการโจมตีปืนเบา§! ซึ่งช่วยในการโจมตีศัตรูประเภท §Yเรือคุ้มกัน§!"
 advanced_light_battery:0 "ป้อมปืนเบาขั้นสูง"
 advanced_light_battery_desc:1 "ป้อมปืนแบบคู่ขั้นสูงทำให้พลังการยิงมีมากขึ้นและมาพร้อมกับการป้องกันของเกราะ\n\nการติดตั้งชิ้นส่วนนี้จะเพิ่ม §Yการโจมตีปืนเบา§! ซึ่งช่วยในการโจมตีศัตรูประเภท §Yเรือคุ้มกัน§!"
 basic_light_shell:0 "กระสุนกึ่งเจาะเกราะขนาดเล็ก"
 basic_light_shell_desc:0 "การรอมชอมระหว่างประสิทธิภาพการเจาะเกราะและพลังระเบิดกระสุนนี้สร้างความเสียหายได้มากขึ้นหลังจากเจาะเกราะอ่อนของเรือรบเบา"
 improved_light_shell:0 "กระสุนเจาะเกราะขนาดเล็ก"
 improved_light_shell_desc:0 "กระสุนเจาะเกราะที่เหมาะสมสำหรับปืนลำกล้องเล็กๆจะช่วยให้เรือพิฆาตและเรือรบเบาอื่นๆมีโอกาสต่อสู้กับคู่ต่อสู้ที่ติดอาวุธได้"
 basic_medium_battery:0 "ป้อมปืนกลางพื้นฐาน"
 basic_medium_battery_desc:1 "ป้อมปืนขนาดกลางสองหรือสามลำกล้องสำหรับใช้งานกับเรือลาดตะเวณ \n\nติดตั้งชิ้นส่วน §Yป้อมปืนกลางเบา§! จะเพิ่ม §Yการโจมตีปืนเบา§! ซึ่งช่วยในการโจมตีศัตรูประเภท §Yเรือคุ้มกัน§!  ติดตั้งชิ้นส่วน §Yป้อมปืนกลาง§! จะเพิ่ม §Yการโจมตีปืนหนัก§! ซึ่งช่วยในการโจมตีศัตรูประเภท §Yเรือรบหลัก§!"
 improved_medium_battery:0 "ป้อมปืนกลางแบบปรับปรุง"
 improved_medium_battery_desc:1 "โครงสร้างป้อมปืนที่ได้รับการปรับปรุงช่วยให้การโหลดเร็วขึ้นในขณะที่เกราะที่ดีขึ้นช่วยเพิ่มความสามารถในการอยู่รอดได้ \n\nติดตั้งชิ้นส่วน §Yป้อมปืนกลางเบา§! จะเพิ่ม §Yการโจมตีปืนเบา§! ซึ่งช่วยในการโจมตีศัตรูประเภท §Yเรือคุ้มกัน§!  ติดตั้งชิ้นส่วน §Yป้อมปืนกลาง§! จะเพิ่ม §Yการโจมตีปืนหนัก§! ซึ่งช่วยในการโจมตีศัตรูประเภท §Yเรือรบหลัก§!"
 advanced_medium_battery:0 "ป้อมปืนกลางขั้นสูง"
 advanced_medium_battery_desc:1 "ด้วยการบูรณาการการโหลดและการควบคุมพลังงานระยะไกล เรือลาดตระเวนสมัยใหม่สามารถเข้าถึงอัตราการยิงและความแม่นยำที่ไม่น่าเป็นไปได้\n\nติดตั้งชิ้นส่วน §Yป้อมปืนกลางเบา§! จะเพิ่ม §Yการโจมตีปืนเบา§! ซึ่งช่วยในการโจมตีศัตรูประเภท §Yเรือคุ้มกัน§!  ติดตั้งชิ้นส่วน §Yป้อมปืนกลาง§! จะเพิ่ม §Yการโจมตีปืนหนัก§! ซึ่งช่วยในการโจมตีศัตรูประเภท §Yเรือรบหลัก§!"
 basic_medium_shell:0 "กระสุนเจาะเกราะระดับกลาง"
 basic_medium_shell_desc:0 "ด้วยการติดตั้ง ballistic hood กระสุนสามารถสร้างอากาศพลศาสตร์ได้มากขึ้นในขณะที่ยังคงรักษาประสิทธิภาพการเจาะเกราะไว้ได้"
 improved_medium_shell:0 "กระสุนกึ่งเจาะเกราะขนาดกลาง"
 improved_medium_shell_desc:0 "การรอมชอมระหว่างประสิทธิภาพการเจาะเกราะและพลังระเบิดกระสุนนี้สร้างความเสียหายได้มากขึ้นหลังจากเจาะเกราะอ่อนของเรือรบเบา"
 basic_heavy_battery:0 "ป้อมปืนหนักพื้นฐาน"
 basic_heavy_battery_desc:1 "ป้อมปืนขนาดมหึมาพร้อมปืนขนาดใหญ่ภายใต้เกราะหนา\n\nติดตั้งชิ้นส่วน §Yป้อมปืนหนัก§! จะเพิ่ม §Yการโจมตีปืนหนัก§! ของเรือ ปรับปรุงประสิทธิภาพการโจมตีศัตรูประเภท §Yเรือรบหลัก§!"
 improved_heavy_battery:0 "ป้อมปืนหนักแบบปรับปรุง"
 improved_heavy_battery_desc:1 "เครื่องอัดกระแทกช่วยเพิ่มความเร็วในการโหลดของปืนใหญ่ในขณะที่ประตูแฟลชอัตโนมัติที่แน่นหนาช่วยเพิ่มความปลอดภัย \n\nติดตั้งชิ้นส่วน §Yป้อมปืนหนัก§! จะเพิ่ม §Yการโจมตีปืนหนัก§! ของเรือ ปรับปรุงประสิทธิภาพการโจมตีศัตรูประเภท §Yเรือรบหลัก§!"
 advanced_heavy_battery:0 "ป้อมปืนหนักขั้นสูง"
 advanced_heavy_battery_desc:1 "กลไกการลดแรงดึงกลับที่ได้รับการปรับปรุงและหน่วงเวลาคอยล์ ลดการรบกวนของกระกระสุนที่ออกจากปากกระบอกและเพิ่มความแม่นยำอย่างมาก\n\nติดตั้งชิ้นส่วน §Yป้อมปืนหนัก§! จะเพิ่ม §Yการโจมตีปืนหนัก§! ของเรือ ปรับปรุงประสิทธิภาพการโจมตีศัตรูประเภท §Yเรือรบหลัก§!"
 basic_heavy_shell:0 "กระสุนเจาะเกราะ"
 basic_heavy_shell_desc:0 "ด้วยการติดตั้ง ballistic hood กระสุนสามารถสร้างอากาศพลศาสตร์ได้มากขึ้นในขณะที่ยังคงรักษาประสิทธิภาพการเจาะเกราะไว้ได้"
 improved_heavy_shell:1 "กระสุนเจาะเกราะหนักพิเศษ"
 improved_heavy_shell_desc:0 "กระสุนขนาดใหญ่เหล่านี้มีน้ำหนักมากกว่าหนึ่งตัน โจมตีด้วยพลังอย่างไม่เคยปรากฏมาก่อนและก่อให้เกิดความเสียหายร้ายแรงแม้แต่เกราะที่หนักที่สุด"
 secondary_battery_advice_tt:0 "\n§Yป้อมปืนรอง§! จะทำให้ §Yเรือลาดตระเวน§! และ §Yเรือรบหนัก§! โจมตีศัตรูประเภท §Yเรือคุ้มกัน§! เป็นเป้าหมายรองในขณะที่สร้างความเสียหายแก่เป้าหมายอื่น"
 basic_secondary_battery:0 "ป้อมปืนรอง (Casemate)"
 basic_secondary_battery_desc:1 "วางไว้ในที่เปิดโล่งตามลำตัวเรือ ปืนขนาดเล็กเหล่านี้สามารถป้องและจัดการเรือรบลำเล็กได้ แต่มีการยิงที่จำกัด\n\nติดตั้งชิ้นส่วน §Yป้อมปืนรอง§! จะทำให้ §Yเรือลาดตระเวน§! §Yเรือบรรทุกเครื่องบิน§! หรือ §Yเรือรบหนัก§! มี §Yการโจมตีปืนเบา§! เพิ่มขึ้นจำนวนหนึ่งและสามารถโจมตีเป้าหมายรองได้ในเวลาเดียวกัน"
 improved_secondary_battery:0 "ป้อมปืนรอง (Turreted)"
 improved_secondary_battery_desc:1 "ด้วยการวางปืนรองลงในป้อมปืนที่มีกำลังสูง พวกมันจะสามารถยิงได้กว้างกว่าโดยมีน้ำหนักที่มากขึ้นและลดความมั่นคงในทะเลคลื่นจัด\n\nติดตั้งชิ้นส่วน §Yป้อมปืนรอง§! จะทำให้ §Yเรือลาดตระเวน§! §Yเรือบรรทุกเครื่องบิน§! หรือ §Yเรือรบหนัก§! มี §Yการโจมตีปืนเบา§! เพิ่มขึ้นจำนวนหนึ่งและสามารถโจมตีเป้าหมายรองได้ในเวลาเดียวกัน"
 dp_secondary_battery:0 "ป้อมปืนรองอเนกประสงค์ (Dual-Purpose)"
 dp_secondary_battery_desc:1 "การรวมปืนต่อต้านเรือและปืนต่อต้านอากาศยานไว้ด้วยกัน ช่วยให้มีความยืดหยุ่นและลดน้ำหนักได้มากขึ้น\n\nติดตั้งชิ้นส่วน §Yป้อมปืนรอง§! จะทำให้ §Yเรือลาดตระเวน§! §Yเรือบรรทุกเครื่องบิน§! หรือ §Yเรือรบหนัก§! มี §Yการโจมตีปืนเบา§! เพิ่มขึ้นจำนวนหนึ่งและสามารถโจมตีเป้าหมายรองได้ในเวลาเดียวกัน ชิ้นส่วนนี้ยังเพิ่ม §Yการต่อต้านการโจมตีทางอากาศ§! ได้อีกด้วย"
 damage_control_1:0 "ฝึกการดับเพลิง"
 damage_control_1_desc:0 "สมาชิกลูกเรือทุกคนของเรือตั้งแต่กัปตันลงไปจนถึงกะลาสีธรรมดาจะต้องสามารถช่วยในการจำกัดวงและต่อสู้กับไฟบนเรือ"
 damage_control_2:0 "แยกแหล่งจ่ายน้ำหลัก"
 damage_control_2_desc:0 "โดยการแยกสายน้ำหลักรอบๆเรือทำให้ความน่าจะเป็นของการโจมตีที่ทำให้เรือไม่สามารถดับไฟได้อย่างสมบูรณ์จะลดลงมาก"
 damage_control_3:0 "เครื่องสูบน้ำดีเซลฉุกเฉิน"
 damage_control_3_desc:0 "ด้วยปั๊มขนาดใหญ่มักจะขึ้นอยู่กับเครื่องยนต์หลักเพื่อการใช้พลังงาน การถูกใจมตีถูกห้องเครื่องยนต์เพียงเล็กน้อยอาจทำให้เรือไม่สามารถลอยอยู่ได้"
 fire_control_methods_1:0 "ยิงแบบคร่อม"
 fire_control_methods_1_desc:0 "ในการโจมตีเป้าหมาย ขั้นตอนแรกคือการยิงคร่อมด้วยการยิงปืนแบบเบาบางครั้งละสองสามชุดจนกระทั่งกระทบกับทั้งสองข้างของเป้าหมาย"
 fire_control_methods_2:0 "ยิงแบบขั้นบันได"
 fire_control_methods_2_desc:0 "ยิงใส่เป้าหมายในครั้งแรกถ้ากระสุนตกก่อนถึงเรือ ให้เพิ่มระยะการยิง แต่หากยิงข้ามเรือข้าศึก ให้ลดระยะการยิง การยิงครั้งแรกเป็นการยิงวัดระยะห่างกับเป้าหมายเพื่อกำหนดระยะการยิงครั้งต่อไป"
 fire_control_methods_3:0 "ใช้กระสุนสี"
 fire_control_methods_3_desc:0 "การเพิ่มแพ็คสีลงในกระสุนปืนใหญ่เมื่อพวกมันถูกยิงกระทบกับเป้าหมายและจะทำให้เรือรบหลายลำเข้าโจมตีเป้าหมายเดียวกันโดยไม่สับสน"
 fuel_silos:0 "การเก็บเชื้อเพลิง"
 fuel_silos_desc:0 "การจัดเก็บเชื้อเพลิงจำนวนมากจำเป็นต้องมีชุดถังท่อและวาล์วที่ซับซ้อนเพื่อให้แน่ใจว่าปลอดภัยและพร้อมใช้งาน"
 fuel_refining:0 "การกลั่นเชื้อเพลิง I"
 fuel_refining_desc:0 "ความก้าวหน้าในการแตกตัวทางเคมีช่วยให้ได้ผลผลิตน้ำมันเตาที่ดีขึ้นจากน้ำมันดิบ"
 fuel_refining2:0 "การกลั่นเชื้อเพลิง II"
 fuel_refining2_desc:0 "การวางแผนที่ดีขึ้นของรูปแบบโรงกลั่นลดการสิ้นเปลืองเชื้อเพลิง"
 fuel_refining3:0 "การกลั่นเชื้อเพลิง III"
 fuel_refining3_desc:0 "วิธีการทำประโยชน์จากของเสียที่ดีขึ้นช่วยให้การกลั่นน้ำมันเชื้อเพลิงจากผลพลอยได้"
 fuel_refining4:0 "การกลั่นเชื้อเพลิง IV"
 fuel_refining4_desc:0 "การพัฒนาใหม่ในด้านวิศวกรรมเคมีช่วยให้สามารถกลั่นน้ำมันเชื้อเพลิงจากแหล่งใหม่ได้"
 fuel_refining5:0 "การกลั่นเชื้อเพลิง V"
 fuel_refining5_desc:0 "การใช้วิธีการใหม่และรูปแบบที่ได้รับการปรับปรุงในการก่อสร้างโรงกลั่นช่วยเพิ่มปริมาณงานอย่างมากในขณะที่ลดการสิ้นเปลือง"
 scout_plane1:0 "เครื่องบินสอดแนม I"
 scout_plane1_desc:0 "การรวบรวมข่าวกรองเกี่ยวกับการเคลื่อนไหวของกองทหารของข้าศึกและการรายงานการเคลื่อนกําลังของกองทัพเรือของข้าศึกเป็นภารกิจดั้งเดิมสําหรับเครื่องบินตั้งแต่ที่มีการใช้งานครั้งแรกในมหาสงครามและยังคงเป็นภารกิจที่สําคัญ"
 scout_plane2:0 "เครื่องบินสอดแนม II"
 scout_plane2_desc:0 "ด้วยการพัฒนาเครื่องบินเฉพาะให้กับการตรวจการณ์ทางอากาศและการลาดตระเวนระยะไกล เรามั่นใจได้ว่าเราจะได้รับภาพที่ถูกต้องของความมุ่งหมายและขีดความสามารถของฝ่ายตรงข้าม"
 SURRENDER_REDUCTION_TOOLTIP:0 "ความร่วมมือใน $COUNTRY|H$ จะลดระดับการยอมจำนนของพวกเขาลง $VALUE|+%.0$"
 COLLABORATION_EFFECTS_TOOLTIP:0 "คุณมีความร่วมมือ $COLLABORATION|+%.0$ ใน $COUNTRY|H$ สิ่งนี้จะลดระดับการยอมจำนนของพวกเขา $SURRENDER|+%.0$ และจะให้การเชื่อฟัง $COMPLIANCE|+%.0$ เมื่อศัตรูยอมจำนนที่จะใช้สําหรับการปลดล็อคความเปลี่ยนแปลงการเชื่อฟังเพิ่มเติม"
 COLLABORATION_EFFECTS_OTHER_SIDE_TOOLTIP:0 "$OTHER_COUNTRY|H$ มีความร่วมมือ $COLLABORATION|+%.0$ ใน $COUNTRY|H$ สิ่งนี้จะลดระดับการยอมจำนนของ $COUNTRY|H$ ลง $SURRENDER|+%.0$ และจะให้การเชื่อฟัง $COMPLIANCE|+%.0$ เมื่อศัตรูยอมจำนนที่จะใช้สําหรับการปลดล็อคความเปลี่ยนแปลงการเชื่อฟังเพิ่มเติม"
