 MAPMODE_SUPPLY_AREAS_DESCRIPTION:0 "แสดงพื้นที่ยุทธปัจจัยและข้อมูลเกี่ยวกับการไหลของยุทธปัจจัย ช่วยให้คุณสามารถระบุพื้นที่ที่มีปัญหาและคอขวด"
 MAPMODE_STRATEGIC_NAVY_NAME:0 "ยุทธศาสตร์กองทัพเรือ"
 MAPMODE_STRATEGIC_NAVY:0 "โหมดแผนที่ §Hยุทธศาสตร์กองทัพเรือ§!"
 MAPMODE_STRATEGIC_NAVY_DESCRIPTION:0 "แสดงพื้นที่ยุทธศาสตร์และช่วยให้คุณเห็นการปฏิบัติการของกองทัพเรือโดยกองเรือของคุณ \nภูมิภาคที่คุณมีอำนาจครองน่านน้ำจะแสดงด้วย §Gเขียว§!\nพื้นที่ลายทางสี §Rแดง§! อยู่นอกขอบเขตการปฏิบัติภารกิจของกองเรือที่เลือกในปัจจุบัน"
 MAPMODE_STRATEGIC_AIR_NAME:0 "ยุทธศาสตร์กองทัพอากาศ"
 MAPMODE_STRATEGIC_AIR:0 "โหมดแผนที่ §Hยุทธศาสตร์กองทัพอากาศ§!"
 MAPMODE_STRATEGIC_AIR_DESCRIPTION:0 "แสดงพื้นที่ยุทธศาสตร์และช่วยให้คุณเห็นการดำเนินการทางอากาศที่กำลังดำเนินการโดยเครื่องบินของคุณ\n§Gพื้นที่สีเขียว§! มีการครองน่านฟ้าของมิตร §Rพื้นที่สีแดง§! มีการครองน่านฟ้าของศัตรู\nสนามบินที่มีเครื่องบินของคุณซึ่งอยู่ในนั้นจะถูกเน้น"
