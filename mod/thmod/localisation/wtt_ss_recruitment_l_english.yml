 SS_recruitment_desc:1 "หน่วย SS ภายใต้ฮิมม์เลอร์เชื่อว่าพวกเขาควรจะรับผิดชอบในการสรรหาอาสาสมัครต่างประเทศเพื่อต่อสู้กับสังคมนิยมสากล แวร์มัคท์(กองทัพโดยรวมทั้งหมดของนาซีเยอรมนี)ไม่เห็นด้วยอย่างยิ่งและจะไม่ยอมให้มีโครงสร้างคำสั่งแบบขนานนี้ การผลักดันทั้งสองอาจส่งผลร้ายแรง\n\nปัจจุบัน §Yอารมณ์§! ใน OKW: [Root.GetWehrmachtAngerLevel] ([?GER.wehrmacht_anger|-0])\n\nปัจจุบัน §Yอารมณ์§! ในผู้นำ SS: [Root.GetSSAngerLevel] ([?GER.SS_anger|-0])"
