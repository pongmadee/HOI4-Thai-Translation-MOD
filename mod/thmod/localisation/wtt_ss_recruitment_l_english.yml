 ss_recruitment_event.1.t:0 "รณรงค์การสรรหาในเดนมาร์ก"
 ss_recruitment_event.1.desc:0 "ในการต่อสู้เพื่อการอยู่รอดที่ยิ่งใหญ่ของเราต้องใช้ทรัพย์สินทุกอย่างและทุกความได้เปรียบ SS เชื่อว่ามีหลายคนในเดนมาร์กที่ยินดีหยิบอาวุธขึ้นมาและต่อสู้เคียงข้างเราจากการคุกคามของลัทธิบอลเชวิสทั่วโลก\n\nในขณะที่ Wehrmacht เห็นด้วยในหลักการที่การรับสมัครอาสาสมัครที่เหมาะสมและอาจมีประโยชน์ นายพลใน OKW เชื่อมั่นอย่างยิ่งว่าอาสาสมัครต่างชาติใดๆควรอยู่ภายใต้การทหาร - ไม่ใช่หน่วย SS"
 ss_recruitment_event.1.a:0 "ประนีประนอมในแคมเปญการสรรหาปานกลาง"
 ss_recruitment_event.1.b:0 "กองทุนขนาดใหญ่สนับสนุนการสรรหาบุคลากรสำหรับ SS"
 ss_recruitment_event.1.c:0 "อนุญาตให้ OKW รับสมัครผู้เชี่ยวชาญจำนวนเล็กน้อยและบุคลากรสนับสนุน"
 ss_recruitment_alternate.1.t:0 "รณรงค์การสรรหาในอังกฤษ"
 ss_recruitment_alternate.1.desc:0 "ในการต่อสู้เพื่อการอยู่รอดที่ยิ่งใหญ่ของเราต้องใช้ทรัพย์สินทุกอย่างและทุกความได้เปรียบ SS เชื่อว่ามีหลายคนในอังกฤษที่ยินดีหยิบอาวุธขึ้นมาและต่อสู้เคียงข้างเราจากการคุกคามของลัทธิบอลเชวิสทั่วโลก\n\nในขณะที่ Wehrmacht เห็นด้วยในหลักการที่การรับสมัครอาสาสมัครที่เหมาะสมและอาจมีประโยชน์ นายพลใน OKW เชื่อมั่นอย่างยิ่งว่าอาสาสมัครต่างชาติใดๆควรอยู่ภายใต้การทหาร - ไม่ใช่หน่วย SS"
 ss_recruitment_alternate.2.t:0 "รณรงค์การสรรหาในสกอตแลนด์"
