 ss_recruitment_event.2.t:0 "รณรงค์การสรรหาในนอร์เวย์"
 ss_recruitment_event.2.desc:0 "ในการต่อสู้เพื่อการอยู่รอดที่ยิ่งใหญ่ของเราต้องใช้ทรัพย์สินทุกอย่างและทุกความได้เปรียบ SS เชื่อว่ามีหลายคนในนอร์เวย์ที่ยินดีหยิบอาวุธขึ้นมาและต่อสู้เคียงข้างเราจากการคุกคามของลัทธิบอลเชวิสทั่วโลก\n\nในขณะที่ Wehrmacht เห็นด้วยในหลักการที่การรับสมัครอาสาสมัครที่เหมาะสมและอาจมีประโยชน์ นายพลใน OKW เชื่อมั่นอย่างยิ่งว่าอาสาสมัครต่างชาติใดๆควรอยู่ภายใต้การทหาร - ไม่ใช่หน่วย SS"
 ss_recruitment_event.3.t:0 "รณรงค์การสรรหาในเนเธอร์แลนด์"
 ss_recruitment_event.3.desc:0 "ในการต่อสู้เพื่อการอยู่รอดที่ยิ่งใหญ่ของเราต้องใช้ทรัพย์สินทุกอย่างและทุกความได้เปรียบ SS เชื่อว่ามีหลายคนในเนเธอร์แลนด์ที่ยินดีหยิบอาวุธขึ้นมาและต่อสู้เคียงข้างเราจากการคุกคามของลัทธิบอลเชวิสทั่วโลก\n\nในขณะที่ Wehrmacht เห็นด้วยในหลักการที่การรับสมัครอาสาสมัครที่เหมาะสมและอาจมีประโยชน์ นายพลใน OKW เชื่อมั่นอย่างยิ่งว่าอาสาสมัครต่างชาติใดๆควรอยู่ภายใต้การทหาร - ไม่ใช่หน่วย SS"
 ss_recruitment_event.4.t:0 "รณรงค์การสรรหาในเบลเยียม"
 ss_recruitment_event.4.desc:0 "ในการต่อสู้เพื่อการอยู่รอดที่ยิ่งใหญ่ของเราต้องใช้ทรัพย์สินทุกอย่างและทุกความได้เปรียบ SS เชื่อว่ามีหลายคนในเบลเยียมที่ยินดีหยิบอาวุธขึ้นมาและต่อสู้เคียงข้างเราจากการคุกคามของลัทธิบอลเชวิสทั่วโลก\n\nในขณะที่ Wehrmacht เห็นด้วยในหลักการที่การรับสมัครอาสาสมัครที่เหมาะสมและอาจมีประโยชน์ นายพลใน OKW เชื่อมั่นอย่างยิ่งว่าอาสาสมัครต่างชาติใดๆควรอยู่ภายใต้การทหาร - ไม่ใช่หน่วย SS"
 ss_recruitment_event.5.t:0 "รณรงค์การสรรหาในฝรั่งเศส"
 ss_recruitment_event.5.desc:1 "ในการต่อสู้เพื่อการอยู่รอดที่ยิ่งใหญ่ของเราต้องใช้ทรัพย์สินทุกอย่างและทุกความได้เปรียบ SS เชื่อว่ามีหลายคนในฝรั่งเศสที่ยินดีหยิบอาวุธขึ้นมาและต่อสู้เคียงข้างเราจากการคุกคามของลัทธิบอลเชวิสทั่วโลก\n\nในขณะที่ Wehrmacht เห็นด้วยในหลักการที่การรับสมัครอาสาสมัครที่เหมาะสมและอาจมีประโยชน์ นายพลใน OKW เชื่อมั่นอย่างยิ่งว่าอาสาสมัครต่างชาติใดๆควรอยู่ภายใต้การทหาร - ไม่ใช่หน่วย SS"
 ss_recruitment_event.6.t:0 "รณรงค์การสรรหาในเอสโตเนีย"
 ss_recruitment_event.6.desc:0 "ในการต่อสู้เพื่อการอยู่รอดที่ยิ่งใหญ่ของเราต้องใช้ทรัพย์สินทุกอย่างและทุกความได้เปรียบ SS เชื่อว่ามีหลายคนในเอสโตเนียที่ยินดีหยิบอาวุธขึ้นมาและต่อสู้เคียงข้างเราจากการคุกคามของลัทธิบอลเชวิสทั่วโลก\n\nในขณะที่ Wehrmacht เห็นด้วยในหลักการที่การรับสมัครอาสาสมัครที่เหมาะสมและอาจมีประโยชน์ นายพลใน OKW เชื่อมั่นอย่างยิ่งว่าอาสาสมัครต่างชาติใดๆควรอยู่ภายใต้การทหาร - ไม่ใช่หน่วย SS"
 ss_recruitment_event.7.t:0 "รณรงค์การสรรหาในลัตเวีย"
 ss_recruitment_event.7.desc:0 "ในการต่อสู้เพื่อการอยู่รอดที่ยิ่งใหญ่ของเราต้องใช้ทรัพย์สินทุกอย่างและทุกความได้เปรียบ SS เชื่อว่ามีหลายคนในลัตเวียที่ยินดีหยิบอาวุธขึ้นมาและต่อสู้เคียงข้างเราจากการคุกคามของลัทธิบอลเชวิสทั่วโลก\n\nในขณะที่ Wehrmacht เห็นด้วยในหลักการที่การรับสมัครอาสาสมัครที่เหมาะสมและอาจมีประโยชน์ นายพลใน OKW เชื่อมั่นอย่างยิ่งว่าอาสาสมัครต่างชาติใดๆควรอยู่ภายใต้การทหาร - ไม่ใช่หน่วย SS"
 ss_recruitment_event.8.t:0 "รณรงค์การสรรหาในลิทัวเนีย"
 ss_recruitment_event.8.desc:0 "ในการต่อสู้เพื่อการอยู่รอดที่ยิ่งใหญ่ของเราต้องใช้ทรัพย์สินทุกอย่างและทุกความได้เปรียบ SS เชื่อว่ามีหลายคนในลิทัวเนียที่ยินดีหยิบอาวุธขึ้นมาและต่อสู้เคียงข้างเราจากการคุกคามของลัทธิบอลเชวิสทั่วโลก\n\nในขณะที่ Wehrmacht เห็นด้วยในหลักการที่การรับสมัครอาสาสมัครที่เหมาะสมและอาจมีประโยชน์ นายพลใน OKW เชื่อมั่นอย่างยิ่งว่าอาสาสมัครต่างชาติใดๆควรอยู่ภายใต้การทหาร - ไม่ใช่หน่วย SS\n\nรายงานจากผู้บริหารท้องถิ่นชี้ไปที่การคว่ำบาตรที่กว้างขวางไปสู่กิจกรรมการสรรหาใดๆที่จัดโดยผู้นำท้องถิ่น"
